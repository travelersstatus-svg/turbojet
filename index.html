<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
            authDomain: "myaviatoregame.firebaseapp.com",
            projectId: "myaviatoregame",
            storageBucket: "myaviatoregame.firebasestorage.app",
            messagingSenderId: "286687400349",
            appId: "1:286687400349:web:e01e2cff439a3267de1f74"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || !pass) return alert("Fill all fields");
            try {
                if (window.isLoginMode) {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    if (!res.user.emailVerified) { alert("Please verify your email!"); await signOut(auth); }
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await sendEmailVerification(res.user);
                    const rID = "AV" + Math.floor(10000 + Math.random() * 90000);
                    await setDoc(doc(db, "users", res.user.uid), { balance: 500, email: email, referral: rID });
                    alert("Verification email sent! Check your inbox.");
                }
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            const authScreen = document.getElementById('auth-screen');
            if (user && user.emailVerified) {
                authScreen.style.display = 'none';
                const d = await getDoc(doc(db, "users", user.uid));
                if(d.exists()){
                    window.wallet = d.data().balance;
                    window.myRefID = d.data().referral;
                    document.getElementById('ref-text').value = window.location.origin + "?ref=" + window.myRefID;
                    window.updateUI();
                }
            } else { 
                authScreen.style.display = 'flex'; 
            }
        });

        window.logoutUser = () => { signOut(auth).then(() => { location.reload(); }); };
        
        window.submitDeposit = async () => {
            const amt = parseFloat(document.getElementById('d-amt').value);
            const utr = document.getElementById('d-utr').value;
            if(!amt || utr.length < 12) return alert("Enter valid Amount & 12-digit UTR");
            await setDoc(doc(collection(db, "deposits")), { uid: auth.currentUser.uid, email: auth.currentUser.email, amt: amt, utr: utr, status: "pending", time: Date.now() });
            alert("Deposit submitted for approval!"); closePop('dep');
        };
    </script>

    <style>
        :root { --bg: #0a0e17; --panel: #161d2b; --green: #28a745; --orange: #d97706; --purple: #9d50ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        
        .top-nav { background: #0f1521; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { border: 2px solid var(--green); padding: 4px 12px; border-radius: 20px; color: var(--green); font-weight: bold; font-size: 14px; }
        
        /* 30 Recent Results Dropdown Style */
        .history-row { background: #080c14; padding: 8px; overflow-x: auto; display: flex; gap: 6px; border-bottom: 1px solid #222; }
        .hist-chip { font-size: 10px; padding: 2px 10px; border-radius: 10px; background: #1c2538; color: var(--purple); border: 1px solid #333; flex-shrink: 0; }

        .display-area { position: relative; height: 160px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; z-index: 10; }

        /* Bet Section with Side Buttons */
        .bet-container { display: flex; gap: 10px; padding: 0 10px; }
        .bet-card { background: var(--panel); padding: 10px; border-radius: 12px; width: 50%; border: 1px solid #252f44; }
        .stepper { display: flex; align-items: center; justify-content: space-between; background: #000; border-radius: 20px; padding: 2px; border: 1px solid #333; margin-bottom: 8px; }
        .stepper button { background: #333; border: none; color: white; width: 25px; height: 25px; border-radius: 50%; font-size: 18px; cursor: pointer; }
        .stepper input { background: none; border: none; color: white; width: 45px; text-align: center; font-weight: bold; font-size: 12px; }
        
        .presets { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-bottom: 8px; }
        .p-btn { background: #000; border: 1px solid #333; color: #ccc; font-size: 9px; padding: 4px; border-radius: 4px; text-align: center; }
        
        .auto-box { display: flex; justify-content: space-between; font-size: 9px; color: #aaa; margin-bottom: 5px; }
        .bet-btn { width: 100%; height: 38px; border: none; border-radius: 8px; color: white; font-weight: bold; background: var(--green); cursor: pointer; font-size: 12px; }

        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; overflow-y: auto; }
        .menu-item { padding: 12px; background: var(--panel); border-radius: 8px; margin-bottom: 8px; font-size: 13px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; justify-content: center; align-items: center; }
        .modal-box { background: var(--panel); padding: 20px; border-radius: 15px; width: 85%; text-align: center; }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:black; z-index:9999; display:none; flex-direction:column; align-items:center; justify-content:center;">
    <h2 id="atitle">LOGIN</h2>
    <input type="email" id="auth-email" placeholder="Email" style="padding:12px; margin:5px; width:80%; border-radius:8px; background:#111; color:white; border:1px solid #333;">
    <input type="password" id="auth-pass" placeholder="Password" style="padding:12px; margin:5px; width:80%; border-radius:8px; background:#111; color:white; border:1px solid #333;">
    <button onclick="handleAuth()" style="padding:12px; width:80%; background:var(--green); border:none; color:white; border-radius:8px; margin-top:10px; font-weight:bold;">LOGIN / REGISTER</button>
    <p onclick="window.isLoginMode=!window.isLoginMode; document.getElementById('atitle').innerText=window.isLoginMode?'LOGIN':'REGISTER'" style="color:gray; font-size:12px; margin-top:15px;">Switch Mode</p>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:20px;">AVIATOR</div>
    <div style="display:flex; gap:10px; align-items:center;">
        <div class="balance-box">â‚¹<span id="bal">0.00</span></div>
        <div onclick="toggleM()" style="font-size:25px; cursor:pointer;">â˜°</div>
    </div>
</div>

<div class="history-row" id="hist-row"></div>

<div class="display-area">
    <div id="multiplier">1.00x</div>
    <div id="status" style="position:absolute; bottom:15px; width:100%; text-align:center; color:var(--green); font-size:12px;">WAITING...</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="stepper">
            <button onclick="adj(1,-10)">-</button>

        <div class="presets">
            <div class="p-btn" onclick="setA(1,10)">10</div><div class="p-btn" onclick="setA(1,100)">100</div><div class="p-btn" onclick="setA(1,500)">500</div>
            <div class="p-btn" onclick="setA(1,1000)">1k</div><div class="p-btn" onclick="setA(1,2000)">2k</div><div class="p-btn" onclick="setA(1,5000)">5k</div>
        </div>
        <div class="auto-box">
            <span>Auto Play <input type="checkbox" id="ap1"></span>
            <span>@ <input type="number" id="ac1" value="2.0" style="width:30px; background:none; color:white; border:1px solid #444;"></span>
        </div>
        <button id="btn-1" onclick="hBet(1)" class="bet-btn">BET</button>
    </div>

    <div class="bet-card">
        <div class="stepper">
            <button onclick="adj(2,-10)">-</button>
            <input type="number" id="amt-2" value="100">
            <button onclick="adj(2,10)">+</button>
        </div>
        <div class="presets">
            <div class="p-btn" onclick="setA(2,10)">10</div><div class="p-btn" onclick="setA(2,100)">100</div><div class="p-btn" onclick="setA(2,500)">500</div>
            <div class="p-btn" onclick="setA(2,1000)">1k</div><div class="p-btn" onclick="setA(2,2000)">2k</div><div class="p-btn" onclick="setA(2,5000)">5k</div>
        </div>
        <div class="auto-box">
            <span>Auto Play <input type="checkbox" id="ap2"></span>
            <span>@ <input type="number" id="ac2" value="2.0" style="width:30px; background:none; color:white; border:1px solid #444;"></span>
        </div>
        <button id="btn-2" onclick="hBet(2)" class="bet-btn">BET</button>
    </div>
</div>

<div id="side-menu">
    <div onclick="toggleM()" style="text-align:right; font-size:25px;">âœ•</div>
    <div class="menu-item">
        <p style="margin:0 0 5px 0; font-size:11px;">Your Referral Link:</p>
        <input type="text" id="ref-text" readonly style="width:100%; background:#000; color:gold; border:1px solid #333; font-size:10px; padding:5px; border-radius:5px;">

    <div class="menu-item" onclick="logoutUser()" style="color:red; font-weight:bold;">ðŸšª Logout</div>
</div>

<div id="dep" class="modal">
    <div class="modal-box">
        <h3>DEPOSIT</h3>
        <p style="font-size:12px; color:gray;">UPI: deepakmi569-1@oksbi</p>
        <input type="number" id="d-amt" placeholder="Amount" style="width:90%; padding:10px; margin:5px 0;">
        <input type="text" id="d-utr" placeholder="12-digit UTR" style="width:90%; padding:10px; margin:5px 0;">
        <button onclick="submitDeposit()" style="width:90%; padding:12px; background:var(--green); border:none; color:white; border-radius:5px;">SUBMIT</button>
        <p onclick="closePop('dep')" style="color:red; cursor:pointer; margin-top:10px;">Close</p>
    </div>
</div>

<script>
    let mult = 1.0, flying = false, logs = [1.20, 2.50, 1.05, 5.00, 1.12, 1.80, 10.5, 1.01, 2.30, 1.40], bets = { 1: null, 2: null };
    window.wallet = 0; window.isLoginMode = true;

    function toggleM() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function openP(id) { document.getElementById(id).style.display = 'flex'; }
    function closePop(id) { document.getElementById(id).style.display = 'none'; }
    function setA(p, v) { document.getElementById('amt-'+p).value = v; }
    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value) + v); }
    function copyRef() { let t = document.getElementById('ref-text'); t.select(); document.execCommand('copy'); alert("Link Copied!"); }

    window.updateUI = function() {
        document.getElementById('bal').innerText = window.wallet.toFixed(2);
        document.getElementById('hist-row').innerHTML = logs.slice(0, 30).map(r => `<div class="hist-chip">${r}x</div>`).join('');
        [1,2].forEach(p => {
            let b = document.getElementById('btn-'+p);
            if (bets[p] && flying && !bets[p].cashed) {
                b.innerText = "CASH OUT\nâ‚¹" + (bets[p].amt * mult).toFixed(1);
                b.style.background = "var(--orange)";
            } else {
                b.innerText = bets[p] && !flying ? "WAITING" : "BET";
                b.style.background = bets[p] && !flying ? "#444" : "var(--green)";
            }
        });
    }

    function hBet(p) {
        let a = parseInt(document.getElementById('amt-'+p).value);
        if (flying) { if(bets[p] && !bets[p].cashed) cash(p); }
        else {
            if(bets[p]) { window.wallet += bets[p].amt; bets[p] = null; }
            else if(a <= window.wallet) { window.wallet -= a; bets[p] = { amt: a, cashed: false }; }
        }
        window.updateUI();
    }

    function cash(p) {
        if(!bets[p] || bets[p].cashed) return;
        window.wallet += bets[p].amt * mult; bets[p].cashed = true;
        window.updateUI();
    }

    function start() {
        flying = false; mult = 1.0;
        document.getElementById('multiplier').style.display = 'none';
        let t = 5;
        let timer = setInterval(() => {
            document.getElementById('status').innerText = "NEXT ROUND IN "+t+"s";
            if(t <= 0) { 
                clearInterval(timer); 
                [1,2].forEach(p => { if(document.getElementById('ap'+p).checked && !bets[p]) hBet(p); });
                run(); 
            }
            t--;
        }, 1000);
    }

    function run() {
        flying = true;
        document.getElementById('status').innerText = "";
        document.getElementById('multiplier').style.display = 'block';
        let crash = (1.0 + Math.pow(Math.random(), 3) * 12).toFixed(2);
        let anim = () => {
            if(!flying) return;
            if(mult >= crash) {
                flying = false; logs.unshift(parseFloat(mult.toFixed(2))); 
                bets = { 1: null, 2: null };
                start(); return;
            }
            mult += (mult < 2 ? 0.005 : 0.01);
            document.getElementById('multiplier').innerText = mult.toFixed(2) + "x";
            [1,2].forEach(p => {
                let target = parseFloat(document.getElementById('ac'+p).value);
                if(bets[p] && !bets[p].cashed && mult >= target) cash(p);
            });
            window.updateUI(); requestAnimationFrame(anim);
        };
        requestAnimationFrame(anim);
    }
    start();
</script>
</body>
</html>
