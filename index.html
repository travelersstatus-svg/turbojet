<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Aviator Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --main: #ff0055; --bg: #05080f; --card: #161d2b; --border: #252f44; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h1 { color: var(--main); border-bottom: 2px solid var(--main); padding-bottom: 10px; }
        
        /* Dashboard Layout */
        .admin-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; overflow-x: auto; }
        .card h2 { margin-top: 0; color: #00d4ff; font-size: 18px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: #9ea0a3; text-transform: uppercase; font-size: 12px; }
        
        /* Buttons */
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-app { background: #28a745; color: white; }
        .btn-rej { background: #d11348; color: white; margin-left: 5px; }
        .btn-edit { background: #5a32a8; color: white; }
        
        .status-p { color: #ffc107; font-weight: bold; }
        .bal-txt { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

    <h1>AVIATOR ADMIN DATABASE</h1>

    <div class="admin-grid">
        
        <div class="card">
            <h2>üë• ALL REGISTERED USERS</h2>
            <table>
                <thead>
                    <tr><th>User Email</th><th>Current Balance</th><th>Control</th></tr>
                </thead>
                <tbody id="users-list"></tbody>
            </table>
        </div>

        <div class="card">
            <h2>üí∞ DEPOSIT REQUESTS (APPROVAL)</h2>
            <table>
                <thead>
                    <tr><th>User</th><th>Amount</th><th>UTR/Ref No.</th><th>Action</th></tr>
                </thead>
                <tbody id="dep-list"></tbody>
            </table>
        </div>

        <div class="card">
            <h2>üè¶ WITHDRAWAL REQUESTS (APPROVAL)</h2>
            <table>
                <thead>
                    <tr><th>User</th><th>Amount</th><th>Bank/UPI Details</th><th>Action</th></tr>
                </thead>
                <tbody id="with-list"></tbody>
            </table>
        </div>

    </div>

<script>
    // Aapka Firebase Config
    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com", 
        projectId: "myaviatoregame", 
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Fetch Users
    db.ref('users').on('value', snap => {
        let html = "";
        snap.forEach(user => {
            let data = user.val();
            html += `<tr>
                <td>${data.email}</td>
                <td class="bal-txt">‚Çπ${data.balance.toFixed(2)}</td>
                <td><button class="btn btn-edit" onclick="manualEdit('${user.key}', '${data.email}')">Edit Balance</button></td>
            </tr>`;
        });
        document.getElementById('users-list').innerHTML = html;
    });

    // 2. Fetch Deposits
    db.ref('requests/deposits').on('value', snap => {
        let html = "";
        snap.forEach(req => {
            let d = req.val();
            if(d.status === 'pending') {
                html += `<tr>
                    <td>${d.email}</td>
                    <td><b>‚Çπ${d.amount}</b></td>
                    <td><code>${d.utr}</code></td>
                    <td>
                        <button class="btn btn-app" onclick="approveDep('${req.key}', '${d.uid}', ${d.amount})">Approve</button>
                        <button class="btn btn-rej" onclick="rejectReq('deposits', '${req.key}')">Reject</button>
                    </td>
                </tr>`;
            }
        });
        document.getElementById('dep-list').innerHTML = html || "<tr><td colspan='4'>No pending deposits</td></tr>";
    });

    // 3. Fetch Withdrawals
    db.ref('requests/withdrawals').on('value', snap => {
        let html = "";
        snap.forEach(req => {
            let w = req.val();
            if(w.status === 'pending') {
                html += `<tr>
                    <td>${w.email}</td>
                    <td><b>‚Çπ${w.amount}</b></td>
                    <td>${w.acc} | ${w.ifsc}</td>
                    <td>
                        <button class="btn btn-app" onclick="approveWith('${req.key}')">Mark Paid</button>
                        <button class="btn btn-rej" onclick="rejectReq('withdrawals', '${req.key}')">Reject</button>
                    </td>
                </tr>`;
            }
        });
        document.getElementById('with-list').innerHTML = html || "<tr><td colspan='4'>No pending withdrawals</td></tr>";
    });

    // ACTIONS
    function approveDep(key, uid, amt) {
        if(confirm("Verify UTR and Approve ‚Çπ" + amt + "?")) {
            db.ref('users/' + uid + '/balance').transaction(c => (c || 0) + amt);
            db.ref('requests/deposits/' + key).update({ status: 'approved' });
        }
    }

    function approveWith(key) {
        if(confirm("Mark this withdrawal as Paid?")) {
            db.ref('requests/withdrawals/' + key).update({ status: 'approved' });
        }
    }

    function rejectReq(type, key) {
        if(confirm("Reject this request?")) {
            db.ref('requests/' + type + '/' + key).update({ status: 'rejected' });
        }
    }

    function manualEdit(uid, email) {
        let newBal = prompt("Enter new balance for " + email);
        if(newBal != null) {
            db.ref('users/' + uid).update({ balance: parseFloat(newBal) });
        }
    }
</script>
</body>
</html>
