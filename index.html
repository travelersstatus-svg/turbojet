<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max - Official</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
            authDomain: "myaviatoregame.firebaseapp.com",
            projectId: "myaviatoregame",
            storageBucket: "myaviatoregame.firebasestorage.app",
            messagingSenderId: "286687400349",
            appId: "1:286687400349:web:e01e2cff439a3267de1f74"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // --- AUTH & REFERRAL LOGIC ---
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if (window.isLoginMode) {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    if (!res.user.emailVerified) { alert("Verify Email!"); await signOut(auth); }
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await sendEmailVerification(res.user);
                    const refID = "REF" + Math.floor(1000 + Math.random() * 9000);
                    await setDoc(doc(db, "users", res.user.uid), { balance: 500, email: email, referral: refID });
                    alert("Verification link sent!");
                }
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                document.getElementById('auth-screen').style.display = 'none';
                const d = await getDoc(doc(db, "users", user.uid));
                window.wallet = d.data().balance;
                document.getElementById('ref-link').innerText = "https://yourgame.com/?ref=" + d.data().referral;
                window.updateUI();
            } else { document.getElementById('auth-screen').style.display = 'flex'; }
        });

        window.logoutUser = () => { signOut(auth).then(() => location.reload()); };

        // --- DEPOSIT FIX FOR ADMIN ---
        window.submitDeposit = async () => {
            const amt = parseFloat(document.getElementById('d-amt').value);
            const utr = document.getElementById('d-utr').value;
            if(!amt || utr.length < 12) return alert("Enter 12-digit UTR");
            try {
                await setDoc(doc(collection(db, "deposits")), {
                    uid: auth.currentUser.uid, email: auth.currentUser.email,
                    amt: amt, utr: utr, status: "pending", time: Date.now()
                });
                alert("Sent to Admin!"); closePop('dep');
            } catch(e) { alert(e.message); }
        };
    </script>

    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --btn-orange: #d97706; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .top-nav { background: #0f1521; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }
        
        /* RECENT RESULTS DROP DOWN */
        .history-container { background: #080c14; padding: 5px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #222; }
        .hist-chip { display: inline-block; font-size: 11px; padding: 3px 10px; border-radius: 10px; background: #1c2538; color: #9d50ff; margin-right: 5px; border: 1px solid #333; }

        .display-area { position: relative; height: 200px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; overflow: hidden; }
        #multiplier-text { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; }
        
        /* BET CONTROLS */
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; width: 48%; border: 1px solid #252f44; }
        .preset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
        .preset-btn { background: #000; border: 1px solid #333; color: #ccc; font-size: 10px; padding: 4px; border-radius: 5px; cursor: pointer; }
        .auto-controls { display: flex; justify-content: space-between; font-size: 10px; margin-top: 8px; color: #999; }

        #side-menu { position: fixed; top: 0; right: -100%; width: 80%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; }
        .menu-item { padding: 12px; background: #161d2b; border-radius: 8px; margin-bottom: 10px; cursor: pointer; font-size: 14px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; }
        .modal-content { background: #161d2b; padding: 20px; border-radius: 15px; width: 90%; max-width: 320px; text-align: center; }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:black; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <input type="email" id="auth-email" placeholder="Email" style="padding:10px; margin:5px; width:80%;">
    <input type="password" id="auth-pass" placeholder="Password" style="padding:10px; margin:5px; width:80%;">
    <button onclick="handleAuth()" style="padding:10px; width:80%; background:var(--win-green); border:none; color:white;">CONTINUE</button>
    <p onclick="window.isLoginMode = !window.isLoginMode" style="color:gray; font-size:12px; margin-top:10px;">Switch Login/Register</p>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:20px;">AVIATOR</div>
    <div style="display:flex; gap:10px; align-items:center;">
        <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
        <div onclick="toggleMenu()" style="font-size:25px; cursor:pointer;">‚ò∞</div>
    </div>
</div>

<div class="history-container" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text" style="display:none;">1.00x</div>
    <div id="countdown" style="position:absolute; bottom:10px; width:100%; text-align:center; color:#28a745;">NEXT ROUND...</div>
</div>

<div style="display:flex; justify-content:space-between; padding:10px;">
    <div class="bet-card">
        <div style="display:flex; justify-content:center; align-items:center; background:#000; border-radius:20px; padding:5px;">
            <input type="number" id="amt-1" value="100" style="background:none; border:none; color:white; width:50px; text-align:center;">
        </div>
        <div class="preset-grid">
            <div class="preset-btn" onclick="setAmt(1, 10)">10</div><div class="preset-btn" onclick="setAmt(1, 50)">50</div>
            <div class="preset-btn" onclick="setAmt(1, 100)">100</div><div class="preset-btn" onclick="setAmt(1, 500)">500</div>
        </div>
        <div class="auto-controls">
            <span>Auto Play <input type="checkbox" id="auto-p1"></span>
            <span>Auto Cash <input type="checkbox" id="auto-c1"></span>
        </div>
        <button id="btn-1" onclick="handleBet(1)" style="width:100%; margin-top:8px; height:40px; background:var(--win-green); border:none; border-radius:8px; color:white; font-weight:bold;">BET</button>
    </div>

    <div class="bet-card">
        <div style="display:flex; justify-content:center; align-items:center; background:#000; border-radius:20px; padding:5px;">
            <input type="number" id="amt-2" value="100" style="background:none; border:none; color:white; width:50px; text-align:center;">
        </div>
        <div class="preset-grid">
            <div class="preset-btn" onclick="setAmt(2, 10)">10</div><div class="preset-btn" onclick="setAmt(2, 50)">50</div>
            <div class="preset-btn" onclick="setAmt(2, 100)">100</div><div class="preset-btn" onclick="setAmt(2, 500)">500</div>
        </div>
        <div class="auto-controls">
            <span>Auto Play <input type="checkbox" id="auto-p2"></span>
            <span>Auto Cash <input type="checkbox" id="auto-c2"></span>
        </div>
        <button id="btn-2" onclick="handleBet(2)" style="width:100%; margin-top:8px; height:40px; background:var(--win-green); border:none; border-radius:8px; color:white; font-weight:bold;">BET</button>
    </div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="text-align:right;">‚úï</div>
    <div class="menu-item">Referral ID: <span id="ref-link" style="color:gold; font-size:10px;">...</span></div>
    <div class="menu-item" onclick="openPop('dep')">üí∞ Deposit</div>
    <div class="menu-item" onclick="openPop('wit')">üè¶ Withdrawal</div>
    <div class="menu-item" onclick="logoutUser()" style="color:red;">üö™ Logout</div>
</div>

<div id="dep" class="modal-overlay">
    <div class="modal-content">
        <h3>DEPOSIT</h3>
        <p style="font-size:12px; color:gray;">UPI: <b>deepakmi569-1@oksbi</b></p>
        <input type="number" id="d-amt" placeholder="Amount" style="width:100%; padding:10px; margin:10px 0;">
        <input type="text" id="d-utr" placeholder="12-digit UTR" style="width:100%; padding:10px; margin:10px 0;">
        <button onclick="submitDeposit()" style="width:100%; padding:10px; background:var(--win-green); color:white; border:none;">SUBMIT</button>
        <p onclick="closePop('dep')" style="color:red; cursor:pointer;">Close</p>
    </div>
</div>

<script>
    let multiplier = 1.0, isFlying = false, results = [1.2, 2.5, 1.05];
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function openPop(id) { document.getElementById(id).style.display = 'flex'; }
    function closePop(id) { document.getElementById(id).style.display = 'none'; }
    function setAmt(p, v) { document.getElementById('amt-'+p).value = v; }

    window.updateUI = function() {
        document.getElementById('bal-text').innerText = window.wallet.toFixed(2);
        document.getElementById('hist-row').innerHTML = results.slice(0, 10).map(r => `<div class="hist-chip">${r}x</div>`).join('');
        [1,2].forEach(p => {
            let btn = document.getElementById('btn-'+p);
            if (activeBets[p] && isFlying && !activeBets[p].cashed) {
                btn.innerText = "CASH OUT " + (activeBets[p].amt * multiplier).toFixed(1);
                btn.style.background = "var(--btn-orange)";
            } else {
                btn.innerText = activeBets[p] && !isFlying ? "WAITING" : "BET";
                btn.style.background = activeBets[p] && !isFlying ? "#444" : "var(--win-green)";
            }
        });
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (isFlying) { if(activeBets[p] && !activeBets[p].cashed) cashOut(p); }
        else {
            if(activeBets[p]) { window.wallet += activeBets[p].amt; activeBets[p] = null; }
            else if(amt <= window.wallet) { window.wallet -= amt; activeBets[p] = { amt, cashed: false }; }
        }
        window.updateUI();
    }

    function cashOut(p) {
        window.wallet += activeBets[p].amt * multiplier;
        activeBets[p].cashed = true;
        window.updateUI();
    }

    function startLoop() {
        isFlying = false; multiplier = 1.0;
        document.getElementById('multiplier-text').style.display = 'none';
        let t = 5;
        let timer = setInterval(() => {
            document.getElementById('countdown').innerText = "NEXT ROUND IN "+t+"s";
            if(t <= 0) { clearInterval(timer); runFlight(); }
            t--;
        }, 1000);
    }

    function runFlight() {
        isFlying = true;
        document.getElementById('countdown').innerText = "";
        document.getElementById('multiplier-text').style.display = 'block';
        let crashPoint = (1.0 + Math.random() * 5).toFixed(2);
        let anim = () => {
            if(!isFlying) return;
            if(multiplier >= crashPoint) {
                isFlying = false; results.unshift(multiplier.toFixed(2));
                activeBets = { 1: null, 2: null };
                startLoop(); return;
            }
            multiplier += 0.005;
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            
            // AUTO CASH OUT LOGIC
            [1,2].forEach(p => {
                if(document.getElementById('auto-c'+p).checked && activeBets[p] && !activeBets[p].cashed && multiplier >= 1.5) cashOut(p);
            });

            window.updateUI(); requestAnimationFrame(anim);
        };
        requestAnimationFrame(anim);
    }
    startLoop();
</script>
</body>
</html>
