      import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const db = getFirestore();

      window.isLoginMode = true;

      window.toggleAuthMode = () => {
        window.isLoginMode = !window.isLoginMode;
        document.getElementById('auth-title').innerText = window.isLoginMode ? "LOGIN" : "REGISTER";
        document.getElementById('auth-switch').innerText = window.isLoginMode ? "Don't have an account? Register" : "Already have an account? Login";
      };

      window.handleAuth = async () => {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        if(!email || pass.length < 6) return alert("Enter valid Email & Password (min 6 chars)");

        try {
          if (window.isLoginMode) {
            const res = await signInWithEmailAndPassword(auth, email, pass);
            await reload(res.user);
            if (res.user.emailVerified) {
                document.getElementById('auth-screen').style.display = 'none';
                loadUserData(res.user);
            } else {
                alert("Please verify your email! Check your inbox.");
                await signOut(auth);
            }
          } else {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await sendEmailVerification(res.user);
            const refID = "AV" + Math.floor(1000 + Math.random() * 9000);
            await setDoc(doc(db, "users", res.user.uid), { balance: 0, email: email, referralID: refID });
            alert("Verification link sent! Verify and then Login.");
            window.toggleAuthMode();
            await signOut(auth);
          }
        } catch (err) { alert(err.message); }
      };

      async function loadUserData(user) {
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
              window.wallet = docSnap.data().balance;
              const refID = docSnap.data().referralID || "N/A";
              document.getElementById('ref-display-id').innerText = refID;
              window.fullRefLink = window.location.origin + "?ref=" + refID;
              window.updateUI();
          }
      }

      window.copyRef = () => {
          navigator.clipboard.writeText(window.fullRefLink);
          alert("Referral Link Copied!");
      };

      window.syncBalance = async () => {
          if (auth.currentUser) {
              await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: window.wallet });
          }
      };

      window.submitDeposit = async () => {
          const amt = document.getElementById('d-amt').value;
          const utr = document.getElementById('d-utr').value;
          if(!amt || utr.length < 12) return alert("Enter Amount & 12-digit UTR");
          
          await addDoc(collection(db, "deposits"), {
              uid: auth.currentUser.uid,
              email: auth.currentUser.email,
              amt: parseFloat(amt),
              utr: utr,
              status: "pending",
              time: new Date()
          });
          alert("Sent! Admin will approve after verification.");
          closePop('dep');
      };

      window.submitWithdraw = async () => {
          const amt = parseFloat(document.getElementById('w-amt').value);
          if(!amt || amt > wallet) return alert("Invalid Amount!");
          wallet -= amt;
          window.updateUI();
          await window.syncBalance();
          await addDoc(collection(db, "withdrawals"), {
              uid: auth.currentUser.uid,
              email: auth.currentUser.email,
              amt: amt,
              acc: document.getElementById('w-acc').value,
              status: "pending",
              time: new Date()
          });
          alert("Withdrawal Request Sent!");
          closePop('wit');
      };

      onAuthStateChanged(auth, async (user) => {
        if (user && user.emailVerified) {
            document.getElementById('auth-screen').style.display = 'none';
            loadUserData(user);
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
        }
      });

      window.logoutUser = () => { signOut(auth).then(() => location.reload()); };
    </script>

    let activeBets = { 1: null, 2: null }, queuedBets = { 1: null, 2: null };

    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = (m.style.right === '0px') ? '-100%' : '0px'; }
    function toggleSub(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }
    function openPop(id) { document.getElementById(id).style.display = 'flex'; toggleMenu(); }

    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value) + v); }
    function setA(p, v) { document.getElementById('amt-'+p).value = v; }

    window.updateUI = function() {
        document.getElementById('bal-text').innerText = wallet.toFixed(2);
        document.getElementById('hist-row').innerHTML = results.slice(0, 15).map(r => `<div class="hist-chip ${getChipClass(r)}">${r}x</div>`).join('');
        [1,2].forEach(p => {
            let btn = document.getElementById('btn-'+p);
            if (!isFlying) {
                btn.innerText = activeBets[p] ? "CANCEL" : "BET";
                btn.className = activeBets[p] ? "main-btn btn-waiting" : "main-btn";
            } else {
                if (activeBets[p] && !activeBets[p].cashed) {
                    btn.innerText = "CASH OUT ‚Çπ" + (activeBets[p].amt * multiplier).toFixed(1);
                    btn.className = "main-btn btn-cashout";
                } else {
                    btn.innerText = queuedBets[p] ? "CANCEL" : "BET NEXT";
                    btn.className = queuedBets[p] ? "main-btn btn-waiting" : "main-btn";
                }
            }
        });
    }

    function getChipClass(val) { if(val >= 10) return 'chip-gold'; if(val >= 2) return 'chip-green'; return ''; }
    function toggleFullHist() { const f = document.getElementById('full-history'); f.style.display = (f.style.display === 'block') ? 'none' : 'block'; f.innerHTML = results.map(r => `<span class="hist-chip ${getChipClass(r)}" style="margin:2px">${r}x</span>`).join(''); }

    async function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (isFlying) {
            if (activeBets[p] && !activeBets[p].cashed) { await cashOut(p); }
            else if (queuedBets[p]) { wallet += queuedBets[p].amt; queuedBets[p] = null; }
            else if (amt <= wallet) { wallet -= amt; queuedBets[p] = { amt }; }
        } else {
            if (activeBets[p]) { wallet += activeBets[p].amt; activeBets[p] = null; }
            else if(amt <= wallet) { wallet -= amt; activeBets[p] = { amt, cashed: false }; }
        }
        updateUI();
        if(window.syncBalance) await window.syncBalance();
    }

    async function cashOut(p) {
        if (!activeBets[p] || activeBets[p].cashed || !isFlying) return;
        wallet += activeBets[p].amt * multiplier; activeBets[p].cashed = true;
        updateUI();
        if(window.syncBalance) await window.syncBalance();
    }

    function startLoop() {
        isFlying = false; multiplier = 1.0;
        document.getElementById('flew-away').style.display = 'none';
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('countdown').style.display = 'block';
        
        [1,2].forEach(p => {
            if(queuedBets[p]) { activeBets[p] = { amt: queuedBets[p].amt, cashed: false }; queuedBets[p] = null; }
            if (document.getElementById('auto-play-'+p).checked && !activeBets[p]) {
                let amt = parseInt(document.getElementById('amt-'+p).value);
                if(amt <= wallet) { wallet -= amt; activeBets[p] = { amt, cashed: false }; }
            }
        });

        updateUI();
        let t = 5;
        let timer = setInterval(() => {
            document.getElementById('countdown').innerText = "NEXT ROUND IN "+t+"s";
            if(t <= 0) { clearInterval(timer); runFlight(); }
            t--;
        }, 1000);
    }

    function runFlight() {
        isFlying = true;
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('multiplier-text').style.display = 'block';
        let crashPoint = (1.0 + Math.pow(Math.random(), 3) * 15).toFixed(2);
        
        let anim = () => {
            if (!isFlying) return;
            if (multiplier >= crashPoint) {
                isFlying = false; document.getElementById('flew-away').style.display = 'block';
                results.unshift(parseFloat(multiplier.toFixed(2))); 
                activeBets = { 1: null, 2: null };
                setTimeout(startLoop, 3000); return;
            }
            multiplier += 0.0015; 
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            
            [1,2].forEach(p => {
                if(document.getElementById('auto-cash-tick-'+p).checked && activeBets[p] && !activeBets[p].cashed && multiplier >= parseFloat(document.getElementById('auto-cash-val-'+p).value)) cashOut(p);
            });
            updateUI(); draw(); requestAnimationFrame(anim);
        };
        requestAnimationFrame(anim);
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let progress = Math.min((multiplier - 1) / 8, 0.8); 
        let x = progress * (canvas.width * 0.9) + 40; 
        let baseY = (canvas.height - 60) - (Math.pow(progress, 0.7) * (canvas.height * 0.7));
        let y = baseY + (Math.sin(Date.now() / 250) * 4);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.save(); ctx.translate(x, y); ctx.drawImage(planeImg, -35, -35, 70, 70); ctx.restore();
    }
    planeImg.onload = startLoop;
</script>
