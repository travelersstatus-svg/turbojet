    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
            authDomain: "myaviatoregame.firebaseapp.com",
            projectId: "myaviatoregame",
            storageBucket: "myaviatoregame.firebasestorage.app",
            messagingSenderId: "286687400349",
            appId: "1:286687400349:web:e01e2cff439a3267de1f74"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Admin & User Data Connection
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (d) => {
                    if (d.exists()) {
                        document.getElementById('bal-text').innerText = d.data().balance.toFixed(2);
                        window.currentUserBalance = d.data().balance;
                    }
                });
            } else {
                // Redirect to login if needed
            }
        });

        // Deposit function for Admin
        window.submitDeposit = async () => {
            const utr = document.getElementById('dep-utr').value;
            const upiId = "paytmqr@paytm"; // Yahan apni UPI ID daalein
            if(utr.length < 10) return alert("Valid UTR daalein!");
            
            await addDoc(collection(db, "deposits"), {
                uid: auth.currentUser.uid,
                utr: utr,
                status: "Pending",
                upi: upiId,
                timestamp: serverTimestamp()
            });
            alert("Payment Request Sent to Admin!");
            closeModal('deposit-modal');
        };

        window.logoutUser = () => signOut(auth).then(() => location.reload());
    </script>
