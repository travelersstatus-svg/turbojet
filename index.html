<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max - Official</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
            authDomain: "myaviatoregame.firebaseapp.com",
            projectId: "myaviatoregame",
            storageBucket: "myaviatoregame.firebasestorage.app",
            messagingSenderId: "286687400349",
            appId: "1:286687400349:web:e01e2cff439a3267de1f74"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // --- AUTH LOGIC ---
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if (window.isLoginMode) {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    if (!res.user.emailVerified) { alert("Please verify email!"); await signOut(auth); }
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await sendEmailVerification(res.user);
                    await setDoc(doc(db, "users", res.user.uid), { balance: 500, email: email });
                    alert("Verification email sent!");
                }
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                document.getElementById('auth-screen').style.display = 'none';
                const d = await getDoc(doc(db, "users", user.uid));
                window.wallet = d.data().balance;
                window.updateUI();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        });

        window.syncWallet = async () => {
            if(auth.currentUser) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: window.wallet });
        };

        // --- DEPOSIT & WITHDRAW LOGIC (FIXED FOR ADMIN PANEL) ---
        window.submitDeposit = async () => {
            const amt = parseFloat(document.getElementById('d-amt').value);
            const utr = document.getElementById('d-utr').value;
            if(!amt || utr.length < 12) return alert("Enter Valid Amount & 12-digit UTR");
            
            try {
                await setDoc(doc(collection(db, "deposits")), {
                    uid: auth.currentUser.uid,
                    email: auth.currentUser.email,
                    amt: amt,
                    utr: utr,
                    status: "pending",
                    time: Date.now()
                });
                alert("Request Sent! Admin will approve shortly.");
                closePop('dep');
            } catch(e) { alert("Error: " + e.message); }
        };

        window.submitWithdraw = async () => {
            const amt = parseFloat(document.getElementById('w-amt').value);
            const name = document.getElementById('w-name').value;
            const acc = document.getElementById('w-acc').value;
            const ifsc = document.getElementById('w-ifsc').value;

            if(!amt || amt > window.wallet || !acc) return alert("Invalid Details or Balance!");
            
            try {
                await setDoc(doc(collection(db, "withdrawals")), {
                    uid: auth.currentUser.uid,
                    email: auth.currentUser.email,
                    amt: amt,
                    name: name,
                    acc: acc,
                    ifsc: ifsc,
                    status: "pending",
                    time: Date.now()
                });
                window.wallet -= amt;
                window.updateUI();
                window.syncWallet();
                alert("Withdrawal Request Sent!");
                closePop('wit');
            } catch(e) { alert("Error: " + e.message); }
        };
    </script>

    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --btn-orange: #d97706; --text-gray: #9ea0a3; --gold: #ffc107; }
        * { box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; user-select: none; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: var(--panel-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; border: 1px solid #252f44; }

        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; overflow-y: auto; }
        .menu-item { padding: 15px; background: #161d2b; border-radius: 10px; margin-bottom: 10px; font-size: 14px; display: flex; justify-content: space-between; border: 1px solid #252f44; cursor: pointer; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 6000; justify-content: center; align-items: center; }
        .modal-content { background: #161d2b; padding: 20px; border-radius: 15px; width: 90%; max-width: 350px; border: 1px solid #252f44; text-align: center; }
        .modal-input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; }

        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 6px 18px; border-radius: 20px; color: var(--win-green); font-weight: bold; font-size: 16px; }

        .history-container { background: #080c14; padding: 8px; position: relative; }
        .history-strip { display: flex; gap: 8px; overflow: hidden; width: 90%; height: 30px; align-items: center; }
        .hist-chip { font-size: 11px; padding: 4px 12px; border-radius: 12px; background: #1c2538; color: #9d50ff; font-weight: bold; flex-shrink: 0; border: 1px solid #252f44; }
        .chip-green { color: var(--win-green) !important; border-color: var(--win-green); }
        .chip-gold { color: var(--gold) !important; border-color: var(--gold); }

        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4.5rem; font-weight: 900; z-index: 10; display: none; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 1.8rem; font-weight: bold; display: none; z-index: 11; }
        #countdown { position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--win-green); font-weight: bold; font-size: 15px; }

        .bet-container { display: flex; flex-direction: row; gap: 8px; padding: 10px; width: 100%; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .input-box { background: #000; border: 1px solid #444; border-radius: 20px; display: flex; justify-content: space-between; padding: 4px 10px; align-items: center; margin-bottom: 8px; }
        .input-box input { background: none; border: none; color: #fff; width: 45px; text-align: center; font-size: 14px; outline: none; }
        .main-btn { width: 100%; height: 45px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); font-size: 14px; cursor: pointer; }
        .btn-cashout { background: var(--btn-orange) !important; }
        .btn-waiting { background: #333 !important; color: #f1c40f; }

        .live-section { margin: 25px 10px 10px 10px; background: var(--panel-bg); border-radius: 15px; font-size: 10px; border: 1px solid #252f44; min-height: 200px; }
        .live-header { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1.2fr; padding: 8px 10px; background: #0f1521; font-weight: bold; }
        .live-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1.2fr; padding: 6px 10px; border-bottom: 1px solid #1a2233; }
        .win-row { color: var(--win-green); background: rgba(40, 167, 69, 0.1); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h2 id="auth-title">LOGIN</h2>
        <input type="email" id="auth-email" class="modal-input" placeholder="Email Address">
        <input type="password" id="auth-pass" class="modal-input" placeholder="Password">
        <button class="main-btn" onclick="handleAuth()">CONTINUE</button>
        <p onclick="window.isLoginMode = !window.isLoginMode; document.getElementById('auth-title').innerText = window.isLoginMode ? 'LOGIN' : 'REGISTER';" style="cursor:pointer; font-size:12px; margin-top:10px; color:#999;">Switch Login/Register</p>
    </div>
</div>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>HOME MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    <div class="menu-item" onclick="openPop('dep')">üí∞ Deposit <span>‚ùØ</span></div>
    <div class="menu-item" onclick="openPop('wit')">üè¶ Withdrawal <span>‚ùØ</span></div>
    <div class="menu-item" onclick="alert('Sign Out Successfully'); location.reload();">üö™ Logout <span>‚ùØ</span></div>
</div>

<div id="dep" class="modal-overlay">
    <div class="modal-content">
        <h3>DEPOSIT</h3>
        <p style="font-size:12px; color:var(--text-gray)">Pay to UPI: <b>deepakmi569-1@oksbi</b></p>
        <input type="number" id="d-amt" class="modal-input" placeholder="Amount (‚Çπ)">
        <input type="text" id="d-utr" class="modal-input" placeholder="12-digit UTR Number">
        <button class="main-btn" onclick="submitDeposit()">SUBMIT DEPOSIT</button>
        <p onclick="closePop('dep')" style="color:red; margin-top:10px; cursor:pointer">Close</p>
    </div>
</div>

<div id="wit" class="modal-overlay">
    <div class="modal-content">
        <h3 style="color:var(--btn-orange)">WITHDRAWAL</h3>
        <input type="number" id="w-amt" class="modal-input" placeholder="Amount (‚Çπ)">
        <input type="text" id="w-name" class="modal-input" placeholder="Bank Holder Name">
        <input type="number" id="w-acc" class="modal-input" placeholder="Account Number">
        <input type="text" id="w-ifsc" class="modal-input" placeholder="IFSC Code">
        <button class="main-btn" style="background:var(--btn-orange)" onclick="submitWithdraw()">WITHDRAW NOW</button>
        <p onclick="closePop('wit')" style="color:red; margin-top:10px; cursor:pointer">Close</p>
    </div>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:24px;">AVIATOR</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
        <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
    </div>
</div>

<div class="history-container">
    <div id="hist-row" class="history-strip"></div>
</div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
    <div id="countdown">NEXT ROUND IN 5s</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="input-box"><button onclick="adj(1,-10)">-</button><input type="number" id="amt-1" value="100"><button onclick="adj(1,10)">+</button></div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="input-box"><button onclick="adj(2,-10)">-</button><input type="number" id="amt-2" value="100"><button onclick="adj(2,10)">+</button></div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section">
    <div class="live-header"><span>User</span><span>Bet</span><span>Mult</span><span>Win</span></div>
    <div id="live-list"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImEiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIG9mZnNldD0iMCUiIHN0eWxlPSJzdG9wLWNvbG9yOiNmZjAwNDQ7c3RvcC1vcGFjaXR5OjEiLz48c3RvcCBvZmZzZXQ9IjEwMCUiIHN0eWxlPSJzdG9wLWNvbG9yOiM4MDAwMDA7c3RvcC1vcGFjaXR5OjEiLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyTDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSJ1cmwoI2EpIi8+PC9zdmc+";

    window.wallet = 0; window.isLoginMode = true;
    let multiplier = 1.0, isFlying = false, fakeUsers = [];
    let results = [1.5, 2.3, 1.02, 5.0];
    let activeBets = { 1: null, 2: null };

    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = (m.style.right === '0px') ? '-100%' : '0px'; }
    function openPop(id) { document.getElementById(id).style.display = 'flex'; toggleMenu(); }
    function closePop(id) { document.getElementById(id).style.display = 'none'; }
    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value) + v); }

    window.updateUI = function() {
        document.getElementById('bal-text').innerText = window.wallet.toFixed(2);
        document.getElementById('hist-row').innerHTML = results.slice(0, 10).map(r => `<div class="hist-chip">${r}x</div>`).join('');
        [1,2].forEach(p => {
            let btn = document.getElementById('btn-'+p);
            if (activeBets[p] && isFlying && !activeBets[p].cashed) {
                btn.innerText = "CASH OUT ‚Çπ" + (activeBets[p].amt * multiplier).toFixed(1);
                btn.className = "main-btn btn-cashout";
            } else if (activeBets[p] && !isFlying) {
                btn.innerText = "CANCEL"; btn.className = "main-btn btn-waiting";
            } else {
                btn.innerText = "BET"; btn.className = "main-btn";
            }
        });
        renderFakeUsers();
    }

    function generateFakeUsers() {
        fakeUsers = [];
        for(let i=0; i<12; i++) {
            fakeUsers.push({ user: "User_"+(1000+Math.floor(Math.random()*9000)), bet: (Math.random()*500+50).toFixed(0), cashAt: (1.1 + Math.random()*4).toFixed(2), cashed: false });
        }
    }

    function renderFakeUsers() {
        let h = "";
        fakeUsers.forEach(u => {
            h += `<div class="live-row ${u.cashed ? 'win-row' : ''}">
                <span>${u.user}</span><span>‚Çπ${u.bet}</span><span>${u.cashed ? u.cashAt+'x' : '-'}</span><span>${u.cashed ? '‚Çπ'+(u.bet*u.cashAt).toFixed(0) : '-'}</span>
            </div>`;
        });
        document.getElementById('live-list').innerHTML = h;
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (isFlying) { if (activeBets[p] && !activeBets[p].cashed) cashOut(p); }
        else {
            if (activeBets[p]) { window.wallet += activeBets[p].amt; activeBets[p] = null; }
            else if(amt <= window.wallet) { window.wallet -= amt; activeBets[p] = { amt, cashed: false }; }
        }
        window.updateUI(); window.syncWallet();
    }

    function cashOut(p) {
        if (!activeBets[p] || activeBets[p].cashed) return;
        window.wallet += activeBets[p].amt * multiplier; activeBets[p].cashed = true;
        window.updateUI(); window.syncWallet();
    }

    function startLoop() {
        isFlying = false; multiplier = 1.0;
        document.getElementById('flew-away').style.display = 'none';
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('countdown').style.display = 'block';
        generateFakeUsers();
        let t = 5;
        let timer = setInterval(() => {
            document.getElementById('countdown').innerText = "NEXT ROUND IN "+t+"s";
            if(t <= 0) { clearInterval(timer); runFlight(); }
            t--;
        }, 1000);
    }

    function runFlight() {
        isFlying = true;
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('multiplier-text').style.display = 'block';
        let crashPoint = (1.0 + Math.pow(Math.random(), 3) * 10).toFixed(2);
        
        let anim = () => {
            if (!isFlying) return;
            if (multiplier >= crashPoint) {
                isFlying = false; document.getElementById('flew-away').style.display = 'block';
                results.unshift(parseFloat(multiplier.toFixed(2))); 
                activeBets = { 1: null, 2: null };
                setTimeout(startLoop, 3000); return;
            }
            multiplier += 0.002;
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            fakeUsers.forEach(u => { if(!u.cashed && multiplier >= u.cashAt && u.cashAt < crashPoint) u.cashed = true; });
            window.updateUI(); draw(); requestAnimationFrame(anim);
        };
        requestAnimationFrame(anim);
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let x = ((multiplier - 1) / 5) * canvas.width + 50;
        let y = canvas.height - 50 - ((multiplier - 1) * 20);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-30, y-30, 60, 60);
    }
    planeImg.onload = startLoop;
</script>
</body>
</html>
