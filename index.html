<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator - Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { background: #0a0e17; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: #161d2b; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #252f44; text-align: center; }
        h2 { color: #ff0055; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #252f44; background: #05080f; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #28a745; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .resend-btn { background: #5a32a8; margin-top: 10px; display: none; }
        .switch { color: #9ea0a3; font-size: 13px; margin-top: 15px; cursor: pointer; display: block; text-decoration: underline; }
        #msg { margin-bottom: 15px; font-size: 13px; min-height: 18px; }
        .err { color: #ff0055; }
        .suc { color: #28a745; }
    </style>
</head>
<body>
<div class="auth-card">
    <h2 id="title">LOGIN</h2>
    <div id="msg"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth()" id="btn">Login Now</button>
    <button onclick="resendEmail()" id="resend-btn" class="resend-btn">Resend Verification Link</button>
    <span class="switch" onclick="toggleMode()">Naya account? Register karein</span>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com", 
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame", 
        storageBucket: "myaviatoregame.firebasestorage.app", 
        messagingSenderId: "286687400349", 
        appId: "1:286687400349:web:e01e2cff439a3267de1f74" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let isLogin = true;

    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('title').innerText = isLogin ? "LOGIN" : "REGISTER";
        document.getElementById('btn').innerText = isLogin ? "Login Now" : "Create Account";
        document.getElementById('resend-btn').style.display = "none";
    }

    function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if(isLogin) {
            auth.signInWithEmailAndPassword(email, pass).then(res => {
                if(res.user.emailVerified) { window.location.href = "game.html"; }
                else { alert("Email verify karein!"); document.getElementById('resend-btn').style.display = "block"; auth.signOut(); }
            }).catch(e => alert(e.message));
        } else {
            auth.createUserWithEmailAndPassword(email, pass).then(res => {
                db.ref('users/' + res.user.uid).set({ email: email, balance: 0 });
                res.user.sendEmailVerification().then(() => { alert("Verification link sent!"); toggleMode(); });
            }).catch(e => alert(e.message));
        }
    }
</script>
</body>
</html>
