<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro - Fixed Engine</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --gold: #ffc107; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; }

        /* Navigation */
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 6px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* History Strip */
        .history-strip { background: #080c14; padding: 8px; display: flex; gap: 8px; overflow-x: auto; min-height: 40px; border-bottom: 1px solid #252f44; }
        .hist-chip { font-size: 11px; padding: 4px 12px; border-radius: 15px; background: #1c2538; color: #9d50ff; border: 1px solid #252f44; font-weight: bold; }
        .chip-green { color: var(--win-green) !important; border-color: var(--win-green); }

        /* Animation Display */
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; z-index: 10; display:none; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 1.8rem; font-weight: bold; display: none; z-index: 11; }
        #countdown-box { position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--win-green); font-size: 16px; font-weight: bold; }

        /* Betting Section */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .amt-ctrl { display: flex; justify-content: space-between; align-items: center; background: #000; border-radius: 20px; padding: 5px 10px; margin-bottom: 8px; }
        .amt-ctrl input { background: none; border: none; color: white; width: 50px; text-align: center; font-weight: bold; outline: none; }
        .main-btn { width: 100%; height: 45px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); cursor: pointer; }
        .btn-cashout { background: #d97706 !important; }

        /* Sidebar/Deposit */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; overflow-y: auto; }
        .form-container { display: none; background: #05080f; padding: 15px; border-radius: 10px; border: 1px solid #252f44; margin-top: 10px; }
        .f-input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #444; background: #000; color: white; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">âœ•</span></div>
    <div onclick="toggleSub('dep-form')" style="padding:15px; background:#161d2b; border-radius:10px; cursor:pointer">ðŸ’° Deposit</div>
    <div id="dep-form" class="form-container">
        <div style="text-align:center; background:#fff; padding:10px; border-radius:10px;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=demo@upi">
            <p style="color:#000; font-size:12px; margin-top:5px; font-weight:bold;">UPI: demo@upi</p>
        </div>
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount">
        <input type="text" id="dep-utr" class="f-input" placeholder="UTR Number">
        <button class="main-btn" onclick="alert('Sent!')">Submit Deposit</button>
    </div>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:22px;">AVIATOR</div>
    <div class="balance-box">â‚¹<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">â˜°</div>
</div>

<div class="history-strip" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
    <div id="countdown-box">WAITING...</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="amt-ctrl">
            <button onclick="adj(1,-10)" style="color:white; background:none; border:none; font-size:20px;">-</button>
            <input type="number" id="amt-1" value="100">
            <button onclick="adj(1,10)" style="color:white; background:none; border:none; font-size:20px;">+</button>
        </div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="amt-ctrl">
            <button onclick="adj(2,-10)" style="color:white; background:none; border:none; font-size:20px;">-</button>
            <input type="number" id="amt-2" value="100">
            <button onclick="adj(2,10)" style="color:white; background:none; border:none; font-size:20px;">+</button>
        </div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com", 
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame", 
        storageBucket: "myaviatoregame.firebasestorage.app", 
        messagingSenderId: "286687400349", 
        appId: "1:286687400349:web:e01e2cff439a3267de1f74" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = parseFloat(snap.val()) || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            }); 
        } else { window.location.href = "index.html"; }
    });

    // --- GAME ENGINE SYNC ---
    db.ref('game_state').on('value', snap => {
        const data = snap.val();
        const now = Date.now();
        const BET_TIME = 6000; // 6 sec betting

        if (!data || (now > data.startTime + 30000)) { // 30 sec dead check
            forceNewRound();
            return;
        }

        if (now < data.startTime + BET_TIME) {
            // Betting phase
            isFlying = false;
            let timeleft = Math.ceil((data.startTime + BET_TIME - now) / 1000);
            updateUI('betting', timeleft);
        } else if (!isFlying) {
            // Flying phase
            startFlyingAnimation(data.crashPoint, data.startTime + BET_TIME);
        }
    });

    // --- RECENT RESULTS SYNC ---
    db.ref('history').limitToLast(10).on('value', snap => {
        const row = document.getElementById('hist-row');
        row.innerHTML = "";
        snap.forEach(child => {
            const val = child.val();
            row.innerHTML = `<div class="hist-chip ${val >= 2 ? 'chip-green' : ''}">${val}x</div>` + row.innerHTML;
        });
    });

    function forceNewRound() {
        db.ref('game_state').set({
            startTime: Date.now(),
            crashPoint: (1 + Math.pow(Math.random(), 3) * 12).toFixed(2)
        });
    }

    function startFlyingAnimation(crash, startTime) {
        isFlying = true;
        updateUI('flying');
        
        function animate() {
            if (!isFlying) return;
            const elapsed = (Date.now() - startTime) / 1000;
            multiplier = Math.pow(1.15, elapsed);

            if (multiplier >= crash) {
                isFlying = false;
                updateUI('crashed', crash);
                db.ref('history').push(parseFloat(crash));
                activeBets[1] = activeBets[2] = null;
                setTimeout(forceNewRound, 4000); // 4 sec gap
                return;
            }

            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            drawPlane();
            updateBetButtons();
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (!isFlying && !activeBets[p]) {
            if (amt <= wallet) {
                wallet -= amt;
                activeBets[p] = { amt, cashed: false };
                db.ref('users/' + currentUser.uid).update({ balance: wallet });
            }
        } else if (isFlying && activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier);
            activeBets[p].cashed = true;
            db.ref('users/' + currentUser.uid).update({ balance: wallet });
        }
        updateBetButtons();
    }

    function drawPlane() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20;
        let y = (canvas.height - 40) - (Math.pow(p, 0.6) * canvas.height * 0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 5; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function updateUI(state, val) {
        const cd = document.getElementById('countdown-box'), mt = document.getElementById('multiplier-text'), fa = document.getElementById('flew-away');
        if(state === 'betting') { cd.style.display='block'; cd.innerText="WAITING FOR NEXT ROUND: "+val+"s"; mt.style.display='none'; fa.style.display='none'; }
        if(state === 'flying') { cd.style.display='none'; mt.style.display='block'; fa.style.display='none'; }
        if(state === 'crashed') { mt.innerText = val+"x"; fa.style.display='block'; }
        updateBetButtons();
    }

    function updateBetButtons() {
        [1,2].forEach(p => {
            const btn = document.getElementById('btn-'+p);
            if (!isFlying) {
                btn.innerText = activeBets[p] ? "CANCEL" : "BET";
                btn.className = "main-btn";
            } else {
                if (activeBets[p] && !activeBets[p].cashed) {
                    btn.innerText = "CASH OUT " + (activeBets[p].amt * multiplier).toFixed(1);
                    btn.className = "main-btn btn-cashout";
                } else {
                    btn.innerText = "WAITING...";
                    btn.className = "main-btn";
                }
            }
        });
    }

    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleSub(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value) + v); }
</script>
</body>
</html>
