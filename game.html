<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro - No Refresh</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* CSS remains same as your original stylish design */
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; }
        body { background: var(--bg-dark); color: white; margin: 0; overflow-x: hidden; font-family: sans-serif; touch-action: pan-x pan-y; }
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; z-index: 10; display:none; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--win-green); z-index: 5; }
        .history-strip { display: flex; gap: 8px; padding: 10px; overflow-x: auto; background: #080c14; min-height: 40px; }
        .hist-chip { font-size: 11px; padding: 4px 10px; border-radius: 10px; background: #1c2538; color: #9d50ff; font-weight: bold; flex-shrink: 0; }
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; width: 50%; border: 1px solid #252f44; }
        .main-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: white; background: var(--win-green); cursor: pointer; }
        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 10px; font-size: 11px; border: 1px solid #252f44; }
        .live-row { display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 8px; border-bottom: 1px solid #252f44; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:bold; font-size:22px;">AVIATOR</div>
    <div class="balance-box">₹<span id="bal-text">0.00</span></div>
</div>

<div class="history-strip" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="countdown-box"><div id="cd-num" style="font-size:35px; font-weight:bold;">5</div><div>NEXT ROUND</div></div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <input type="number" id="amt-1" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #333; margin-bottom:5px; padding:5px;">
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <input type="number" id="amt-2" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #333; margin-bottom:5px; padding:5px;">
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section">
    <div style="padding:10px; font-weight:bold; border-bottom:1px solid #252f44;">ALL BETS</div>
    <div id="live-list"></div>
</div>

<script>
    // 1. BLOCK RELOAD/REFRESH
    window.addEventListener('keydown', function(e) {
        if (e.key === "F5" || (e.ctrlKey && e.key === "r")) { e.preventDefault(); }
    });
    window.onbeforeunload = function() { return "Game is in progress. Do not refresh!"; };

    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com", 
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame", 
        storageBucket: "myaviatoregame.firebasestorage.app", 
        messagingSenderId: "286687400349", 
        appId: "1:286687400349:web:e01e2cff439a3267de1f74" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = snap.val() || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            syncHistory();
            startEngine();
        } else { window.location.href = "index.html"; }
    });

    function syncHistory() {
        db.ref('history').limitToLast(20).on('value', snap => {
            const row = document.getElementById('hist-row');
            row.innerHTML = "";
            let data = [];
            snap.forEach(c => data.push(c.val()));
            data.reverse().forEach(v => {
                row.innerHTML += `<div class="hist-chip ${v >= 2 ? 'chip-green' : ''}">${v}x</div>`;
            });
        });
    }

    function startEngine() {
        isFlying = false;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        generateFakeUsers();
        let t = 5;
        let timer = setInterval(() => {
            t--; document.getElementById('cd-num').innerText = t;
            if(t <= 0) { clearInterval(timer); document.getElementById('countdown-box').style.display = 'none'; launch(); }
        }, 1000);
    }

    function launch() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        let crash = (1 + Math.pow(Math.random(), 3) * 15).toFixed(2);
        let start = Date.now();

        function loop() {
            if(!isFlying) return;
            let elapsed = (Date.now() - start) / 1000;
            multiplier = Math.pow(1.15, elapsed);
            if(multiplier >= crash) {
                isFlying = false;
                db.ref('history').push(parseFloat(crash));
                activeBets[1] = activeBets[2] = null;
                setTimeout(startEngine, 3000);
                return;
            }
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(); requestAnimationFrame(loop);
        }
        loop();
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying && !activeBets[p] && amt <= wallet) {
            wallet -= amt; activeBets[p] = {amt, cashed: false};
        } else if(isFlying && activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier); activeBets[p].cashed = true;
        }
        db.ref('users/' + currentUser.uid).update({ balance: wallet });
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height-40) - (Math.pow(p,0.6)*canvas.height*0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function generateFakeUsers() {
        const list = document.getElementById('live-list');
        list.innerHTML = "";
        for(let i=0; i<8; i++) {
            list.innerHTML += `<div class="live-row"><span>User_***${Math.floor(Math.random()*999)}</span><span>₹${(Math.random()*1000).toFixed(0)}</span><span>-</span></div>`;
        }
    }
</script>
</body>
</html>
