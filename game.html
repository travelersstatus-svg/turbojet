<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro - Sync Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* CSS Same as before (Keeping it concise for space) */
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; }
        body { background: var(--bg-dark); color: white; margin: 0; overflow-x: hidden; font-family: sans-serif; }
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; overflow-y: auto; }
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }
        .display-area { position: relative; height: 230px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; display: none; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--win-green); }
        .history-strip { display: flex; gap: 8px; padding: 10px; overflow-x: auto; background: #080c14; min-height: 40px; }
        .hist-chip { font-size: 11px; padding: 4px 10px; border-radius: 10px; background: #1c2538; color: #9d50ff; font-weight: bold; }
        .chip-green { color: #28a745; border: 1px solid #28a745; }
        canvas { width: 100%; height: 100%; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; width: 48%; border: 1px solid #252f44; }
        .main-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: white; background: var(--win-green); margin-top: 5px; cursor: pointer; }
        .btn-cashout { background: #d97706 !important; }
        .form-container { display: none; background: #05080f; padding: 10px; border-radius: 8px; margin-top: 5px; }
        .f-input { width: 100%; padding: 8px; margin: 5px 0; background: #000; color: #fff; border: 1px solid #333; }
    </style>
</head>
<body onbeforeunload="return 'Game is running, are you sure?'">

<div id="side-menu">
    <div style="display:flex; justify-content:space-between;"><b>MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    <div onclick="toggleSub('dep-form')" style="margin-top:20px; padding:10px; background:#161d2b; border-radius:8px;">üí∞ Deposit</div>
    <div id="dep-form" class="form-container">
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount">
        <input type="text" id="dep-utr" class="f-input" placeholder="UTR Number">
        <button class="main-btn" onclick="sendReq('dep')">Submit</button>
    </div>
    <div onclick="toggleSub('with-form')" style="margin-top:10px; padding:10px; background:#161d2b; border-radius:8px;">üè¶ Withdrawal</div>
    <div id="with-form" class="form-container">
        <input type="text" id="w-acc" class="f-input" placeholder="Acc Number">
        <input type="number" id="w-amt" class="f-input" placeholder="Amount">
        <button class="main-btn" style="background:#d11348" onclick="sendReq('with')">Withdraw</button>
    </div>
    <button class="main-btn" style="background:#d11348; margin-top:20px;" onclick="logout()">LOGOUT</button>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:bold; font-size:22px;">AVIATOR</div>
    <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
</div>

<div class="history-strip" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="countdown-box"><div id="cd-num" style="font-size:32px;">5</div><div>NEXT ROUND</div></div>
</div>

<div style="display:flex; justify-content:space-around; padding:10px;">
    <div class="bet-card">
        <input type="number" id="amt-1" value="100" class="f-input">
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <input type="number" id="amt-2" value="100" class="f-input">
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<script>
    // --- FIREBASE SETUP ---
    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com", 
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame", 
        storageBucket: "myaviatoregame.firebasestorage.app", 
        messagingSenderId: "286687400349", 
        appId: "1:286687400349:web:e01e2cff439a3267de1f74" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = snap.val() || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            syncHistory(); // History load karo
            startEngine(); // Engine start karo
        } else { window.location.href = "index.html"; }
    });

    // --- RESULTS SYNC (Permanently from DB) ---
    function syncHistory() {
        db.ref('history').limitToLast(20).on('value', snap => {
            const row = document.getElementById('hist-row');
            row.innerHTML = "";
            let data = [];
            snap.forEach(child => { data.push(child.val()); });
            data.reverse().forEach(val => {
                row.innerHTML += `<div class="hist-chip ${val >= 2 ? 'chip-green' : ''}">${val}x</div>`;
            });
        });
    }

    // --- GAME ENGINE ---
    function startEngine() {
        isFlying = false;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        
        let t = 5;
        let timer = setInterval(() => {
            t--; document.getElementById('cd-num').innerText = t;
            if(t <= 0) { clearInterval(timer); document.getElementById('countdown-box').style.display = 'none'; launch(); }
        }, 1000);
    }

    function launch() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        let crashPoint = (1 + Math.pow(Math.random(), 3) * 15).toFixed(2);
        let startTime = Date.now();

        function loop() {
            if(!isFlying) return;
            let elapsed = (Date.now() - startTime) / 1000;
            multiplier = Math.pow(1.15, elapsed);

            if(multiplier >= crashPoint) {
                isFlying = false;
                db.ref('history').push(parseFloat(crashPoint)); // DB mein result save
                activeBets[1] = activeBets[2] = null;
                setTimeout(startEngine, 3000);
                return;
            }
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(); updateUI(); requestAnimationFrame(loop);
        }
        loop();
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying && !activeBets[p]) {
            if(amt <= wallet) { wallet -= amt; activeBets[p] = {amt, cashed: false}; }
        } else if(isFlying && activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier);
            activeBets[p].cashed = true;
        }
        db.ref('users/' + currentUser.uid).update({ balance: wallet });
        updateUI();
    }

    function updateUI() {
        [1,2].forEach(p => {
            let btn = document.getElementById('btn-'+p);
            if(!isFlying) btn.innerText = activeBets[p] ? "CANCEL" : "BET";
            else btn.innerText = (activeBets[p] && !activeBets[p].cashed) ? "CASH OUT" : "WAITING";
            if(isFlying && activeBets[p] && !activeBets[p].cashed) btn.classList.add('btn-cashout'); else btn.classList.remove('btn-cashout');
        });
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height-40) - (Math.pow(p,0.6)*canvas.height*0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 5; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function logout() { window.onbeforeunload = null; auth.signOut(); }
    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleSub(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function sendReq(t) { alert("Request submitted to admin!"); }
</script>
</body>
</html>
