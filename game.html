<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator - Infinite Loop Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        .display-area { position: relative; height: 250px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 80%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4.5rem; font-weight: 900; z-index: 10; display: none; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 2rem; font-weight: bold; display: none; z-index: 11; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .cd-circle { width: 60px; height: 60px; border: 4px solid var(--win-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; margin: 0 auto 10px; }

        .bet-container { display: flex; gap: 10px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 12px; border-radius: 18px; border: 1px solid #252f44; width: 50%; text-align: center; }
        .main-btn { width: 100%; height: 50px; border: none; border-radius: 12px; font-weight: bold; color: white; background: var(--win-green); font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-cashout { background: #d97706 !important; }
        canvas { width: 100%; height: 100%; }
        
        /* History chips */
        .history-bar { display: flex; gap: 8px; padding: 10px; overflow-x: auto; background: #080c14; }
        .chip { padding: 4px 10px; background: #1c2538; border-radius: 10px; font-size: 12px; font-weight: bold; color: #9d50ff; }
    </style>
</head>
<body>

<div class="top-nav">
    <div style="color:#ff0044; font-weight:bold; font-size:20px;">AVIATOR</div>
    <div class="balance-box">â‚¹<span id="bal-text">0.00</span></div>
</div>

<div class="history-bar" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
    <div id="countdown-box">
        <div class="cd-circle" id="cd-num">5</div>
        <div style="font-size: 12px; color: var(--win-green);">NEXT ROUND</div>
    </div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <input type="number" id="amt-1" value="100" style="width: 80%; background: #000; border: 1px solid #444; color: white; padding: 5px; border-radius: 5px;">
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <input type="number" id="amt-2" value="100" style="width: 80%; background: #000; border: 1px solid #444; color: white; padding: 5px; border-radius: 5px;">
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com", 
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame", 
        storageBucket: "myaviatoregame.firebasestorage.app", 
        messagingSenderId: "286687400349", 
        appId: "1:286687400349:web:e01e2cff439a3267de1f74" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = snap.val() || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            startNextRound(); // Pehli baar game shuru karne ke liye
        } else { window.location.href = "index.html"; }
    });

    // --- INFINITE LOOP ENGINE ---

    function startNextRound() {
        isFlying = false;
        multiplier = 1.0;
        
        // 1. Reset UI for Countdown
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('flew-away').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        updateButtons();

        // 2. 5 Second Countdown
        let timeLeft = 5;
        let cdInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('cd-num').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(cdInterval);
                document.getElementById('countdown-box').style.display = 'none';
                beginFlight();
            }
        }, 1000);
    }

    function beginFlight() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        let crashPoint = (1 + Math.pow(Math.random(), 3) * 15).toFixed(2); // Random crash point
        
        let startTime = Date.now();

        function animate() {
            if (!isFlying) return;
            
            let elapsed = (Date.now() - startTime) / 1000;
            multiplier = Math.pow(1.15, elapsed); // Smooth growth

            if (multiplier >= crashPoint) {
                endRound(crashPoint);
                return;
            }

            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(multiplier);
            updateButtons();
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    }

    function endRound(cp) {
        isFlying = false;
        document.getElementById('flew-away').style.display = 'block';
        document.getElementById('multiplier-text').innerText = cp + "x";
        
        // Add to history
        const hist = document.getElementById('hist-row');
        hist.innerHTML = `<div class="chip">${cp}x</div>` + hist.innerHTML;

        // Reset bets
        activeBets[1] = activeBets[2] = null;
        db.ref('users/' + currentUser.uid).update({ balance: wallet });

        // 3 Second wait then Auto-Restart
        setTimeout(() => {
            document.getElementById('cd-num').innerText = "5";
            startNextRound();
        }, 3000);
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (!isFlying && !activeBets[p]) {
            if (amt <= wallet) {
                wallet -= amt;
                activeBets[p] = { amt, cashed: false };
                db.ref('users/' + currentUser.uid).update({ balance: wallet });
            }
        } else if (isFlying && activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier);
            activeBets[p].cashed = true;
            db.ref('users/' + currentUser.uid).update({ balance: wallet });
        }
        updateButtons();
    }

    function updateButtons() {
        [1,2].forEach(p => {
            const btn = document.getElementById('btn-'+p);
            if (!isFlying) {
                btn.innerText = activeBets[p] ? "CANCEL" : "BET";
                btn.className = "main-btn";
            } else {
                if (activeBets[p] && !activeBets[p].cashed) {
                    btn.innerText = "CASH OUT";
                    btn.className = "main-btn btn-cashout";
                } else {
                    btn.innerText = "WAITING...";
                    btn.className = "main-btn";
                }
            }
        });
    }

    function draw(m) {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((m - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height - 40) - (Math.pow(p, 0.6) * canvas.height * 0.7);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#ff0044"; ctx.lineWidth = 5; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x - 25, y - 25, 50, 50);
    }
</script>
</body>
</html>
