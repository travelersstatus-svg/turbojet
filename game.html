<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro - Live History</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; touch-action: none; user-select: none; }

        /* Sidebar & Navigation */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; overflow-y: auto; }
        .menu-btn { width: 100%; padding: 15px; background: #1c2538; border: 1px solid #252f44; color: white; border-radius: 8px; margin-bottom: 10px; text-align: left; display: flex; justify-content: space-between; cursor: pointer; }
        .dropdown-content { display: none; background: #05080f; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #252f44; }
        .f-input { width: 100%; padding: 10px; margin: 8px 0; background: #000; color: white; border: 1px solid #333; border-radius: 5px; }

        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* Slidind History Strip */
        .history-section { position: relative; background: #080c14; padding: 10px; display: flex; align-items: center; overflow: hidden; }
        .history-strip { display: flex; gap: 8px; transition: transform 0.5s ease-in-out; }
        #full-history { display: none; position: absolute; top: 45px; left: 0; width: 100%; background: #161d2b; z-index: 2000; padding: 15px; border-bottom: 2px solid var(--win-green); grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .hist-chip { font-size: 10px; padding: 4px 8px; border-radius: 10px; background: #1c2538; color: #9d50ff; font-weight: bold; text-align: center; flex-shrink: 0; min-width: 50px; }
        .chip-green { color: var(--win-green) !important; border: 1px solid var(--win-green); }

        /* Game Display */
        .display-area { position: relative; height: 180px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; z-index: 10; display: none; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--win-green); }

        /* Bet Controls */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .auto-row { display: flex; justify-content: space-between; font-size: 8px; margin-bottom: 5px; color: #ccc; }
        .amt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin: 5px 0; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; font-size: 9px; padding: 4px 0; border-radius: 4px; }
        
        .manual-input { display: flex; justify-content: space-between; align-items: center; background: #000; border-radius: 20px; padding: 2px 8px; border: 1px solid #444; margin-bottom: 5px; }
        .manual-input button { background: none; border: none; color: white; font-size: 18px; width: 25px; cursor: pointer; }
        .manual-input input { background: none; border: none; color: white; width: 45px; text-align: center; outline: none; font-size: 12px; }

        .main-btn { width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: bold; color: white; background: var(--win-green); cursor: pointer; }
        .btn-cashout { background: #d97706 !important; }

        /* Fake Users */
        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 10px; border: 1px solid #252f44; height: 180px; overflow-y: auto; }
        .live-header { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; padding: 8px; font-size: 9px; font-weight: bold; background: #0f1521; position: sticky; top:0; }
        .live-row { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; padding: 6px 8px; font-size: 9px; border-bottom: 1px solid #252f44; }
        .win-txt { color: var(--win-green); font-weight: bold; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body onbeforeunload="return 'No Refresh'">

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    
    <div class="menu-btn" onclick="toggleDrop('dep-drop')">üí∞ Deposit (20% Bonus) <span>‚ñº</span></div>
    <div id="dep-drop" class="dropdown-content">
        <center><img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=upi://pay?pa=demo@upi"></center>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setDep(100)">100</button><button class="amt-btn" onclick="setDep(500)">500</button><button class="amt-btn" onclick="setDep(2000)">2000</button>
        </div>
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount">
        <input type="text" class="f-input" placeholder="UTR Number">
        <button class="main-btn">Submit</button>
    </div>

    <div class="menu-btn" onclick="toggleDrop('with-drop')">üè¶ Withdrawal <span>‚ñº</span></div>
    <div id="with-drop" class="dropdown-content">
        <input type="text" class="f-input" placeholder="A/C Number"><input type="number" class="f-input" placeholder="Amount">
        <button class="main-btn" style="background:var(--accent-red)">Request</button>
    </div>

    <div class="menu-btn" onclick="toggleDrop('bet-hist')">üìú Bet History <span>‚ñº</span></div>
    <div id="bet-hist" class="dropdown-content">No records.</div>

    <div class="menu-btn" style="background:var(--accent-red); margin-top:50px;" onclick="firebase.auth().signOut()">üö™ Logout</div>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:24px;">AVIATOR</div>
    <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
</div>

<div class="history-section">
    <div class="history-strip" id="hist-row"></div>
    <div onclick="toggleDrop('full-history')" style="cursor:pointer; font-size:12px; margin-left:10px;">‚ñº</div>
    <div id="full-history"></div>
</div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="countdown-box"><div id="cd-num" style="font-size:30px; font-weight:bold;">5</div></div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="auto-row">
            <label><input type="checkbox" id="auto-p1"> Auto Play</label>
            <label>Cash <input type="checkbox" id="auto-c1"> <input type="number" id="ac-val1" value="2.0" style="width:22px; background:none; border:none; color:white;"></label>
        </div>
        <div class="manual-input">
            <button onclick="adj(1, -10)">-</button><input type="number" id="amt-1" value="100"><button onclick="adj(1, 10)">+</button>
        </div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="auto-row">
            <label><input type="checkbox" id="auto-p2"> Auto Play</label>
            <label>Cash <input type="checkbox" id="auto-c2"> <input type="number" id="ac-val2" value="2.0" style="width:22px; background:none; border:none; color:white;"></label>
        </div>
        <div class="manual-input">
            <button onclick="adj(2, -10)">-</button><input type="number" id="amt-2" value="100"><button onclick="adj(2, 10)">+</button>
        </div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section">
    <div class="live-header"><span>User</span><span>Bet</span><span>Mult</span><span>Win</span></div>
    <div id="fake-list"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", authDomain: "myaviatoregame.firebaseapp.com", databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com", projectId: "myaviatoregame", storageBucket: "myaviatoregame.firebasestorage.app", messagingSenderId: "286687400349", appId: "1:286687400349:web:e01e2cff439a3267de1f74" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    let historyData = [];

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = snap.val() || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            initHistory(); startLoop();
        } else { window.location.href = "index.html"; }
    });

    // Point 1: Live Sliding History Logic
    function initHistory() {
        historyData = [];
        for(let i=0; i<20; i++) {
            historyData.push((Math.random() * 2 + 1).toFixed(2));
        }
        renderHistory();
    }

    function renderHistory() {
        const strip = document.getElementById('hist-row');
        const full = document.getElementById('full-history');
        strip.innerHTML = ""; full.innerHTML = "";
        historyData.forEach((res, i) => {
            let chip = `<div class="hist-chip ${res >= 2 ? 'chip-green' : ''}">${res}x</div>`;
            strip.innerHTML += chip;
            full.innerHTML += chip;
        });
    }

    function updateHistory(newRes) {
        historyData.unshift(newRes); // Naya result aage daalo
        if(historyData.length > 20) historyData.pop(); // Purana hatao
        renderHistory();
    }

    function startLoop() {
        isFlying = false;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        
        [1,2].forEach(p => {
            if(document.getElementById('auto-p'+p).checked && !activeBets[p]) {
                let a = parseInt(document.getElementById('amt-'+p).value);
                if(a <= wallet) { wallet -= a; activeBets[p] = {amt:a, cashed:false}; db.ref('users/'+currentUser.uid).update({balance:wallet}); }
            }
        });

        const list = document.getElementById('fake-list'); list.innerHTML = "";
        for(let i=0; i<12; i++) {
            list.innerHTML += `<div class="live-row" id="fake-${i}"><span>User***${Math.floor(Math.random()*99)}</span><span>‚Çπ${Math.floor(Math.random()*200+10)}</span><span class="m-col">-</span><span class="w-col">-</span></div>`;
        }

        let t = 5;
        let timer = setInterval(() => {
            t--; document.getElementById('cd-num').innerText = t;
            if(t <= 0) { clearInterval(timer); document.getElementById('countdown-box').style.display = 'none'; launch(); }
        }, 1000);
    }

    function launch() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        let crash = (1 + Math.pow(Math.random(), 3) * 10).toFixed(2);
        let start = Date.now();

        function step() {
            if(!isFlying) return;
            let elapsed = (Date.now() - start) / 1000;
            multiplier = Math.pow(1.15, elapsed);

            // Fake User Cashout
            if(Math.random() > 0.96) {
                let row = document.getElementById('fake-'+Math.floor(Math.random()*12));
                if(row && row.querySelector('.w-col').innerText === "-") {
                    let b = parseInt(row.children[1].innerText.replace('‚Çπ',''));
                    row.querySelector('.m-col').innerText = multiplier.toFixed(2)+"x";
                    row.querySelector('.w-col').innerText = "‚Çπ"+(b*multiplier).toFixed(0);
                    row.querySelector('.w-col').classList.add('win-txt');
                }
            }

            // Auto Cashout Check
            [1,2].forEach(p => {
                if(document.getElementById('auto-c'+p).checked && activeBets[p] && !activeBets[p].cashed && multiplier >= parseFloat(document.getElementById('ac-val'+p).value)) {
                    cashOut(p);
                }
            });

            if(multiplier >= crash) {
                isFlying = false;
                updateHistory(crash); // Naya result slide hokar update hoga
                activeBets[1] = activeBets[2] = null;
                setTimeout(startLoop, 3000);
                return;
            }
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(); updateUI(); requestAnimationFrame(step);
        }
        step();
    }

    function handleBet(p) {
        let a = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying) { if(a <= wallet) { wallet -= a; activeBets[p] = {amt:a, cashed:false}; } }
        else { cashOut(p); }
        db.ref('users/'+currentUser.uid).update({balance:wallet});
    }

    function cashOut(p) {
        if(activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier); activeBets[p].cashed = true;
            db.ref('users/'+currentUser.uid).update({balance:wallet});
        }
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height-40) - (Math.pow(p,0.6)*canvas.height*0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value)+v); }
    function setDep(v) { document.getElementById('dep-amt').value = v; }
    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleDrop(id) { const el = document.getElementById(id); el.style.display = (el.style.display==='block'||el.style.display==='grid')?'none':(id==='full-history'?'grid':'block'); }
    function updateUI() {
        [1,2].forEach(p => {
            let btn = document.getElementById('btn-'+p);
            if(isFlying && activeBets[p] && !activeBets[p].cashed) { btn.innerText = "CASH OUT"; btn.classList.add('btn-cashout'); }
            else if(!isFlying) { btn.innerText = activeBets[p] ? "CANCEL" : "BET"; btn.classList.remove('btn-cashout'); }
        });
    }
</script>
</body>
</html>
