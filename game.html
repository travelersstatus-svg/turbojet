<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; touch-action: none; }

        /* Top Navigation */
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* Recent Results - Always Visible */
        .history-section { background: #080c14; padding: 10px; display: flex; align-items: center; overflow: hidden; position: relative; }
        .history-strip { display: flex; gap: 8px; overflow-x: auto; width: 100%; scrollbar-width: none; }
        .hist-chip { font-size: 10px; padding: 4px 10px; border-radius: 10px; background: #1c2538; color: #9d50ff; font-weight: bold; min-width: 45px; text-align: center; }
        .chip-green { color: var(--win-green) !important; border: 1px solid var(--win-green); }

        /* Game Canvas Area */
        .display-area { position: relative; height: 180px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; z-index: 10; display: none; }
        #crash-msg { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 11; display: none; color: #ff0055; font-weight: bold; }

        /* Bet Section */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .auto-controls { display: flex; justify-content: space-between; font-size: 9px; margin-bottom: 8px; color: #ccc; }
        .amt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin: 8px 0; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; font-size: 10px; padding: 6px 0; border-radius: 4px; }
        .main-btn { width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: bold; color: white; background: var(--win-green); }

        /* Side Menu */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; overflow-y: auto; }
        .menu-btn { width: 100%; padding: 15px; background: #1c2538; border: 1px solid #252f44; border-radius: 8px; margin-bottom: 10px; color: white; text-align: left; text-decoration: none; display: block; }
        .f-input { width: 100%; padding: 10px; margin: 8px 0; background: #000; color: white; border: 1px solid #333; border-radius: 5px; }
        .dropdown-content { display: none; background: #05080f; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body onbeforeunload="return 'Game in progress'">

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:22px;">AVIATOR</div>
    <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
</div>

<div class="history-section">
    <div class="history-strip" id="hist-row">
        </div>
</div>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    
    <a href="https://t.me/turbojetAviator" target="_blank" class="menu-btn" style="background:#0088cc; text-align:center;">üì± Telegram Support</a>

    <div class="menu-btn" onclick="toggleDrop('with-drop')">üè¶ Withdrawal Form ‚ñº</div>
    <div id="with-drop" class="dropdown-content">
        <input type="text" id="acc-name" class="f-input" placeholder="Account Holder Name">
        <input type="text" id="acc-num" class="f-input" placeholder="Account Number">
        <input type="text" id="ifsc" class="f-input" placeholder="IFSC Code">
        <input type="number" id="with-amt" class="f-input" placeholder="Withdrawal Amount">
        <button class="main-btn" style="background:var(--accent-red)" onclick="handleWithdrawal()">Request Withdrawal</button>
    </div>

    <div class="menu-btn" onclick="toggleDrop('dep-drop')">üí∞ Deposit Cash ‚ñº</div>
    <div id="dep-drop" class="dropdown-content">
        <p style="font-size:11px;">UPI: 7067109812@ybl</p>
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount">
        <input type="text" id="utr" class="f-input" placeholder="Enter 12 Digit UTR">
        <button class="main-btn" onclick="handleDeposit()">Submit Deposit</button>
    </div>

    <button class="main-btn" style="background:red; margin-top:20px;" onclick="logout()">LOGOUT</button>
</div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="crash-msg">FLEW AWAY!<br><span id="crash-val" style="font-size:2.5rem;">1.00x</span></div>
    <div id="countdown-box" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:var(--win-green); font-size:30px; font-weight:bold;">5</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="auto-controls">
            <label><input type="checkbox" id="auto-p1"> Auto Play</label>
            <label><input type="checkbox" id="auto-c1"> Auto <input type="number" id="ac-val1" value="2.0" style="width:30px; background:none; border:1px solid #444; color:white;"></label>
        </div>
        <input type="number" id="amt-1" value="100" style="width:100%; background:#000; border:1px solid #444; color:white; text-align:center; padding:5px; border-radius:5px;">
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(1,10)">10</button>
            <button class="amt-btn" onclick="setAmt(1,50)">50</button>
            <button class="amt-btn" onclick="setAmt(1,100)">100</button>
            <button class="amt-btn" onclick="setAmt(1,200)">200</button>
            <button class="amt-btn" onclick="setAmt(1,500)">500</button>
            <button class="amt-btn" onclick="setAmt(1,1000)">1000</button>
        </div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>

    <div class="bet-card">
        <div class="auto-controls">
            <label><input type="checkbox" id="auto-p2"> Auto Play</label>
            <label><input type="checkbox" id="auto-c2"> Auto <input type="number" id="ac-val2" value="2.0" style="width:30px; background:none; border:1px solid #444; color:white;"></label>
        </div>
        <input type="number" id="amt-2" value="100" style="width:100%; background:#000; border:1px solid #444; color:white; text-align:center; padding:5px; border-radius:5px;">
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(2,10)">10</button>
            <button class="amt-btn" onclick="setAmt(2,50)">50</button>
            <button class="amt-btn" onclick="setAmt(2,100)">100</button>
            <button class="amt-btn" onclick="setAmt(2,200)">200</button>
            <button class="amt-btn" onclick="setAmt(2,500)">500</button>
            <button class="amt-btn" onclick="setAmt(2,1000)">1000</button>
        </div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", authDomain: "myaviatoregame.firebaseapp.com", databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com", projectId: "myaviatoregame", storageBucket: "myaviatoregame.firebasestorage.app", messagingSenderId: "286687400349", appId: "1:286687400349:web:e01e2cff439a3267de1f74" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/'+user.uid+'/balance').on('value', snap => {
                wallet = snap.val() || 0;
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            startLoop();
        } else { window.location.href = "index.html"; }
    });

    function startLoop() {
        isFlying = false; multiplier = 1.0;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('crash-msg').style.display = 'none';
        let cd = 5;
        let timer = setInterval(() => {
            document.getElementById('countdown-box').innerText = cd;
            cd--;
            if(cd < 0) { clearInterval(timer); document.getElementById('countdown-box').innerText = ""; launch(); }
        }, 1000);
    }

    function launch() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        
        // Custom Crash Logic (as requested)
        let prob = Math.random() * 100;
        let crash;
        if(prob < 15) crash = 1.01;
        else if(prob < 65) crash = 1.05 + Math.random();
        else if(prob < 85) crash = 2.0 + Math.random() * 2;
        else if(prob < 95) crash = 4.0 + Math.random() * 6;
        else crash = 10.0 + Math.random() * 20;

        let start = Date.now();
        function step() {
            if(!isFlying) return;
            multiplier = 1.0 + ((Date.now() - start)/1000 * 0.15);
            
            // Auto Cashout Check
            [1,2].forEach(p => {
                if(document.getElementById('auto-c'+p).checked && activeBets[p] && !activeBets[p].cashed) {
                    if(multiplier >= parseFloat(document.getElementById('ac-val'+p).value)) cashOut(p);
                }
            });

            if(multiplier >= crash) {
                isFlying = false;
                document.getElementById('multiplier-text').style.display = 'none';
                document.getElementById('crash-msg').style.display = 'block';
                document.getElementById('crash-val').innerText = crash.toFixed(2) + "x";
                addHistory(crash.toFixed(2));
                activeBets[1] = activeBets[2] = null;
                setTimeout(startLoop, 3000);
                return;
            }
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
    }

    function addHistory(val) {
        const row = document.getElementById('hist-row');
        let chip = `<div class="hist-chip ${val >= 2 ? 'chip-green' : ''}">${val}x</div>`;
        row.insertAdjacentHTML('afterbegin', chip);
        if(row.children.length > 15) row.lastChild.remove();
    }

    function handleBet(p) {
        let a = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying) {
            if(!activeBets[p]) {
                if(a > wallet) return alert("Low Balance");
                wallet -= a; activeBets[p] = {amt:a, cashed:false};
            } else { wallet += activeBets[p].amt; activeBets[p] = null; }
        } else { if(activeBets[p] && !activeBets[p].cashed) cashOut(p); }
        db.ref('users/'+currentUser.uid).update({balance:wallet}); updateUI();
    }

    function cashOut(p) {
        if(activeBets[p] && !activeBets[p].cashed) {
            let win = activeBets[p].amt * multiplier; wallet += win; activeBets[p].cashed = true;
            db.ref('users/'+currentUser.uid).update({balance:wallet});
            updateUI();
        }
    }

    function updateUI() {
        [1,2].forEach(p => {
            let b = document.getElementById('btn-'+p);
            if(isFlying && activeBets[p] && !activeBets[p].cashed) b.innerText = "CASH OUT";
            else b.innerText = activeBets[p] ? "CANCEL" : "BET";
        });
    }

    function handleWithdrawal() {
        let amt = document.getElementById('with-amt').value;
        let name = document.getElementById('acc-name').value;
        if(!amt || !name) return alert("Fill all fields");
        db.ref('requests/withdrawals').push({uid:currentUser.uid, amt:amt, name:name, status:"pending"});
        alert("Requested!");
    }

    function setAmt(p,v) { document.getElementById('amt-'+p).value = v; }
    function toggleMenu() { let m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleDrop(id) { let e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; }
    function logout() { auth.signOut().then(()=>location.reload()); }
</script>
</body>
</html>
