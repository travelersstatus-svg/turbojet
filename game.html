<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max - Fixed Loop</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --gold: #ffc107; --text-gray: #9ea0a3; }
        * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: var(--bg-dark); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Navbar & Balance */
        .top-nav { background: #0f1521; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* Side Menu */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; overflow-y: auto; }
        .menu-item { padding: 15px; background: #161d2b; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; cursor: pointer; border: 1px solid #252f44; }
        .form-container { display: none; background: #05080f; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #252f44; }
        .f-input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; }
        .bonus-tag { color: var(--win-green); font-size: 11px; font-weight: bold; margin-bottom: 5px; display: block; }

        /* Game Display */
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; z-index: 10; display:none; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 1.5rem; font-weight: bold; display: none; z-index: 11; }
        #countdown-box { position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--win-green); font-size: 16px; font-weight: bold; }

        /* History */
        .history-bar { background: #080c14; padding: 5px; display: flex; gap: 8px; overflow-x: auto; height: 40px; }
        .hist-chip { font-size: 11px; padding: 3px 10px; border-radius: 12px; background: #1c2538; color: #9d50ff; border: 1px solid #252f44; flex-shrink: 0; }
        .chip-green { color: var(--win-green); border-color: var(--win-green); }

        /* Betting Section */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .amt-ctrl { display: flex; justify-content: space-between; align-items: center; background: #000; border-radius: 20px; border: 1px solid #444; margin-bottom: 5px; padding: 2px 10px; }
        .ctrl-btn { background: none; border: none; color: white; font-size: 20px; font-weight: bold; cursor: pointer; }
        .amt-input { background: none; border: none; color: white; text-align: center; width: 50px; font-weight: bold; }

        .amt-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; margin-bottom: 8px; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; padding: 5px 0; border-radius: 5px; font-size: 10px; }
        .main-btn { width: 100%; height: 45px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); font-size: 15px; }

        /* Live Bets */
        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 10px; font-size: 10px; }
        .live-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr; padding: 6px 10px; border-bottom: 1px solid #1a2233; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>GAMING MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    
    <div class="menu-item" onclick="toggleSub('dep-sec')">üí∞ Deposit <span>‚ñº</span></div>
    <div id="dep-sec" class="form-container">
        <span class="bonus-tag">üéÅ GET 20% EXTRA BONUS ON EVERY DEPOSIT</span>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setDep(100)">100 (+20)</button>
            <button class="amt-btn" onclick="setDep(500)">500 (+100)</button>
            <button class="amt-btn" onclick="setDep(1000)">1000 (+200)</button>
            <button class="amt-btn" onclick="setDep(2000)">2000 (+400)</button>
            <button class="amt-btn" onclick="setDep(5000)">5000 (+1000)</button>
        </div>
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount">
        <input type="text" id="dep-utr" class="f-input" placeholder="UTR Number">
        <button class="f-btn" onclick="alert('Sent!')">SUBMIT</button>
    </div>

    <div class="menu-item" onclick="toggleSub('with-sec')">üè¶ Withdrawal <span>‚ñº</span></div>
    <div id="with-sec" class="form-container">
        <input type="text" id="w-acc" class="f-input" placeholder="Bank Account/UPI">
        <input type="number" id="w-amt" class="f-input" placeholder="Amount">
        <button class="f-btn" style="background:var(--accent-red)" onclick="alert('Requested!')">WITHDRAW</button>
    </div>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:22px;">AVIATOR</div>
    <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
</div>

<div class="history-bar" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
    <div id="countdown-box">CONNECTING...</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="amt-ctrl">
            <button class="ctrl-btn" onclick="stepAmt(1,-10)">-</button>
            <input type="number" id="amt-1" value="100" class="amt-input">
            <button class="ctrl-btn" onclick="stepAmt(1,10)">+</button>
        </div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(1,100)">100</button>
            <button class="amt-btn" onclick="setAmt(1,500)">500</button>
        </div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="amt-ctrl">
            <button class="ctrl-btn" onclick="stepAmt(2,-10)">-</button>
            <input type="number" id="amt-2" value="100" class="amt-input">
            <button class="ctrl-btn" onclick="stepAmt(2,10)">+</button>
        </div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(2,100)">100</button>
            <button class="amt-btn" onclick="setAmt(2,500)">500</button>
        </div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section" id="fake-bets"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null, serverTimeOffset = 0;
    let results = [1.20, 3.50, 1.02, 5.00, 1.80];
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => { if (user) { currentUser = user; db.ref('users/' + user.uid + '/balance').on('value', snap => { wallet = snap.val() || 0; updateUI(); }); } });
    db.ref(".info/serverTimeOffset").on("value", snap => serverTimeOffset = snap.val());

    // --- AUTOMATIC RESTART ENGINE ---
    db.ref('game_state').on('value', (snap) => {
        const data = snap.val();
        if (!data) { startLoop(); return; }

        const now = Date.now() + serverTimeOffset;
        const waitTime = 6000; 

        if (now < data.startTime + waitTime) {
            isFlying = false;
            let rem = Math.ceil((data.startTime + waitTime - now) / 1000);
            updateDisplay('countdown', rem);
            showFakeUsers();
        } else if (!isFlying) {
            runFlight(data.crashPoint, data.startTime + waitTime);
        }
    });

    function startLoop() {
        if (isFlying) return;
        db.ref('game_state').set({
            startTime: Date.now() + serverTimeOffset,
            crashPoint: (1 + Math.pow(Math.random(), 3) * 15).toFixed(2)
        });
    }

    function runFlight(crashPoint, actualStartTime) {
        isFlying = true;
        updateDisplay('fly');
        const anim = () => {
            if(!isFlying) return;
            const now = Date.now() + serverTimeOffset;
            const elapsed = (now - actualStartTime) / 1000;
            if(elapsed < 0) { requestAnimationFrame(anim); return; }

            multiplier = Math.pow(1.15, elapsed);

            if(multiplier >= crashPoint) {
                isFlying = false;
                updateDisplay('crash', crashPoint);
                results.unshift(parseFloat(crashPoint));
                activeBets[1] = activeBets[2] = null;
                updateUI();
                setTimeout(startLoop, 3000); // 3 sec pause after crash
                return;
            }
            draw(); updateUI();
            requestAnimationFrame(anim);
        };
        requestAnimationFrame(anim);
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (!isFlying) {
            if (activeBets[p]) { wallet += activeBets[p].amt; activeBets[p] = null; }
            else if (amt <= wallet) { wallet -= amt; activeBets[p] = { amt, cashed: false }; }
        } else if (activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier);
            activeBets[p].cashed = true;
            db.ref('users/' + currentUser.uid).update({ balance: wallet });
        }
        updateUI();
    }

    function updateDisplay(phase, val) {
        const cd = document.getElementById('countdown-box'), mt = document.getElementById('multiplier-text'), fa = document.getElementById('flew-away');
        if(phase === 'countdown') { cd.style.display='block'; cd.innerText="ROUND STARTS IN: "+val+"s"; mt.style.display='none'; fa.style.display='none'; }
        else if(phase === 'fly') { cd.style.display='none'; mt.style.display='block'; fa.style.display='none'; }
        else if(phase === 'crash') { mt.innerText=val+"x"; fa.style.display='block'; }
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height - 40) - (Math.pow(p, 0.6) * canvas.height * 0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-20, y-20, 40, 40);
    }

    function showFakeUsers() {
        const div = document.getElementById('fake-bets');
        div.innerHTML = `<div class="live-row" style="background:#0f1521"><b>User</b><b>Bet</b><b>Win</b></div>`;
        const players = ["Rahul***", "Amit***", "Soni***", "Luck***", "Avi***", "Game***"];
        players.forEach(p => {
            div.innerHTML += `<div class="live-row"><span>${p}</span><span>‚Çπ${Math.floor(Math.random()*500+10)}</span><span>-</span></div>`;
        });
    }

    function stepAmt(p, s) { let el = document.getElementById('amt-'+p); el.value = Math.max(10, parseInt(el.value)+s); }
    function setAmt(p, v) { document.getElementById('amt-'+p).value = v; }
    function setDep(v) { document.getElementById('dep-amt').value = v; }
    function updateUI() {
        document.getElementById('bal-text').innerText = wallet.toFixed(2);
        document.getElementById('hist-row').innerHTML = results.slice(0,10).map(r => `<div class="hist-chip ${r >= 2 ? 'chip-green' : ''}">${r}x</div>`).join('');
        [1,2].forEach(p => {
            const btn = document.getElementById('btn-'+p);
            if (!isFlying) btn.innerText = activeBets[p] ? "CANCEL" : "BET";
            else btn.innerText = (activeBets[p] && !activeBets[p].cashed) ? "CASH OUT" : "BET NEXT";
        });
    }
    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleSub(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
</script>
</body>
</html>
