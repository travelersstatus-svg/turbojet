<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro - Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --accent-blue: #3b82f6; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg-dark); color: white; overflow-x: hidden; touch-action: none; user-select: none; }

        /* RELOAD BLOCK OVERLAY (Optional Visual) */
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* HISTORY SECTION */
        .history-section { position: relative; background: #080c14; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        .history-strip { display: flex; gap: 8px; overflow: hidden; height: 25px; align-items: center; }
        #full-history { display: none; position: absolute; top: 45px; left: 0; width: 100%; background: #161d2b; z-index: 2000; padding: 15px; border-bottom: 2px solid var(--win-green); grid-template-columns: repeat(6, 1fr); gap: 8px; max-height: 250px; overflow-y: auto; }
        .hist-chip { font-size: 10px; padding: 4px 8px; border-radius: 10px; background: #1c2538; color: #9d50ff; font-weight: bold; min-width: 45px; text-align: center; }
        .chip-green { color: var(--win-green) !important; border: 1px solid var(--win-green); }

        /* GAME AREA */
        .display-area { position: relative; height: 180px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; z-index: 10; display: none; }
        #crash-msg { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 11; display: none; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--win-green); }

        /* BET CARDS */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .amt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin: 5px 0; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; font-size: 9px; padding: 6px 0; border-radius: 4px; cursor: pointer; }
        .manual-input { display: flex; justify-content: space-between; align-items: center; background: #000; border-radius: 20px; padding: 2px 8px; border: 1px solid #444; margin-bottom: 5px; }
        .manual-input input { background: none; border: none; color: white; width: 45px; text-align: center; outline: none; font-size: 12px; }

        .main-btn { width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: bold; color: white; background: var(--win-green); cursor: pointer; font-size: 11px; }
        .btn-cashout { background: #d97706 !important; }

        /* MENU & SIDEBAR */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; overflow-y: auto; }
        .menu-btn { width: 100%; padding: 15px; background: #1c2538; border: 1px solid #252f44; color: white; border-radius: 8px; margin-bottom: 10px; text-align: left; display: flex; justify-content: space-between; }
        .dropdown-content { display: none; background: #05080f; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #252f44; }
        .f-input { width: 100%; padding: 10px; margin: 8px 0; background: #000; color: white; border: 1px solid #333; border-radius: 5px; font-size: 13px; }

        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 10px; height: 180px; overflow-y: auto; font-size: 9px; }
        .live-row { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; padding: 6px 8px; border-bottom: 1px solid #252f44; }
        .win-txt { color: var(--win-green); font-weight: bold; }
        .cashout-splash { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: var(--win-green); color: white; padding: 8px 20px; border-radius: 20px; z-index: 100; animation: splash 1s ease-out forwards; }
        @keyframes splash { 0% { opacity:0; transform: translate(-50%, -20%); } 100% { opacity:1; transform: translate(-50%, -60%); } }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="insufficient-bal" style="position:fixed; top:20px; left:50%; transform:translateX(-50%); background:red; color:white; padding:10px; border-radius:5px; z-index:9999; display:none;">Insufficient Balance!</div>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>GAME SETTINGS</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    
    <div class="menu-btn" onclick="toggleDrop('ref-drop')">üë• Referral ID: <span id="ref-id-display">---</span></div>
    <div id="ref-drop" class="dropdown-content">
        <button class="main-btn" onclick="copyRef()">Copy Referral Link</button>
    </div>

    <div class="menu-btn" onclick="toggleDrop('dep-drop')">üí∞ Deposit Cash <span>‚ñº</span></div>
    <div id="dep-drop" class="dropdown-content">
        <center><img id="deposit-qr" src="" style="width:150px; background:white; padding:5px; margin-bottom:10px;"></center>
        <div style="background:#000; padding:10px; border:1px dashed #28a745; margin-bottom:10px; display:flex; justify-content:space-between;">
            <span id="upi-id-display" style="font-size:11px;">---</span>
            <button onclick="copyUPI()" style="background:#28a745; color:white; border:none; padding:2px 5px; font-size:10px;">COPY</button>
        </div>
        <input type="number" id="dep-amt-input" class="f-input" placeholder="Amount" oninput="refreshUPI()">
        <input type="text" id="dep-utr-input" class="f-input" placeholder="UTR/Transaction ID">
        <button class="main-btn" onclick="handleDeposit()">Submit Deposit</button>
    </div>

    <div class="menu-btn" onclick="toggleDrop('with-drop')">üè¶ Withdrawal <span>‚ñº</span></div>
    <div id="with-drop" class="dropdown-content">
        <input type="text" class="f-input" placeholder="UPI ID / Bank Details">
        <input type="number" id="with-amt-input" class="f-input" placeholder="Amount">
        <button class="main-btn" style="background:var(--accent-red)" onclick="handleWithdrawal()">Withdraw</button>
    </div>

    <div class="menu-btn" onclick="toggleDrop('bet-history')">üìú Bet History <span>‚ñº</span></div>
    <div id="bet-history" class="dropdown-content">No data</div>

    <div class="menu-btn" onclick="toggleDrop('trans-history')">üí∏ Transactions <span>‚ñº</span></div>
    <div id="trans-history" class="dropdown-content">No data</div>

    <button class="main-btn" style="background:red; margin-top:20px;" onclick="logout()">LOGOUT</button>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:22px;">AVIATOR</div>
    <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
</div>

<div class="history-section">
    <div class="history-strip" id="hist-row">
        </div>
    <div onclick="toggleFullHistory()" style="cursor:pointer; font-size:12px; color:#aaa;">History ‚ñº</div>
    <div id="full-history">
        </div>
</div>

<div class="display-area" id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="crash-msg">
        <span style="color:#ff0055; font-weight:bold; font-size:1.2rem;">FLEW AWAY!</span><br>
        <span id="crash-val" style="font-size:2.5rem; font-weight:900;">1.00x</span>
    </div>
    <div id="countdown-box"><div id="cd-num" style="font-size:30px; font-weight:bold;">5</div></div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="manual-input"><button onclick="adj(1,-10)">-</button><input type="number" id="amt-1" value="100"><button onclick="adj(1,10)">+</button></div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(1,10)">10</button><button class="amt-btn" onclick="setAmt(1,50)">50</button><button class="amt-btn" onclick="setAmt(1,100)">100</button>
            <button class="amt-btn" onclick="setAmt(1,200)">200</button><button class="amt-btn" onclick="setAmt(1,500)">500</button><button class="amt-btn" onclick="setAmt(1,1000)">1000</button>
        </div>
        <div class="auto-row" style="margin-top:5px; font-size:10px;"><input type="checkbox" id="auto-c1"> Auto Cash <input type="number" id="ac-val1" value="2.0" style="width:30px; background:none; border:1px solid #444; color:white;"></div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)" style="margin-top:5px;">BET</button>
    </div>
    <div class="bet-card">
        <div class="manual-input"><button onclick="adj(2,-10)">-</button><input type="number" id="amt-2" value="100"><button onclick="adj(2,10)">+</button></div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(2,10)">10</button><button class="amt-btn" onclick="setAmt(2,50)">50</button><button class="amt-btn" onclick="setAmt(2,100)">100</button>
            <button class="amt-btn" onclick="setAmt(2,200)">200</button><button class="amt-btn" onclick="setAmt(2,500)">500</button><button class="amt-btn" onclick="setAmt(2,1000)">1000</button>
        </div>
        <div class="auto-row" style="margin-top:5px; font-size:10px;"><input type="checkbox" id="auto-c2"> Auto Cash <input type="number" id="ac-val2" value="2.0" style="width:30px; background:none; border:1px solid #444; color:white;"></div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)" style="margin-top:5px;">BET</button>
    </div>
</div>

<div class="live-section">
    <div class="live-row" style="font-weight:bold; background:#0f1521;"><span>User</span><span>Amt</span><span>Mult</span><span>Win</span></div>
    <div id="fake-list"></div>
</div>

<script>
    // --- PAGE RELOAD BLOCK ---
    window.onbeforeunload = function() { return "Game is in progress. Are you sure you want to leave?"; };

    const firebaseConfig = { apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", authDomain: "myaviatoregame.firebaseapp.com", databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com", projectId: "myaviatoregame", storageBucket: "myaviatoregame.firebasestorage.app", messagingSenderId: "286687400349", appId: "1:286687400349:web:e01e2cff439a3267de1f74" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    let recentResults = []; 
    const upiID = "7067109812@ybl"; 
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image(); planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user;
            document.getElementById('ref-id-display').innerText = user.uid.substring(0,8).toUpperCase();
            db.ref('users/' + user.uid + '/balance').on('value', snap => {
                wallet = snap.val() || 0;
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            startLoop();
        } else { window.location.href = "index.html"; }
    });

    function startLoop() {
        isFlying = false; multiplier = 1.0;
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('crash-msg').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        
        const list = document.getElementById('fake-list'); list.innerHTML = "";
        for(let i=0; i<10; i++) {
            list.innerHTML += `<div class="live-row" id="fake-${i}"><span>User***${Math.floor(Math.random()*99)}</span><span>‚Çπ${Math.floor(Math.random()*500+10)}</span><span class="m-col">-</span><span class="w-col">-</span></div>`;
        }
        
        updateUI();
        let t = 5;
        let timer = setInterval(() => { 
            t--; document.getElementById('cd-num').innerText = t; 
            if(t <= 0) { clearInterval(timer); document.getElementById('countdown-box').style.display = 'none'; launch(); }
        }, 1000);
    }

    function launch() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        
        let prob = Math.random() * 100;
        let crash;
        if (prob < 15) crash = 1.00 + (Math.random() * 0.05); // Instant
        else if (prob < 65) crash = 1.05 + (Math.random() * 0.94); // Fast
        else if (prob < 85) crash = 2.00 + (Math.random() * 2.00); // 2x-4x
        else if (prob < 95) crash = 4.00 + (Math.random() * 6.00); // 4x-10x
        else crash = 10.00 + (Math.random() * 50.00); // Long
        
        let target = parseFloat(crash.toFixed(2));
        let startTime = Date.now();

        function step() {
            if(!isFlying) return;
            multiplier = 1.00 + ((Date.now() - startTime) / 1000 * 0.15); // FIXED LINEAR SPEED

            // Auto cashout check
            [1,2].forEach(p => {
                if(document.getElementById('auto-c'+p).checked && activeBets[p] && !activeBets[p].cashed) {
                    if(multiplier >= parseFloat(document.getElementById('ac-val'+p).value)) cashOut(p);
                }
            });

            if(multiplier >= target) {
                isFlying = false;
                document.getElementById('multiplier-text').style.display = 'none';
                document.getElementById('crash-msg').style.display = 'block';
                document.getElementById('crash-val').innerText = target.toFixed(2) + "x";
                updateHistory(target.toFixed(2));
                activeBets[1] = activeBets[2] = null;
                updateUI();
                setTimeout(startLoop, 3000);
                return;
            }
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(); updateUI(); requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
    }

    function updateHistory(val) {
        recentResults.unshift(val);
        if(recentResults.length > 30) recentResults.pop();
        
        const strip = document.getElementById('hist-row');
        const full = document.getElementById('full-history');
        strip.innerHTML = ""; full.innerHTML = "";

        recentResults.forEach((res, index) => {
            let chip = `<div class="hist-chip ${res >= 2 ? 'chip-green' : ''}">${res}x</div>`;
            if(index < 6) strip.innerHTML += chip; // Show only 6 in row
            full.innerHTML += chip; // Show all 30 in dropdown
        });
    }

    function draw() {
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20;
        let y = (canvas.height - 40) - (Math.pow(p, 0.6) * canvas.height * 0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function handleBet(p) {
        let a = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying) {
            if(!activeBets[p]) {
                if(a > wallet) { document.getElementById('insufficient-bal').style.display='block'; setTimeout(()=>document.getElementById('insufficient-bal').style.display='none',2000); return; }
                wallet -= a; activeBets[p] = {amt:a, cashed:false};
            } else { wallet += activeBets[p].amt; activeBets[p] = null; }
        } else { if(activeBets[p] && !activeBets[p].cashed) cashOut(p); }
        db.ref('users/'+currentUser.uid).update({balance:wallet}); updateUI();
    }

    function cashOut(p) {
        if(activeBets[p] && !activeBets[p].cashed) {
            let win = activeBets[p].amt * multiplier; wallet += win; activeBets[p].cashed = true;
            db.ref('users/'+currentUser.uid).update({balance:wallet});
            db.ref('users/'+currentUser.uid+'/bets').push({amt:activeBets[p].amt, mult:multiplier.toFixed(2), win:win.toFixed(0)});
            let s = document.createElement('div'); s.className='cashout-splash'; s.innerText=`‚Çπ${win.toFixed(2)}`;
            document.getElementById('game-container').appendChild(s); setTimeout(()=>s.remove(),1000);
            updateUI();
        }
    }

    function updateUI() {
        [1,2].forEach(p => {
            let b = document.getElementById('btn-'+p);
            if(isFlying && activeBets[p] && !activeBets[p].cashed) { b.innerText = `CASH OUT ‚Çπ${(activeBets[p].amt * multiplier).toFixed(2)}`; b.style.background="#d97706"; }
            else { b.innerText = activeBets[p] ? "CANCEL" : "BET"; b.style.background=activeBets[p] ? "#444" : "#28a745"; }
        });
    }

    // Helpers
    function setAmt(p, v) { document.getElementById('amt-'+p).value = v; }
    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value)+v); }
    function toggleMenu() { let s = document.getElementById('side-menu'); s.style.right = s.style.right === '0px' ? '-100%' : '0px'; }
    function toggleDrop(id) { let e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; if(id==='dep-drop') refreshUPI(); }
    function toggleFullHistory() { let e = document.getElementById('full-history'); e.style.display = e.style.display === 'grid' ? 'none' : 'grid'; }
    function refreshUPI() { 
        let a = document.getElementById('dep-amt-input').value || 100;
        document.getElementById('upi-id-display').innerText = upiID;
        document.getElementById('deposit-qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=${upiID}%26am=${a}%26cu=INR`;
    }
    function copyUPI() { navigator.clipboard.writeText(upiID); alert("UPI Copied"); }
    function logout() { auth.signOut().then(()=>location.reload()); }
</script>
</body>
</html>
