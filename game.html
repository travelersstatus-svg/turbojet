<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max - Fully Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --btn-orange: #d97706; --text-gray: #9ea0a3; --gold: #ffc107; }
        * { box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; -webkit-user-select: none; user-select: none; }
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; overflow-y: auto; }
        .menu-item { padding: 15px; background: #161d2b; border-radius: 10px; margin-bottom: 10px; font-size: 14px; display: flex; justify-content: space-between; border: 1px solid #252f44; cursor: pointer; }
        .form-container { display: none; background: #05080f; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #252f44; }
        .f-input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; }
        .f-btn { background: var(--win-green); color: white; border: none; padding: 10px; margin-top: 10px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; }
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 6px 18px; border-radius: 20px; color: var(--win-green); font-weight: bold; font-size: 16px; }
        .history-container { background: #080c14; padding: 8px; position: relative; display: flex; gap: 8px; overflow: hidden; }
        .hist-chip { font-size: 11px; padding: 4px 12px; border-radius: 12px; background: #1c2538; color: #9d50ff; font-weight: bold; border: 1px solid #252f44; }
        .chip-green { color: var(--win-green) !important; border-color: var(--win-green); }
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4.5rem; font-weight: 900; z-index: 10; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); display: none; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 1.8rem; font-weight: bold; display: none; z-index: 11; }
        #countdown { position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--win-green); font-weight: bold; font-size: 18px; z-index: 12; }
        .bet-container { display: flex; flex-direction: row; gap: 8px; padding: 10px; width: 100%; }
        .bet-card { background: var(--panel-bg); padding: 8px; border-radius: 15px; border: 1px solid #252f44; width: 50%; text-align: center; }
        .main-btn { width: 100%; height: 40px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); font-size: 13px; cursor: pointer; margin-top: 5px; }
        .btn-cashout { background: var(--btn-orange) !important; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">âœ•</span></div>
    <div class="menu-item" onclick="toggleSub('dep-form')">ðŸ’° Deposit <span>â–¼</span></div>
    <div id="dep-form" class="form-container">
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount">
        <input type="text" id="dep-utr" class="f-input" placeholder="UTR Number">
        <button class="f-btn" onclick="requestDeposit()">Submit</button>
    </div>
    <button class="f-btn" style="background:#d11348; margin-top:20px;" onclick="firebase.auth().signOut()">LOGOUT</button>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:24px;">AVIATOR</div>
    <div class="balance-box">â‚¹<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">â˜°</div>
</div>

<div class="history-container" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
    <div id="countdown">CONNECTING...</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <input type="number" id="amt-1" value="100" style="width:80%; background:#000; color:#fff; border:1px solid #444; border-radius:5px; padding:5px; text-align:center;">
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <input type="number" id="amt-2" value="100" style="width:80%; background:#000; color:#fff; border:1px solid #444; border-radius:5px; padding:5px; text-align:center;">
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let serverTimeOffset = 0, results = [1.25, 2.10, 1.08, 3.50];
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => {
                wallet = parseFloat(snap.val()) || 0;
                updateUI();
            });
        }
    });

    db.ref(".info/serverTimeOffset").on("value", (snap) => { serverTimeOffset = snap.val(); });

    // --- Core Listener for Game State ---
    db.ref('game_state').on('value', (snap) => {
        const data = snap.val();
        if (!data) { if (currentUser) startLoop(); return; }

        const now = Date.now() + serverTimeOffset;
        const startTime = data.startTime;
        const waitTime = 5000; 

        if (now < startTime + waitTime) {
            // Countdown Phase
            isFlying = false;
            let remaining = Math.ceil((startTime + waitTime - now) / 1000);
            showUI('countdown', remaining);
        } else {
            // Flight Phase
            if (!isFlying) runFlight(data.crashPoint, startTime + waitTime);
        }
    });

    function showUI(phase, val) {
        const cd = document.getElementById('countdown');
        const mt = document.getElementById('multiplier-text');
        const fa = document.getElementById('flew-away');

        if (phase === 'countdown') {
            cd.style.display = 'block';
            cd.innerText = "NEXT ROUND IN " + (val > 0 ? val : 0) + "s";
            mt.style.display = 'none';
            fa.style.display = 'none';
        } else if (phase === 'fly') {
            cd.style.display = 'none';
            mt.style.display = 'block';
            fa.style.display = 'none';
        } else if (phase === 'crash') {
            mt.style.display = 'block';
            fa.style.display = 'block';
        }
    }

    function startLoop() {
        if (isFlying) return;
        db.ref('game_state').set({
            startTime: Date.now() + serverTimeOffset,
            crashPoint: (1 + Math.pow(Math.random(), 3) * 12).toFixed(2)
        });
    }

    function runFlight(crashPoint, actualStartTime) {
        isFlying = true;
        showUI('fly');
        
        const anim = () => {
            if (!isFlying) return;
            const now = Date.now() + serverTimeOffset;
            const elapsed = (now - actualStartTime) / 1000;
            if (elapsed < 0) { requestAnimationFrame(anim); return; }

            multiplier = Math.pow(1.15, elapsed);

            if (multiplier >= crashPoint) {
                isFlying = false;
                showUI('crash');
                document.getElementById('multiplier-text').innerText = crashPoint + "x";
                results.unshift(parseFloat(crashPoint));
                activeBets[1] = activeBets[2] = null;
                updateUI();
                setTimeout(startLoop, 3000);
                return;
            }

            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw();
            updateUI();
            requestAnimationFrame(anim);
        };
        requestAnimationFrame(anim);
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (!isFlying) {
            if (activeBets[p]) { wallet += activeBets[p].amt; activeBets[p] = null; }
            else if (amt <= wallet) { wallet -= amt; activeBets[p] = { amt, cashed: false }; }
        } else if (activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier);
            activeBets[p].cashed = true;
        }
        db.ref('users/' + currentUser.uid).update({ balance: wallet });
        updateUI();
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20;
        let y = (canvas.height - 40) - (Math.pow(p, 0.6) * canvas.height * 0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function updateUI() {
        document.getElementById('bal-text').innerText = wallet.toFixed(2);
        document.getElementById('hist-row').innerHTML = results.slice(0,8).map(r => `<div class="hist-chip ${r >= 2 ? 'chip-green' : ''}">${r}x</div>`).join('');
        [1,2].forEach(p => {
            const btn = document.getElementById('btn-'+p);
            if (!isFlying) btn.innerText = activeBets[p] ? "CANCEL" : "BET";
            else btn.innerText = (activeBets[p] && !activeBets[p].cashed) ? "CASH OUT " + (activeBets[p].amt * multiplier).toFixed(1) : "BET";
            if (activeBets[p] && activeBets[p].cashed) btn.innerText = "CASHED";
        });
    }

    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleSub(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function requestDeposit() { alert("Request Sent!"); toggleSub('dep-form'); }
</script>
</body>
</html>
