<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Professional</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg-dark); color: white; overflow: hidden; touch-action: none; user-select: none; }

        /* Sidebar & Navigation */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; overflow-y: auto; border-left: 1px solid #252f44; }
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* History */
        .history-container { background: #080c14; padding: 10px; display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; scrollbar-width: none; }
        .hist-chip { font-size: 11px; padding: 4px 10px; border-radius: 12px; background: #1c2538; color: #9d50ff; font-weight: bold; border: 1px solid #252f44; }
        .chip-green { color: var(--win-green) !important; border-color: var(--win-green); }

        /* Game Display */
        .display-area { position: relative; height: 210px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; z-index: 10; display: none; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--win-green); }

        /* Bet Controls */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .auto-controls { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 5px; color: #9ea0a3; }
        .amt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-bottom: 5px; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; font-size: 10px; padding: 5px 0; border-radius: 5px; cursor: pointer; }
        .main-btn { width: 100%; height: 40px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); cursor: pointer; }
        .btn-cashout { background: #d97706 !important; }

        /* Live Section */
        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 10px; border: 1px solid #252f44; font-size: 11px; max-height: 150px; overflow-y: hidden; }
        .live-row { display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 8px 10px; border-bottom: 1px solid #252f44; color: #ccc; }
        
        .form-box { background: #05080f; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .f-input { width: 100%; padding: 10px; margin: 5px 0; background: #000; color: white; border: 1px solid #333; border-radius: 5px; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>WALLET & MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    
    <div class="form-box">
        <p style="color:var(--win-green); font-weight:bold;">üí∞ DEPOSIT (20% BONUS)</p>
        <div style="text-align:center; background:white; padding:10px; border-radius:10px; margin:10px 0;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=YOUR_UPI@ID&pn=Aviator" style="width:120px;">
            <p style="color:black; font-size:12px; font-weight:bold;">UPI: YOUR_UPI@ID</p>
        </div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setDep(100)">100</button><button class="amt-btn" onclick="setDep(200)">200</button><button class="amt-btn" onclick="setDep(500)">500</button>
            <button class="amt-btn" onclick="setDep(1000)">1000</button><button class="amt-btn" onclick="setDep(2000)">2000</button><button class="amt-btn" onclick="setDep(10000)">10000</button>
        </div>
        <input type="number" id="dep-amt" class="f-input" placeholder="Enter Amount">
        <input type="text" id="dep-utr" class="f-input" placeholder="Enter UTR/Transaction ID">
        <button class="main-btn" onclick="alert('Deposit Submitted!')">SUBMIT DEPOSIT</button>
    </div>

    <div class="form-box">
        <p style="color:var(--accent-red); font-weight:bold;">üè¶ WITHDRAWAL</p>
        <input type="text" class="f-input" placeholder="Account Holder Name">
        <input type="text" class="f-input" placeholder="Account Number">
        <input type="text" class="f-input" placeholder="IFSC Code">
        <input type="number" class="f-input" placeholder="Withdraw Amount">
        <button class="main-btn" style="background:var(--accent-red)" onclick="alert('Withdraw Request Sent!')">WITHDRAW</button>
    </div>
    
    <button class="main-btn" style="background:#444" onclick="location.reload()">REFRESH GAME</button>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:24px;">AVIATOR</div>
    <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
</div>

<div class="history-container" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="countdown-box"><div id="cd-num" style="font-size:35px; font-weight:bold;">5</div><div>NEXT ROUND</div></div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="auto-controls">
            <label><input type="checkbox" id="auto-p1"> Auto Play</label>
            <label>Cash <input type="checkbox" id="auto-c1" checked> <input type="number" id="ac-val1" value="2.0" style="width:30px; background:none; color:white; border:none;"></label>
        </div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(1,10)">10</button><button class="amt-btn" onclick="setAmt(1,100)">100</button><button class="amt-btn" onclick="setAmt(1,500)">500</button>
        </div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="auto-controls">
            <label><input type="checkbox" id="auto-p2"> Auto Play</label>
            <label>Cash <input type="checkbox" id="auto-c2" checked> <input type="number" id="ac-val2" value="2.0" style="width:30px; background:none; color:white; border:none;"></label>
        </div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(2,10)">10</button><button class="amt-btn" onclick="setAmt(2,100)">100</button><button class="amt-btn" onclick="setAmt(2,500)">500</button>
        </div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section" id="fake-list"></div>

<script>
    // --- 1. PREVENT RELOAD ---
    window.onbeforeunload = () => "Do not refresh!";
    document.addEventListener('touchmove', (e) => { if(e.touches[0].pageY > 10) e.preventDefault(); }, {passive: false});

    const firebaseConfig = { apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", authDomain: "myaviatoregame.firebaseapp.com", databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com", projectId: "myaviatoregame", storageBucket: "myaviatoregame.firebasestorage.app", messagingSenderId: "286687400349", appId: "1:286687400349:web:e01e2cff439a3267de1f74" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = snap.val() || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            initRandomHistory(); // Fix 1: Random History
            startLoop();
        } else { window.location.href = "index.html"; }
    });

    // Fix 1: Random History (20 Results)
    function initRandomHistory() {
        const row = document.getElementById('hist-row');
        row.innerHTML = "";
        for(let i=0; i<20; i++) {
            let res = (Math.random() * 5 + 1).toFixed(2);
            row.innerHTML += `<div class="hist-chip ${res >= 2 ? 'chip-green' : ''}">${res}x</div>`;
        }
    }

    function startLoop() {
        isFlying = false;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        
        // Fix 2: Show Fake Users
        const list = document.getElementById('fake-list');
        list.innerHTML = "";
        for(let i=0; i<6; i++) {
            list.innerHTML += `<div class="live-row"><span>User_***${Math.floor(Math.random()*99)}</span><span>‚Çπ${Math.floor(Math.random()*1000)}</span><span>-</span></div>`;
        }

        let t = 5;
        let timer = setInterval(() => {
            t--; document.getElementById('cd-num').innerText = t;
            if(t <= 0) { clearInterval(timer); document.getElementById('countdown-box').style.display = 'none'; launch(); }
        }, 1000);
    }

    function launch() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        let crash = (1 + Math.pow(Math.random(), 3) * 10).toFixed(2);
        let start = Date.now();

        function step() {
            if(!isFlying) return;
            let elapsed = (Date.now() - start) / 1000;
            multiplier = Math.pow(1.15, elapsed);

            // Fix 3: Auto Cash Logic
            [1,2].forEach(p => {
                let check = document.getElementById('auto-c'+p).checked;
                let val = parseFloat(document.getElementById('ac-val'+p).value);
                if(check && activeBets[p] && !activeBets[p].cashed && multiplier >= val) {
                    cashOut(p);
                }
            });

            if(multiplier >= crash) {
                isFlying = false;
                const row = document.getElementById('hist-row');
                row.innerHTML = `<div class="hist-chip ${crash >= 2 ? 'chip-green' : ''}">${crash}x</div>` + row.innerHTML;
                activeBets[1] = activeBets[2] = null;
                setTimeout(startLoop, 3000);
                return;
            }
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(); updateButtons(); requestAnimationFrame(step);
        }
        step();
    }

    function cashOut(p) {
        if(activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier);
            activeBets[p].cashed = true;
            db.ref('users/' + currentUser.uid).update({ balance: wallet });
        }
    }

    function handleBet(p) {
        let amt = 100; // Default or from input
        if(!isFlying) { wallet -= amt; activeBets[p] = {amt, cashed: false}; }
        else { cashOut(p); }
        db.ref('users/' + currentUser.uid).update({ balance: wallet });
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height-40) - (Math.pow(p,0.6)*canvas.height*0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function setDep(v) { document.getElementById('dep-amt').value = v; }
    function setAmt(p, v) { /* Set bet amount logic */ }
    function updateButtons() { /* UI update logic */ }
</script>
</body>
</html>
