<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max - Fully Loaded</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --btn-orange: #d97706; --gold: #ffc107; --text-gray: #9ea0a3; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg-dark); color: white; margin: 0; overflow-x: hidden; user-select: none; }
        
        /* Side Menu & Forms */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; overflow-y: auto; }
        .menu-item { padding: 15px; background: #161d2b; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid #252f44; cursor: pointer; }
        .form-container { display: none; background: #05080f; padding: 15px; border-radius: 10px; border: 1px solid #252f44; margin-bottom: 15px; }
        .f-input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; }
        .f-btn { background: var(--win-green); color: white; border: none; padding: 12px; margin-top: 10px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; }

        /* Top Nav */
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 6px 18px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* History */
        .history-container { background: #080c14; padding: 8px; position: relative; }
        .history-strip { display: flex; gap: 8px; overflow: hidden; width: 85%; height: 30px; }
        #hist-toggle { position: absolute; right: 10px; top: 10px; background: #252f44; border-radius: 5px; padding: 2px 8px; cursor: pointer; font-size: 10px; z-index: 2100; }
        #full-history { display: none; position: absolute; top: 40px; left: 0; width: 100%; background: #161d2b; z-index: 2000; max-height: 250px; overflow-y: auto; padding: 15px; border-bottom: 3px solid var(--win-green); }
        .hist-chip { font-size: 11px; padding: 4px 12px; border-radius: 12px; background: #1c2538; color: #9d50ff; font-weight: bold; border: 1px solid #252f44; flex-shrink: 0; }
        .chip-green { color: var(--win-green) !important; border-color: var(--win-green); }

        /* Display Area */
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; z-index: 10; display: none; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 1.8rem; font-weight: bold; display: none; z-index: 11; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }

        /* Bet Controls */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 8px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .amt-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin: 8px 0; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; padding: 5px 0; border-radius: 5px; font-size: 10px; cursor: pointer; }
        .input-box { background: #000; border: 1px solid #444; border-radius: 20px; display: flex; justify-content: space-between; padding: 4px 10px; align-items: center; }
        .input-box input { background: none; border: none; color: #fff; width: 45px; text-align: center; font-size: 13px; outline: none; }
        .main-btn { width: 100%; height: 45px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); font-size: 14px; cursor: pointer; margin-top: 8px; }
        .btn-cashout { background: var(--btn-orange) !important; }

        /* Live List */
        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 15px; font-size: 10px; border: 1px solid #252f44; min-height: 150px; }
        .live-header { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1.2fr; padding: 8px 10px; background: #0f1521; font-weight: bold; }
        .live-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1.2fr; padding: 6px 10px; border-bottom: 1px solid #1a2233; }
        .win-col { color: var(--win-green); font-weight: bold; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    
    <div class="menu-item" onclick="toggleSub('dep-form')">üí∞ Deposit (20% Bonus) <span>‚ñº</span></div>
    <div id="dep-form" class="form-container">
        <div style="text-align:center; background:#fff; padding:10px; border-radius:10px;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=demo@upi">
            <p style="color:#000; font-weight:bold; margin-top:5px;">UPI: demo@upi</p>
        </div>
        <div class="amt-row">
            <button class="amt-btn" onclick="setDep(100)">100</button><button class="amt-btn" onclick="setDep(500)">500</button><button class="amt-btn" onclick="setDep(1000)">1000</button>
            <button class="amt-btn" onclick="setDep(2000)">2000</button><button class="amt-btn" onclick="setDep(5000)">5000</button><button class="amt-btn" onclick="setDep(10000)">10000</button>
        </div>
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount">
        <input type="text" id="dep-utr" class="f-input" placeholder="UTR Number">
        <button class="f-btn" onclick="sendRequest('deposits')">Submit Deposit</button>
    </div>

    <div class="menu-item" onclick="toggleSub('with-form')">üè¶ Withdrawal <span>‚ñº</span></div>
    <div id="with-form" class="form-container">
        <input type="text" id="w-name" class="f-input" placeholder="Account Holder Name">
        <input type="text" id="w-acc" class="f-input" placeholder="Account Number">
        <input type="text" id="w-ifsc" class="f-input" placeholder="IFSC Code">
        <input type="number" id="w-amt" class="f-input" placeholder="Amount">
        <button class="f-btn" style="background:#d11348" onclick="sendRequest('withdrawals')">Request Withdrawal</button>
    </div>
    <button class="f-btn" style="background:#d11348; margin-top:20px;" onclick="firebase.auth().signOut()">LOGOUT</button>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:24px;">AVIATOR</div>
    <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
</div>

<div class="history-container">
    <div id="hist-row" class="history-strip"></div>
    <div id="hist-toggle" onclick="toggleFullHist()">‚ñº</div>
    <div id="full-history"></div>
</div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
    <div id="countdown-box">
        <div id="cd-num" style="font-size:30px; font-weight:bold; color:var(--win-green)">5</div>
    </div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div style="font-size:9px; display:flex; justify-content:space-between;">
            <label><input type="checkbox" id="auto-1"> Auto</label>
            <label>Cashout <input type="number" id="ac-val-1" value="2.0" style="width:25px; background:none; color:white; border:none;"></label>
        </div>
        <div class="amt-row">
            <button class="amt-btn" onclick="setAmt(1,10)">10</button><button class="amt-btn" onclick="setAmt(1,50)">50</button><button class="amt-btn" onclick="setAmt(1,100)">100</button>
            <button class="amt-btn" onclick="setAmt(1,500)">500</button><button class="amt-btn" onclick="setAmt(1,1000)">1000</button><button class="amt-btn" onclick="setAmt(1,5000)">5000</button>
        </div>
        <div class="input-box"><button onclick="adj(1,-10)">-</button><input type="number" id="amt-1" value="100"><button onclick="adj(1,10)">+</button></div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div style="font-size:9px; display:flex; justify-content:space-between;">
            <label><input type="checkbox" id="auto-2"> Auto</label>
            <label>Cashout <input type="number" id="ac-val-2" value="2.0" style="width:25px; background:none; color:white; border:none;"></label>
        </div>
        <div class="amt-row">
            <button class="amt-btn" onclick="setAmt(2,10)">10</button><button class="amt-btn" onclick="setAmt(2,50)">50</button><button class="amt-btn" onclick="setAmt(2,100)">100</button>
            <button class="amt-btn" onclick="setAmt(2,500)">500</button><button class="amt-btn" onclick="setAmt(2,1000)">1000</button><button class="amt-btn" onclick="setAmt(2,5000)">5000</button>
        </div>
        <div class="input-box"><button onclick="adj(2,-10)">-</button><input type="number" id="amt-2" value="100"><button onclick="adj(2,10)">+</button></div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section">
    <div class="live-header"><span>User</span><span>Bet</span><span>Mult</span><span>Win</span></div>
    <div id="live-list"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", authDomain: "myaviatoregame.firebaseapp.com", projectId: "myaviatoregame", databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com", storageBucket: "myaviatoregame.firebasestorage.app", messagingSenderId: "286687400349", appId: "1:286687400349:web:e01e2cff439a3267de1f74" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let results = [];
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = snap.val() || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            startNextRound();
        } else { window.location.href = "index.html"; }
    });

    function startNextRound() {
        isFlying = false; multiplier = 1.0;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('flew-away').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        generateFakeUsers();
        
        // Auto Play Check
        [1,2].forEach(p => {
            if(document.getElementById('auto-'+p).checked && !activeBets[p]) {
                let amt = parseInt(document.getElementById('amt-'+p).value);
                if(amt <= wallet) { wallet -= amt; activeBets[p] = {amt, cashed: false}; db.ref('users/'+currentUser.uid).update({balance:wallet}); }
            }
        });
        updateButtons();

        let t = 5;
        let timer = setInterval(() => {
            t--; document.getElementById('cd-num').innerText = t;
            if(t <= 0) { clearInterval(timer); document.getElementById('countdown-box').style.display = 'none'; runFlight(); }
        }, 1000);
    }

    function runFlight() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        let crash = (1 + Math.pow(Math.random(), 3) * 12).toFixed(2);
        let startTime = Date.now();

        function animate() {
            if(!isFlying) return;
            let elapsed = (Date.now() - startTime) / 1000;
            multiplier = Math.pow(1.15, elapsed);

            if(multiplier >= crash) {
                isFlying = false;
                document.getElementById('flew-away').style.display = 'block';
                results.unshift(parseFloat(crash));
                activeBets[1] = activeBets[2] = null;
                updateHistory();
                setTimeout(startNextRound, 3000);
                return;
            }

            // Auto Cashout Check
            [1,2].forEach(p => {
                let target = parseFloat(document.getElementById('ac-val-'+p).value);
                if(activeBets[p] && !activeBets[p].cashed && multiplier >= target) {
                    wallet += (activeBets[p].amt * multiplier);
                    activeBets[p].cashed = true;
                    db.ref('users/'+currentUser.uid).update({balance:wallet});
                }
            });

            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(); updateButtons(); requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying) {
            if(activeBets[p]) { wallet += activeBets[p].amt; activeBets[p] = null; }
            else if(amt <= wallet) { wallet -= amt; activeBets[p] = {amt, cashed: false}; }
        } else if(activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier); activeBets[p].cashed = true;
        }
        db.ref('users/'+currentUser.uid).update({balance:wallet});
        updateButtons();
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height-40) - (Math.pow(p,0.6)*canvas.height*0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 5; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function updateHistory() {
        document.getElementById('hist-row').innerHTML = results.slice(0,7).map(r => `<div class="hist-chip ${r >= 2 ? 'chip-green' : ''}">${r}x</div>`).join('');
        document.getElementById('full-history').innerHTML = results.slice(0,30).map(r => `<div class="hist-chip ${r >= 2 ? 'chip-green' : ''}" style="margin:5px; display:inline-block;">${r}x</div>`).join('');
    }

    function generateFakeUsers() {
        const list = document.getElementById('live-list'); list.innerHTML = "";
        for(let i=0; i<10; i++) {
            list.innerHTML += `<div class="live-row"><span>User***${Math.floor(Math.random()*99)}</span><span>‚Çπ${Math.floor(Math.random()*500)}</span><span>-</span><span>-</span></div>`;
        }
    }

    function sendRequest(type) {
        let data = type === 'deposits' ? { utr: document.getElementById('dep-utr').value, amt: document.getElementById('dep-amt').value } : { amt: document.getElementById('w-amt').value };
        db.ref('requests/' + type).push({ uid: currentUser.uid, email: currentUser.email, ...data, status: 'pending' });
        alert("Request Sent to Admin!");
    }

    function updateButtons() {
        [1,2].forEach(p => {
            let btn = document.getElementById('btn-'+p);
            if(!isFlying) btn.innerText = activeBets[p] ? "CANCEL" : "BET";
            else btn.innerText = (activeBets[p] && !activeBets[p].cashed) ? "CASH OUT" : "BET NEXT";
            if(isFlying && activeBets[p] && !activeBets[p].cashed) btn.classList.add('btn-cashout'); else btn.classList.remove('btn-cashout');
        });
    }

    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleSub(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function toggleFullHist() { const f = document.getElementById('full-history'); f.style.display = f.style.display === 'block' ? 'none' : 'block'; }
    function setDep(v) { document.getElementById('dep-amt').value = v; }
    function setAmt(p, v) { document.getElementById('amt-'+p).value = v; }
    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value) + v); }
</script>
</body>
</html>
