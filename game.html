<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro Max - Full Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --btn-orange: #d97706; --text-gray: #9ea0a3; --gold: #ffc107; }
        * { box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Menu Styles */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; overflow-y: auto; }
        .menu-item { padding: 15px; background: #161d2b; border-radius: 10px; margin-bottom: 10px; font-size: 14px; display: flex; justify-content: space-between; cursor: pointer; border: 1px solid #252f44; }
        .form-container { display: none; background: #05080f; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #252f44; }
        .f-input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; }
        .f-btn { background: var(--win-green); color: white; border: none; padding: 10px; margin-top: 10px; border-radius: 5px; width: 100%; font-weight: bold; }

        /* Navigation & Balance */
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 6px 18px; border-radius: 20px; color: var(--win-green); font-weight: bold; }

        /* Game Area */
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; z-index: 10; display:none; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 1.8rem; font-weight: bold; display: none; z-index: 11; }
        #countdown { position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--win-green); font-size: 16px; font-weight: bold; }

        /* History */
        .history-container { background: #080c14; padding: 8px; display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; }
        .hist-chip { font-size: 11px; padding: 4px 10px; border-radius: 12px; background: #1c2538; color: #9d50ff; border: 1px solid #252f44; }
        .chip-green { color: var(--win-green); border-color: var(--win-green); }

        /* Bet Section */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .amt-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin: 8px 0; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; padding: 5px 0; border-radius: 5px; font-size: 10px; cursor: pointer; }
        .main-btn { width: 100%; height: 45px; border: none; border-radius: 10px; font-weight: bold; color: white; background: var(--win-green); font-size: 14px; }
        .btn-cashout { background: var(--btn-orange) !important; }
        
        /* Live Bets */
        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 10px; font-size: 10px; overflow: hidden; }
        .live-header { display: grid; grid-template-columns: 1.5fr 1fr 1fr; padding: 8px; background: #0f1521; font-weight: bold; }
        .live-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr; padding: 6px 8px; border-bottom: 1px solid #1a2233; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>GAMING MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">‚úï</span></div>
    
    <div class="menu-item" onclick="toggleSub('dep-form')">üí∞ Deposit <span>‚ñº</span></div>
    <div id="dep-form" class="form-container">
        <div style="text-align:center; background:#fff; padding:5px; border-radius:5px; margin-bottom:10px;"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=demo@upi" width="120"></div>
        <input type="number" id="dep-amt" class="f-input" placeholder="Enter Amount">
        <input type="text" id="dep-utr" class="f-input" placeholder="Enter UTR Number">
        <button class="f-btn" onclick="requestDeposit()">SUBMIT DEPOSIT</button>
    </div>

    <div class="menu-item" onclick="toggleSub('with-form')">üè¶ Withdrawal <span>‚ñº</span></div>
    <div id="with-form" class="form-container">
        <input type="text" id="w-acc" class="f-input" placeholder="Account Number">
        <input type="text" id="w-ifsc" class="f-input" placeholder="IFSC Code">
        <input type="number" id="w-amt" class="f-input" placeholder="Amount">
        <button class="f-btn" style="background:var(--accent-red)" onclick="requestWithdraw()">WITHDRAW NOW</button>
    </div>
    
    <button class="f-btn" style="background:#444; margin-top:20px;" onclick="firebase.auth().signOut()">LOGOUT</button>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:22px;">AVIATOR</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="balance-box">‚Çπ<span id="bal-text">0.00</span></div>
        <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">‚ò∞</div>
    </div>
</div>

<div class="history-container" id="hist-row"></div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
    <div id="countdown">CONNECTING...</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div style="font-size:9px; display:flex; justify-content:space-between;">
            <label><input type="checkbox" id="auto-play-1"> Auto</label>
            <label><input type="checkbox" id="auto-cash-tick-1"> Cash <input type="number" id="auto-cash-val-1" value="2.0" style="width:25px;"></label>
        </div>
        <div class="amt-row">
            <button class="amt-btn" onclick="setAmt(1,10)">10</button>
            <button class="amt-btn" onclick="setAmt(1,100)">100</button>
            <button class="amt-btn" onclick="setAmt(1,200)">200</button>
            <button class="amt-btn" onclick="setAmt(1,500)">500</button>
            <button class="amt-btn" onclick="setAmt(1,1000)">1k</button>
            <button class="amt-btn" onclick="setAmt(1,2000)">2k</button>
        </div>
        <input type="number" id="amt-1" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #444; border-radius:5px; text-align:center; margin-bottom:5px;">
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div style="font-size:9px; display:flex; justify-content:space-between;">
            <label><input type="checkbox" id="auto-play-2"> Auto</label>
            <label><input type="checkbox" id="auto-cash-tick-2"> Cash <input type="number" id="auto-cash-val-2" value="2.0" style="width:25px;"></label>
        </div>
        <div class="amt-row">
            <button class="amt-btn" onclick="setAmt(2,10)">10</button>
            <button class="amt-btn" onclick="setAmt(2,100)">100</button>
            <button class="amt-btn" onclick="setAmt(2,200)">200</button>
            <button class="amt-btn" onclick="setAmt(2,500)">500</button>
            <button class="amt-btn" onclick="setAmt(2,1000)">1k</button>
            <button class="amt-btn" onclick="setAmt(2,2000)">2k</button>
        </div>
        <input type="number" id="amt-2" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #444; border-radius:5px; text-align:center; margin-bottom:5px;">
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section">
    <div class="live-header"><span>User</span><span>Bet</span><span>Win</span></div>
    <div id="live-list"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let serverTimeOffset = 0, results = [1.55, 3.20, 1.02, 5.40, 1.10, 2.80];
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { wallet = snap.val() || 0; updateUI(); });
        }
    });

    db.ref(".info/serverTimeOffset").on("value", (snap) => { serverTimeOffset = snap.val(); });

    // Game Loop Listener
    db.ref('game_state').on('value', (snap) => {
        const data = snap.val();
        if (!data) { if(currentUser) startLoop(); return; }

        const now = Date.now() + serverTimeOffset;
        const waitTime = 5000;
        
        if (now < data.startTime + waitTime) {
            isFlying = false;
            let rem = Math.ceil((data.startTime + waitTime - now) / 1000);
            updateGameDisplay('countdown', rem);
            generateFakeUsers();
        } else if (!isFlying) {
            runFlight(data.crashPoint, data.startTime + waitTime);
        }
    });

    function startLoop() {
        if (isFlying) return;
        // Auto Play Check
        [1,2].forEach(p => {
            if(document.getElementById('auto-play-'+p).checked && !activeBets[p]) {
                let a = parseInt(document.getElementById('amt-'+p).value);
                if(a <= wallet) { wallet -= a; activeBets[p] = { amt: a, cashed: false }; }
            }
        });
        db.ref('game_state').set({
            startTime: Date.now() + serverTimeOffset,
            crashPoint: (1 + Math.pow(Math.random(), 3) * 15).toFixed(2)
        });
    }

    function runFlight(crashPoint, actualStartTime) {
        isFlying = true;
        updateGameDisplay('fly');
        const anim = () => {
            if(!isFlying) return;
            const now = Date.now() + serverTimeOffset;
            const elapsed = (now - actualStartTime) / 1000;
            if(elapsed < 0) { requestAnimationFrame(anim); return; }

            multiplier = Math.pow(1.15, elapsed);

            if(multiplier >= crashPoint) {
                isFlying = false;
                updateGameDisplay('crash', crashPoint);
                results.unshift(parseFloat(crashPoint));
                activeBets[1] = activeBets[2] = null;
                updateUI();
                if(currentUser) db.ref('users/' + currentUser.uid).update({ balance: wallet });
                setTimeout(startLoop, 3000); // 3 Sec pause then auto start
                return;
            }

            // Auto Cashout Logic
            [1,2].forEach(p => {
                if(document.getElementById('auto-cash-tick-'+p).checked && activeBets[p] && !activeBets[p].cashed) {
                    if(multiplier >= parseFloat(document.getElementById('auto-cash-val-'+p).value)) handleBet(p);
                }
            });

            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            drawPlane();
            updateUI();
            requestAnimationFrame(anim);
        };
        requestAnimationFrame(anim);
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if (!isFlying) {
            if (activeBets[p]) { wallet += activeBets[p].amt; activeBets[p] = null; }
            else if (amt <= wallet) { wallet -= amt; activeBets[p] = { amt, cashed: false }; }
        } else if (activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier);
            activeBets[p].cashed = true;
            db.ref('users/' + currentUser.uid).update({ balance: wallet });
        }
        updateUI();
    }

    function updateGameDisplay(phase, val) {
        const cd = document.getElementById('countdown'), mt = document.getElementById('multiplier-text'), fa = document.getElementById('flew-away');
        if(phase === 'countdown') { cd.style.display = 'block'; cd.innerText = "WAITING FOR NEXT ROUND: " + val + "s"; mt.style.display = 'none'; fa.style.display = 'none'; }
        else if(phase === 'fly') { cd.style.display = 'none'; mt.style.display = 'block'; fa.style.display = 'none'; }
        else if(phase === 'crash') { mt.innerText = val + "x"; fa.style.display = 'block'; }
    }

    function drawPlane() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height - 40) - (Math.pow(p, 0.6) * canvas.height * 0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 5; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function setAmt(p, v) { document.getElementById('amt-'+p).value = v; }
    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleSub(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    
    function generateFakeUsers() {
        const list = document.getElementById('live-list'); list.innerHTML = "";
        const names = ["Rohan", "Suresh", "Lucky", "AviatorPro", "Player99", "Rahul", "Amit"];
        for(let i=0; i<8; i++) {
            let n = names[Math.floor(Math.random()*names.length)] + "***";
            let b = Math.floor(Math.random()*1000 + 10);
            list.innerHTML += `<div class="live-row"><span>${n}</span><span>‚Çπ${b}</span><span>-</span></div>`;
        }
    }

    function updateUI() {
        document.getElementById('bal-text').innerText = wallet.toFixed(2);
        document.getElementById('hist-row').innerHTML = results.slice(0,10).map(r => `<div class="hist-chip ${r >= 2 ? 'chip-green' : ''}">${r}x</div>`).join('');
        [1,2].forEach(p => {
            const btn = document.getElementById('btn-'+p);
            if (!isFlying) btn.innerText = activeBets[p] ? "CANCEL" : "BET";
            else {
                if (activeBets[p] && !activeBets[p].cashed) btn.innerText = "CASH OUT " + (activeBets[p].amt * multiplier).toFixed(1);
                else if (activeBets[p] && activeBets[p].cashed) btn.innerText = "CASHED OUT";
                else btn.innerText = "BET (Wait)";
            }
        });
    }

    function requestDeposit() { alert("Deposit Request Sent!"); toggleSub('dep-form'); }
    function requestWithdraw() { alert("Withdrawal Request Sent!"); toggleSub('with-form'); }
</script>
</body>
</html>
