<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator - Ultimate Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* FULL ORIGINAL DESIGN */
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --gold: #ffc107; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { 
            background: var(--bg-dark); color: white; overflow: hidden; 
            touch-action: none; /* Blocks swipe-down refresh on mobile */
            user-select: none;
        }

        /* Nav & Sidebar */
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 5px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; overflow-y: auto; }
        
        /* History Section */
        .history-container { background: #080c14; padding: 8px; position: relative; display: flex; align-items: center; }
        .history-strip { display: flex; gap: 8px; overflow-x: auto; width: 90%; scrollbar-width: none; }
        .hist-chip { font-size: 11px; padding: 4px 10px; border-radius: 10px; background: #1c2538; color: #9d50ff; font-weight: bold; flex-shrink: 0; border: 1px solid #252f44; }
        .chip-green { color: var(--win-green) !important; border-color: var(--win-green); }

        /* Animation Area */
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; z-index: 10; display: none; }
        #countdown-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--win-green); }

        /* Bet Controls - FULL FEATURES */
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 8px; border-radius: 15px; border: 1px solid #252f44; width: 50%; }
        .auto-row { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 5px; color: #aaa; }
        .amt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin: 5px 0; }
        .amt-btn { background: #1c2538; border: 1px solid #252f44; color: white; padding: 4px 0; border-radius: 4px; font-size: 10px; cursor: pointer; }
        .input-box { background: #000; border: 1px solid #444; border-radius: 20px; display: flex; justify-content: space-between; padding: 4px 10px; align-items: center; }
        .input-box input { background: none; border: none; color: white; width: 45px; text-align: center; outline: none; }
        .main-btn { width: 100%; height: 40px; border: none; border-radius: 8px; font-weight: bold; color: white; background: var(--win-green); margin-top: 5px; cursor: pointer; }
        .btn-cashout { background: #d97706 !important; }

        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 10px; font-size: 10px; border: 1px solid #252f44; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between;"><b>MENU</b> <span onclick="toggleMenu()" style="cursor:pointer">âœ•</span></div>
    <div style="margin-top:20px; background:#161d2b; padding:15px; border-radius:10px;">
        <p>ðŸ’° Deposit (20% Bonus)</p>
        <p style="font-size:12px; color:gray; margin-top:5px;">UPI: demo@upi</p>
        <input type="number" id="dep-amt" placeholder="Amount" style="width:100%; margin-top:10px; padding:5px; background:#000; color:#fff; border:1px solid #333;">
        <input type="text" id="dep-utr" placeholder="UTR Number" style="width:100%; margin-top:5px; padding:5px; background:#000; color:#fff; border:1px solid #333;">
        <button onclick="alert('Sent!')" class="main-btn">Deposit</button>
    </div>
    <button class="main-btn" style="background:#d11348; margin-top:20px;" onclick="auth.signOut()">LOGOUT</button>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:bold; font-size:22px;">AVIATOR</div>
    <div class="balance-box">â‚¹<span id="bal-text">0.00</span></div>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">â˜°</div>
</div>

<div class="history-container">
    <div class="history-strip" id="hist-row"></div>
</div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="countdown-box"><div id="cd-num" style="font-size:32px; font-weight:bold;">5</div><div>NEXT ROUND</div></div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <div class="auto-row">
            <label><input type="checkbox" id="auto-play-1"> Auto Play</label>
            <label>Auto Cash <input type="number" id="ac-1" value="2.0" style="width:25px; background:none; border:none; color:white;"></label>
        </div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(1,10)">10</button><button class="amt-btn" onclick="setAmt(1,100)">100</button><button class="amt-btn" onclick="setAmt(1,200)">200</button>
            <button class="amt-btn" onclick="setAmt(1,500)">500</button><button class="amt-btn" onclick="setAmt(1,1000)">1000</button><button class="amt-btn" onclick="setAmt(1,5000)">5000</button>
        </div>
        <div class="input-box"><button onclick="adj(1,-10)">-</button><input type="number" id="amt-1" value="100"><button onclick="adj(1,10)">+</button></div>
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <div class="auto-row">
            <label><input type="checkbox" id="auto-play-2"> Auto Play</label>
            <label>Auto Cash <input type="number" id="ac-2" value="2.0" style="width:25px; background:none; border:none; color:white;"></label>
        </div>
        <div class="amt-grid">
            <button class="amt-btn" onclick="setAmt(2,10)">10</button><button class="amt-btn" onclick="setAmt(2,100)">100</button><button class="amt-btn" onclick="setAmt(2,200)">200</button>
            <button class="amt-btn" onclick="setAmt(2,500)">500</button><button class="amt-btn" onclick="setAmt(2,1000)">1000</button><button class="amt-btn" onclick="setAmt(2,5000)">5000</button>
        </div>
        <div class="input-box"><button onclick="adj(2,-10)">-</button><input type="number" id="amt-2" value="100"><button onclick="adj(2,10)">+</button></div>
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section" id="fake-users"></div>

<script>
    // --- NO RELOAD LOGIC ---
    window.onbeforeunload = () => "Do not refresh!";
    document.addEventListener('touchmove', (e) => { if(e.touches[0].pageY > 10) e.preventDefault(); }, {passive: false});

    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com", 
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame", 
        storageBucket: "myaviatoregame.firebasestorage.app", 
        messagingSenderId: "286687400349", 
        appId: "1:286687400349:web:e01e2cff439a3267de1f74" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    let wallet = 0, multiplier = 1.0, isFlying = false, currentUser = null;
    let activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image();
    planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    auth.onAuthStateChanged(user => {
        if (user) { 
            currentUser = user; 
            db.ref('users/' + user.uid + '/balance').on('value', snap => { 
                wallet = snap.val() || 0; 
                document.getElementById('bal-text').innerText = wallet.toFixed(2);
            });
            syncHistory();
            startEngine();
        } else { window.location.href = "index.html"; }
    });

    function syncHistory() {
        db.ref('history').limitToLast(20).on('value', snap => {
            const row = document.getElementById('hist-row');
            row.innerHTML = "";
            let data = [];
            snap.forEach(c => data.push(c.val()));
            data.reverse().forEach(v => {
                row.innerHTML += `<div class="hist-chip ${v >= 2 ? 'chip-green' : ''}">${v}x</div>`;
            });
        });
    }

    function startEngine() {
        isFlying = false;
        document.getElementById('multiplier-text').style.display = 'none';
        document.getElementById('countdown-box').style.display = 'block';
        
        // Auto Play
        [1,2].forEach(p => {
            if(document.getElementById('auto-play-'+p).checked && !activeBets[p]) {
                let a = parseInt(document.getElementById('amt-'+p).value);
                if(a <= wallet) { wallet -= a; activeBets[p] = {amt:a, cashed:false}; db.ref('users/'+currentUser.uid).update({balance:wallet}); }
            }
        });
        
        updateButtons();
        let t = 5;
        let timer = setInterval(() => {
            t--; document.getElementById('cd-num').innerText = t;
            if(t <= 0) { clearInterval(timer); document.getElementById('countdown-box').style.display = 'none'; launch(); }
        }, 1000);
    }

    function launch() {
        isFlying = true;
        document.getElementById('multiplier-text').style.display = 'block';
        let crash = (1 + Math.pow(Math.random(), 3) * 15).toFixed(2);
        let start = Date.now();

        function loop() {
            if(!isFlying) return;
            let elapsed = (Date.now() - start) / 1000;
            multiplier = Math.pow(1.15, elapsed);

            // Auto Cashout
            [1,2].forEach(p => {
                let target = parseFloat(document.getElementById('ac-'+p).value);
                if(activeBets[p] && !activeBets[p].cashed && multiplier >= target) {
                    wallet += (activeBets[p].amt * multiplier);
                    activeBets[p].cashed = true;
                    db.ref('users/'+currentUser.uid).update({balance:wallet});
                }
            });

            if(multiplier >= crash) {
                isFlying = false;
                db.ref('history').push(parseFloat(crash));
                activeBets[1] = activeBets[2] = null;
                setTimeout(startEngine, 3000);
                return;
            }
            document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            draw(); updateButtons(); requestAnimationFrame(loop);
        }
        loop();
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying && !activeBets[p]) {
            if(amt <= wallet) { wallet -= amt; activeBets[p] = {amt, cashed:false}; }
        } else if(isFlying && activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier); activeBets[p].cashed = true;
        }
        db.ref('users/' + currentUser.uid).update({ balance: wallet });
        updateButtons();
    }

    function updateButtons() {
        [1,2].forEach(p => {
            let btn = document.getElementById('btn-'+p);
            if(!isFlying) btn.innerText = activeBets[p] ? "CANCEL" : "BET";
            else btn.innerText = (activeBets[p] && !activeBets[p].cashed) ? "CASH OUT" : "WAITING";
            if(isFlying && activeBets[p] && !activeBets[p].cashed) btn.classList.add('btn-cashout'); else btn.classList.remove('btn-cashout');
        });
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 10, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height-40) - (Math.pow(p,0.6)*canvas.height*0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    function setAmt(p, v) { document.getElementById('amt-'+p).value = v; }
    function adj(p, v) { let i = document.getElementById('amt-'+p); i.value = Math.max(10, parseInt(i.value)+v); }
    function toggleMenu() { const m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
</script>
</body>
</html>
