<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Game</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg-dark: #0a0e17; --panel-bg: #161d2b; --win-green: #28a745; --accent-red: #d11348; --gold: #ffc107; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        .top-nav { background: #0f1521; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #252f44; }
        .balance-box { background: #000; border: 2px solid var(--win-green); padding: 6px 15px; border-radius: 20px; color: var(--win-green); font-weight: bold; }
        .display-area { position: relative; height: 220px; background: radial-gradient(circle at bottom left, #1a2a44 0%, #05080f 70%); margin: 10px; border-radius: 15px; border: 1px solid #252f44; overflow: hidden; }
        #multiplier-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; z-index: 10; }
        #flew-away { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: #ff0055; font-size: 1.5rem; font-weight: bold; display: none; }
        .bet-container { display: flex; gap: 8px; padding: 10px; }
        .bet-card { background: var(--panel-bg); padding: 10px; border-radius: 15px; border: 1px solid #252f44; width: 50%; text-align: center; }
        .main-btn { width: 100%; height: 40px; border: none; border-radius: 8px; font-weight: bold; color: white; background: var(--win-green); cursor: pointer; }
        .live-section { margin: 10px; background: var(--panel-bg); border-radius: 15px; font-size: 10px; border: 1px solid #252f44; min-height: 200px; }
        .live-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1.2fr; padding: 6px 10px; border-bottom: 1px solid #1a2233; }
        
        /* Sidebar/Deposit */
        #side-menu { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #0f1521; z-index: 5000; transition: 0.4s; padding: 20px; border-left: 1px solid #252f44; }
        .menu-item { padding: 15px; background: #161d2b; border-radius: 10px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; }
        .form-container { display: none; background: #05080f; padding: 15px; border-radius: 10px; border: 1px solid #252f44; }
        .f-input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; background: #000; color: white; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="side-menu">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><b>MENU</b> <span onclick="toggleMenu()">âœ•</span></div>
    <div class="menu-item" onclick="toggleSub('dep-box')">ðŸ’° Deposit <span>â–¼</span></div>
    <div id="dep-box" class="form-container">
        <div style="text-align:center; background:#fff; padding:10px; border-radius:10px;">
            <img id="qr-display" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=YOUR_ID@okicici&am=0" style="width:120px;">
        </div>
        <a id="upi-link" href="upi://pay?pa=YOUR_ID@okicici&am=0" style="display:block; background:#007bff; color:white; padding:10px; border-radius:5px; text-align:center; margin-top:10px; text-decoration:none; font-weight:bold;">PAY VIA UPI APP</a>
        <input type="number" id="dep-amt" class="f-input" placeholder="Amount" oninput="updateQR()">
        <input type="text" id="dep-utr" class="f-input" placeholder="UTR/Reference Number">
        <button class="main-btn" style="margin-top:10px;" onclick="requestDeposit()">SUBMIT TO ADMIN</button>
    </div>
</div>

<div class="top-nav">
    <div style="color:#ff0055; font-weight:900; font-size:20px;">AVIATOR</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="balance-box">â‚¹<span id="bal-text">0.00</span></div>
        <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">â˜°</div>
    </div>
</div>

<div class="display-area">
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier-text">1.00x</div>
    <div id="flew-away">FLEW AWAY!</div>
</div>

<div class="bet-container">
    <div class="bet-card">
        <input type="number" id="amt-1" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #444; margin-bottom:5px; text-align:center;">
        <button id="btn-1" class="main-btn" onclick="handleBet(1)">BET</button>
    </div>
    <div class="bet-card">
        <input type="number" id="amt-2" value="100" style="width:100%; background:#000; color:#fff; border:1px solid #444; margin-bottom:5px; text-align:center;">
        <button id="btn-2" class="main-btn" onclick="handleBet(2)">BET</button>
    </div>
</div>

<div class="live-section">
    <div id="live-list"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", authDomain: "myaviatoregame.firebaseapp.com", projectId: "myaviatoregame", storageBucket: "myaviatoregame.firebasestorage.app", messagingSenderId: "286687400349", appId: "1:286687400349:web:e01e2cff439a3267de1f74" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let wallet = 0, multiplier = 1.0, isFlying = false, activeBets = { 1: null, 2: null };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const planeImg = new Image(); planeImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMzIgMjU2TDE2MCAxOTJMMjI0IDMyLDI4OCAxOTJMNTAwIDI1NkwyODggMzI0TDIyNCA0ODBMMTYwIDMyNEwzMiAyNTZ6IiBmaWxsPSIjZmYwMDQ0Ii8+PC9zdmc+";

    function toggleMenu() { let m = document.getElementById('side-menu'); m.style.right = m.style.right === '0px' ? '-100%' : '0px'; }
    function toggleSub(id) { let e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; }
    function updateQR() {
        let v = document.getElementById('dep-amt').value || 0;
        let upi = "upi://pay?pa=YOUR_ID@okicici&pn=Admin&am=" + v;
        document.getElementById('qr-display').src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(upi);
        document.getElementById('upi-link').href = upi;
    }

    function requestDeposit() {
        let amt = document.getElementById('dep-amt').value;
        let utr = document.getElementById('dep-utr').value;
        if(!amt || !utr) return alert("Fill all fields!");
        db.ref('requests/deposits').push({ uid: auth.currentUser.uid, email: auth.currentUser.email, amount: parseFloat(amt), utr: utr, status: 'pending' });
        alert("Request Sent to Admin!");
    }

    function handleBet(p) {
        let amt = parseInt(document.getElementById('amt-'+p).value);
        if(!isFlying) {
            if(activeBets[p]) { wallet += activeBets[p].amt; activeBets[p] = null; }
            else if(amt <= wallet) { wallet -= amt; activeBets[p] = { amt, cashed: false }; }
        } else if(activeBets[p] && !activeBets[p].cashed) {
            wallet += (activeBets[p].amt * multiplier); activeBets[p].cashed = true;
        }
        db.ref('users/' + auth.currentUser.uid).update({ balance: wallet });
        updateUI();
    }

    function updateUI() {
        document.getElementById('bal-text').innerText = wallet.toFixed(2);
        [1,2].forEach(p => {
            let b = document.getElementById('btn-'+p);
            if(!isFlying) b.innerText = activeBets[p] ? "CANCEL" : "BET";
            else if(activeBets[p] && !activeBets[p].cashed) b.innerText = "CASH OUT â‚¹"+(activeBets[p].amt * multiplier).toFixed(1);
            else b.innerText = "BET NEXT";
        });
    }

    function startLoop() {
        isFlying = false; multiplier = 1.0;
        document.getElementById('flew-away').style.display = 'none';
        let t = 5; let timer = setInterval(() => { if(t <= 0){ clearInterval(timer); runFlight(); } t--; }, 1000);
        updateUI();
    }

    function runFlight() {
        isFlying = true; let crash = (1.0 + Math.pow(Math.random(), 3) * 5).toFixed(2);
        let anim = () => {
            if(!isFlying) return;
            if(multiplier >= crash) {
                isFlying = false; document.getElementById('flew-away').style.display = 'block';
                activeBets[1] = activeBets[2] = null; setTimeout(startLoop, 3000); return;
            }
            multiplier += 0.002; document.getElementById('multiplier-text').innerText = multiplier.toFixed(2) + "x";
            updateUI(); draw(); requestAnimationFrame(anim);
        }; anim();
    }

    function draw() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        let p = Math.min((multiplier - 1) / 2, 0.9);
        let x = p * canvas.width * 0.9 + 20, y = (canvas.height - 40) - (Math.pow(p,0.6) * canvas.height * 0.7);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 4; ctx.beginPath();
        ctx.moveTo(0, canvas.height); ctx.quadraticCurveTo(x/2, canvas.height, x, y); ctx.stroke();
        ctx.drawImage(planeImg, x-25, y-25, 50, 50);
    }

    auth.onAuthStateChanged(user => {
        if(!user) window.location.href = "index.html";
        else db.ref('users/'+user.uid+'/balance').on('value', s => { wallet = s.val() || 0; updateUI(); });
    });
    planeImg.onload = startLoop;
</script>
</body>
</html>
