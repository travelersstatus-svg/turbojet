<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Aviator Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 20px; }
        .section-card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 25px; }
        h2 { color: #ff0055; border-bottom: 1px solid #252f44; padding-bottom: 10px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #252f44; font-size: 14px; }
        th { color: #9ea0a3; text-transform: uppercase; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .btn-app { background: #28a745; color: white; }
        .btn-rej { background: #d11348; color: white; }
        .btn-edit { background: #5a32a8; color: white; }
        code { background: #000; padding: 2px 5px; border-radius: 4px; color: #00d4ff; }
    </style>
</head>
<body>

    <h1>ADMIN DASHBOARD</h1>

    <div class="section-card">
        <h2>üë• ALL USERS</h2>
        <table>
            <thead><tr><th>Email</th><th>Balance</th><th>Control</th></tr></thead>
            <tbody id="users-list"></tbody>
        </table>
    </div>

    <div class="section-card">
        <h2>üí∞ DEPOSIT REQUESTS</h2>
        <table>
            <thead><tr><th>User Email</th><th>Amount</th><th>UTR/Ref</th><th>Action</th></tr></thead>
            <tbody id="dep-list"></tbody>
        </table>
    </div>

    <div class="section-card">
        <h2>üè¶ WITHDRAWAL REQUESTS</h2>
        <table>
            <thead><tr><th>User Email</th><th>Amount</th><th>Bank/UPI Details</th><th>Action</th></tr></thead>
            <tbody id="with-list"></tbody>
        </table>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch All Users
    db.ref('users').on('value', snap => {
        let html = "";
        snap.forEach(child => {
            let u = child.val();
            html += `<tr>
                <td>${u.email}</td>
                <td style="color:#28a745; font-weight:bold;">‚Çπ${(u.balance || 0).toFixed(2)}</td>
                <td><button class="btn btn-edit" onclick="manualEdit('${child.key}')">Edit Balance</button></td>
            </tr>`;
        });
        document.getElementById('users-list').innerHTML = html || "<tr><td colspan='3'>No users found</td></tr>";
    });

    // Fetch Deposit Requests
    db.ref('requests/deposits').on('value', snap => {
        let html = "";
        snap.forEach(child => {
            let d = child.val();
            if(d.status === 'pending') {
                html += `<tr>
                    <td>${d.email}</td>
                    <td><b>‚Çπ${d.amount}</b></td>
                    <td><code>${d.utr}</code></td>
                    <td>
                        <button class="btn btn-app" onclick="approveDep('${child.key}','${d.uid}',${d.amount})">Approve</button>
                        <button class="btn btn-rej" onclick="rejectReq('deposits','${child.key}')">Reject</button>
                    </td>
                </tr>`;
            }
        });
        document.getElementById('dep-list').innerHTML = html || "<tr><td colspan='4'>No pending deposits</td></tr>";
    });

    // Fetch Withdrawal Requests
    db.ref('requests/withdrawals').on('value', snap => {
        let html = "";
        snap.forEach(child => {
            let w = child.val();
            if(w.status === 'pending') {
                html += `<tr>
                    <td>${w.email}</td>
                    <td><b>‚Çπ${w.amount}</b></td>
                    <td>${w.details || 'UPI/Bank Info'}</td>
                    <td>
                        <button class="btn btn-app" onclick="approveWith('${child.key}')">Mark Paid</button>
                        <button class="btn btn-rej" onclick="rejectReq('withdrawals','${child.key}')">Reject</button>
                    </td>
                </tr>`;
            }
        });
        document.getElementById('with-list').innerHTML = html || "<tr><td colspan='4'>No pending withdrawals</td></tr>";
    });

    // Actions
    function approveDep(key, uid, amt) {
        db.ref('users/' + uid + '/balance').transaction(c => (c || 0) + amt);
        db.ref('requests/deposits/' + key).update({ status: 'approved' });
        alert("Deposit Approved!");
    }

    function approveWith(key) {
        db.ref('requests/withdrawals/' + key).update({ status: 'approved' });
        alert("Withdrawal marked as Paid!");
    }

    function rejectReq(path, key) {
        db.ref('requests/' + path + '/' + key).update({ status: 'rejected' });
        alert("Request Rejected!");
    }

    function manualEdit(uid) {
        let b = prompt("Enter new balance:");
        if(b !== null) db.ref('users/' + uid).update({ balance: parseFloat(b) });
    }
</script>
</body>
</html>
