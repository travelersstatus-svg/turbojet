<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 15px; }
        .card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        #login-box { text-align: center; margin-top: 50px; background: #161d2b; padding: 30px; border-radius: 12px; max-width: 350px; margin: 50px auto; border: 1px solid #252f44; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border-radius: 5px; border: 1px solid #252f44; background: #05080f; color: white; }
        .btn { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; background: #28a745; color: white; }
        #admin-content { display: none; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #252f44; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color:#ff0055">Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="login()">Login to Dashboard</button>
    </div>

    <div id="admin-content">
        <h1 style="text-align:center;">ADMIN DASHBOARD</h1>
        <div class="card">
            <h3>üë• USERS</h3>
            <div style="overflow-x:auto;"><table id="users-table"><thead><tr><th>Email</th><th>Balance</th><th>Edit</th></tr></thead><tbody id="users-list"></tbody></table></div>
        </div>
        <div class="card">
            <h3>üí∞ DEPOSITS</h3>
            <div style="overflow-x:auto;"><table id="dep-table"><thead><tr><th>Email</th><th>Amount</th><th>UTR</th><th>Action</th></tr></thead><tbody id="dep-list"></tbody></table></div>
        </div>
        <div class="card">
            <h3>üè¶ WITHDRAWALS</h3>
            <div style="overflow-x:auto;"><table id="with-table"><thead><tr><th>Email</th><th>Amount</th><th>Details</th><th>Action</th></tr></thead><tbody id="with-list"></tbody></table></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then((u) => {
            if(u.user.uid === "IirH6H3tL0dJaTGPvCeigpRJQ8j1") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else { alert("Aap admin nahi hain!"); auth.signOut(); }
        }).catch(err => alert("Login Failed: " + err.message));
    }

    function loadData() {
        db.ref('users').on('value', s => {
            let h = ""; s.forEach(c => {
                let u = c.val(); h += `<tr><td>${u.email}</td><td style="color:#28a745">‚Çπ${(u.balance || 0).toFixed(2)}</td><td><button onclick="editBal('${c.key}')">Edit</button></td></tr>`;
            });
            document.getElementById('users-list').innerHTML = h || "<tr><td colspan='3'>No Users</td></tr>";
        });
        // Deposits and Withdrawals logic here...
        db.ref('requests/withdrawals').on('value', s => {
            let h = ""; s.forEach(c => {
                let w = c.val(); if(w.status === 'pending') {
                    h += `<tr><td>${w.email}</td><td>‚Çπ${w.amount}</td><td>${w.details || 'N/A'}</td><td><button onclick="pay('${c.key}')">Paid</button></td></tr>`;
                }
            });
            document.getElementById('with-list').innerHTML = h || "<tr><td colspan='4'>No Pending</td></tr>";
        });
    }
    function editBal(id) { let a = prompt("New Balance:"); if(a) db.ref('users/' + id).update({balance: parseFloat(a)}); }
    function pay(k) { if(confirm("Mark as Paid?")) db.ref('requests/withdrawals/' + k).update({status: 'approved'}); }
</script>
</body>
</html>
