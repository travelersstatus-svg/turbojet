<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0a0e17; --card: #161d2b; --accent: #ff0055; --green: #28a745; --blue: #3b82f6; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 15px; margin: 0; }
        .header { text-align: center; color: var(--accent); margin: 20px 0; text-transform: uppercase; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #252f44; }
        h2 { font-size: 16px; border-bottom: 1px solid #252f44; padding-bottom: 10px; color: var(--accent); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 12px; color: #8892b0; padding: 8px; border-bottom: 2px solid #252f44; }
        td { padding: 10px 8px; font-size: 13px; border-bottom: 1px solid #252f44; }
        .btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
        .btn-edit { background: #6366f1; }
        .btn-approve { background: var(--green); }
        .btn-paid { background: var(--blue); }
        .btn-reject { background: #d11348; }
        .no-data { text-align: center; padding: 20px; color: #4b5563; font-style: italic; }
    </style>
</head>
<body>

    <h1 class="header">Admin Control Panel</h1>

    <div class="card">
        <h2>üë• ALL USERS</h2>
        <table>
            <thead><tr><th>Email</th><th>Balance</th><th>Action</th></tr></thead>
            <tbody id="user-list"><tr><td colspan="3" class="no-data">Loading users...</td></tr></tbody>
        </table>
    </div>

    <div class="card">
        <h2>üí∞ DEPOSIT REQUESTS</h2>
        <table>
            <thead><tr><th>User</th><th>Details</th><th>Action</th></tr></thead>
            <tbody id="deposit-list"><tr><td colspan="3" class="no-data">No pending deposits</td></tr></tbody>
        </table>
    </div>

    <div class="card">
        <h2>üè¶ WITHDRAWAL REQUESTS</h2>
        <table>
            <thead><tr><th>User</th><th>Amount</th><th>Action</th></tr></thead>
            <tbody id="withdrawal-list"><tr><td colspan="3" class="no-data">No pending withdrawals</td></tr></tbody>
        </table>
    </div>

    <center><button class="btn btn-reject" onclick="logout()" style="padding:10px 30px;">LOGOUT</button></center>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc", 
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // AUTHORIZED ADMIN UID FROM YOUR SCREENSHOT
    const ADMIN_UID = "iirH6H3tLOdJaTGPvCeigpRJQ8j1"; 

    auth.onAuthStateChanged(user => {
        if (user && user.uid === ADMIN_UID) {
            initAdmin();
        } else if (user) {
            alert("Unauthorized Access! UID: " + user.uid);
            // logout(); // Uncomment to force logout unauthorized users
        } else {
            window.location.href = "login.html"; 
        }
    });

    function initAdmin() {
        // Load Users
        db.ref('users').on('value', snap => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const u = child.val();
                list.innerHTML += `<tr>
                    <td>${u.email || 'N/A'}</td>
                    <td style="color:#10b981">‚Çπ${(u.balance || 0).toFixed(2)}</td>
                    <td><button class="btn btn-edit" onclick="editBal('${child.key}','${u.email}',${u.balance})">Edit</button></td>
                </tr>`;
            });
        });

        // Load Deposits
        db.ref('requests/deposits').on('value', snap => {
            const list = document.getElementById('deposit-list');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(child => {
                const r = child.val();
                if(r.status === "pending") {
                    count++;
                    list.innerHTML += `<tr>
                        <td>${r.email}</td>
                        <td>UTR: <b>${r.utr}</b><br>‚Çπ${r.amount}</td>
                        <td>
                            <button class="btn btn-approve" onclick="approveDep('${child.key}','${r.uid}',${r.amount})">Approve</button>
                            <button class="btn btn-reject" onclick="updateStatus('deposits','${child.key}','rejected')">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            if(count === 0) list.innerHTML = '<tr><td colspan="3" class="no-data">No pending deposits</td></tr>';
        });

        // Load Withdrawals
        db.ref('requests/withdrawals').on('value', snap => {
            const list = document.getElementById('withdrawal-list');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(child => {
                const r = child.val();
                if(r.status === "pending") {
                    count++;
                    list.innerHTML += `<tr>
                        <td>${r.email}</td>
                        <td><b>‚Çπ${r.amount}</b></td>
                        <td>
                            <button class="btn btn-paid" onclick="updateStatus('withdrawals','${child.key}','approved')">Paid</button>
                            <button class="btn btn-reject" onclick="updateStatus('withdrawals','${child.key}','rejected')">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            if(count === 0) list.innerHTML = '<tr><td colspan="3" class="no-data">No pending withdrawals</td></tr>';
        });
    }

    function editBal(uid, email, current) {
        const val = prompt(`Edit Balance for ${email}`, current);
        if (val !== null) db.ref('users/' + uid).update({ balance: parseFloat(val) });
    }

    function approveDep(id, uid, amt) {
        db.ref('users/' + uid + '/balance').transaction(c => (c || 0) + amt);
        db.ref('requests/deposits/' + id).update({ status: 'approved' });
    }

    function updateStatus(path, id, status) {
        db.ref(`requests/${path}/${id}`).update({ status: status });
    }

    function logout() { auth.signOut(); }
</script>
</body>
</html>
