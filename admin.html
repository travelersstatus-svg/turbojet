<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 10px; margin: 0; }
        .card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        h3 { color: #ff0055; margin-top: 0; border-bottom: 1px solid #252f44; padding-bottom: 8px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #252f44; font-size: 11px; }
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-app { background: #28a745; color: white; }
        #login-box { text-align: center; margin: 50px auto; background: #161d2b; padding: 25px; border-radius: 12px; max-width: 300px; border: 1px solid #252f44; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border-radius: 5px; border: 1px solid #252f44; background: #05080f; color: white; }
        #admin-content { display: none; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color:#ff0055">Admin Login</h2>
        <input type="email" id="email" placeholder="Email" value="travelersstatus@gmail.com">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-app" onclick="login()">Login</button>
    </div>

    <div id="admin-content">
        <h2 style="text-align:center; font-size: 18px;">ADMIN PANEL</h2>
        
        <div class="card">
            <h3>üë• USERS</h3>
            <div style="overflow-x:auto;"><table><tbody id="users-list"></tbody></table></div>
        </div>

        <div class="card">
            <h3>üí∞ DEPOSITS</h3>
            <div style="overflow-x:auto;"><table><tbody id="dep-list"></tbody></table></div>
        </div>

        <div class="card">
            <h3>üè¶ WITHDRAWALS</h3>
            <div style="overflow-x:auto;"><table><tbody id="with-list"></tbody></table></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then((res) => {
            // FIXED UID (Case sensitive)
            if(res.user.uid === "iirH6H3tLOdJaTGPvCeigpRJQ8j1") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else {
                alert("Unauthorized! UID: " + res.user.uid);
                auth.signOut();
            }
        }).catch(err => alert("Error: " + err.message));
    }

    function loadData() {
        db.ref('users').on('value', snap => {
            let h = "<tr><th>Email</th><th>Bal</th><th>Action</th></tr>"; 
            snap.forEach(c => {
                let u = c.val(); h += `<tr><td>${u.email}</td><td style="color:#28a745">‚Çπ${(u.balance || 0).toFixed(2)}</td><td><button onclick="editBal('${c.key}')" style="background:#4b0082; color:white; border:none; border-radius:3px;">Edit</button></td></tr>`;
            });
            document.getElementById('users-list').innerHTML = h;
        });

        db.ref('requests/deposits').on('value', snap => {
            let h = "<tr><th>Email</th><th>Amt</th><th>Action</th></tr>"; 
            snap.forEach(c => {
                let d = c.val(); if(d.status === 'pending') {
                    h += `<tr><td>${d.email}</td><td>‚Çπ${d.amount}</td><td><button onclick="appDep('${c.key}','${d.uid}',${d.amount})" class="btn btn-app" style="font-size:10px;">Approve</button></td></tr>`;
                }
            });
            document.getElementById('dep-list').innerHTML = h;
        });

        db.ref('requests/withdrawals').on('value', snap => {
            let h = "<tr><th>Email</th><th>Amt</th><th>Action</th></tr>"; 
            snap.forEach(c => {
                let w = c.val(); if(w.status === 'pending') {
                    h += `<tr><td>${w.email}</td><td>‚Çπ${w.amount}</td><td><button onclick="appWith('${c.key}')" class="btn btn-app" style="font-size:10px;">Paid</button></td></tr>`;
                }
            });
            document.getElementById('with-list').innerHTML = h;
        });
    }

    function editBal(id) { let a = prompt("New Balance:"); if(a) db.ref('users/' + id).update({balance: parseFloat(a)}); }
    function appDep(k, u, a) { if(confirm("Confirm?")) { db.ref('users/'+u+'/balance').transaction(c => (c||0)+a); db.ref('requests/deposits/'+k).update({status:'approved'}); } }
    function appWith(k) { if(confirm("Confirm Paid?")) { db.ref('requests/withdrawals/'+k).update({status:'approved'}); } }
</script>
</body>
</html>
