<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Final Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 10px; margin: 0; }
        .card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        h3 { color: #ff0055; margin-top: 0; border-bottom: 1px solid #252f44; padding-bottom: 8px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #252f44; font-size: 12px; }
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; width: 45%; font-size: 11px; }
        .btn-ok { background: #28a745; color: white; margin-right: 5px; }
        .btn-no { background: #dc3545; color: white; }
        #login-box { text-align: center; margin: 50px auto; background: #161d2b; padding: 25px; border-radius: 12px; max-width: 300px; border: 1px solid #252f44; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border-radius: 5px; border: 1px solid #252f44; background: #05080f; color: white; }
        #admin-content { display: none; }
        .utr-box { color: #ffc107; font-weight: bold; background: #000; padding: 2px 5px; border-radius: 4px; }
        .status-p { color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color:#ff0055">Admin Panel</h2>
        <input type="email" id="email" placeholder="Admin Email" value="travelersstatus@gmail.com">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-ok" style="width:100%" onclick="login()">Login</button>
    </div>

    <div id="admin-content">
        <h2 style="text-align:center; color:#ff0055; font-size: 20px;">DASHBOARD</h2>
        
        <div class="card">
            <h3>ðŸ’° NEW DEPOSITS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>User</th><th>Details</th><th>Action</th></tr></thead>
                    <tbody id="dep-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ’¸ NEW WITHDRAWALS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>User</th><th>Amount</th><th>Action</th></tr></thead>
                    <tbody id="with-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ‘¥ ALL USERS</h3>
            <div style="overflow-x:auto;">
                <table id="users-list-table">
                    <thead><tr><th>Email</th><th>Balance</th><th>Action</th></tr></thead>
                    <tbody id="users-list"></tbody>
                </table>
            </div>
        </div>
        
        <button onclick="auth.signOut(); location.reload();" style="background:#444; color:white; border:none; padding:12px; width:100%; border-radius:8px; cursor:pointer; font-weight:bold;">LOGOUT</button>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const ADMIN_UID = "iirH6H3tL0dJaTGPvCeigpRJQ8j1"; 

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then((res) => {
            if(res.user.uid === ADMIN_UID) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else {
                alert("Unauthorized Access!");
                auth.signOut();
            }
        }).catch(err => alert("Login Failed: " + err.message));
    }

    function loadData() {
        // --- DEPOSITS REALTIME ---
        db.ref('requests/deposits').on('value', snap => {
            let h = "";
            snap.forEach(child => {
                let d = child.val();
                if(d.status === 'pending') {
                    h += `<tr>
                        <td>${d.email}</td>
                        <td>â‚¹${d.amount}<br><small class="utr-box">${d.utr || 'No UTR'}</small></td>
                        <td>
                            <button onclick="action('deposits','${child.key}','approved','${d.uid}',${d.amount})" class="btn btn-ok">Approve</button>
                            <button onclick="action('deposits','${child.key}','rejected','${d.uid}',0)" class="btn btn-no">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById('dep-list').innerHTML = h || "<tr><td colspan='3'>No New Requests</td></tr>";
        });

        // --- WITHDRAWALS REALTIME ---
        db.ref('requests/withdrawals').on('value', snap => {
            let h = "";
            snap.forEach(child => {
                let w = child.val();
                if(w.status === 'pending') {
                    h += `<tr>
                        <td>${w.email}</td>
                        <td>â‚¹${w.amount}</td>
                        <td>
                            <button onclick="action('withdrawals','${child.key}','success','${w.uid}',0)" class="btn btn-ok">Complete</button>
                            <button onclick="action('withdrawals','${child.key}','rejected','${w.uid}',${w.amount})" class="btn btn-no">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById('with-list').innerHTML = h || "<tr><td colspan='3'>No New Requests</td></tr>";
        });

        // --- ALL USERS REALTIME ---
        db.ref('users').on('value', snap => {
            let h = "";
            snap.forEach(child => {
                let u = child.val();
                h += `<tr>
                    <td>${u.email}</td>
                    <td>â‚¹${(u.balance || 0).toFixed(2)}</td>
                    <td><button onclick="editBal('${child.key}',${u.balance || 0})" class="btn btn-ok" style="width:auto">Edit</button></td>
                </tr>`;
            });
            document.getElementById('users-list').innerHTML = h;
        });
    }

    function action(type, key, status, uid, amt) {
        if(confirm("Are you sure?")) {
            // Update Status in Requests
            db.ref(`requests/${type}/${key}`).update({ status: status })
            .then(() => {
                // If Deposit Approved: Add Money
                if(type === 'deposits' && status === 'approved') {
                    db.ref(`users/${uid}/balance`).transaction(c => (c || 0) + amt);
                }
                // If Withdrawal Rejected: Refund Money
                if(type === 'withdrawals' && status === 'rejected') {
                    db.ref(`users/${uid}/balance`).transaction(c => (c || 0) + amt);
                }
                alert("Updated Successfully!");
            }).catch(e => alert(e.message));
        }
    }

    function editBal(uid, current) {
        let n = prompt("Naya balance likhein:", current);
        if(n !== null && !isNaN(n)) {
            db.ref(`users/${uid}`).update({ balance: parseFloat(n) });
        }
    }
</script>
</body>
</html>
