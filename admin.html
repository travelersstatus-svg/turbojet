<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Aviator</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: 'Segoe UI', sans-serif; padding: 15px; margin: 0; }
        .card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h3 { color: #ff0055; margin-top: 0; border-bottom: 1px solid #252f44; padding-bottom: 10px; font-size: 16px; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #252f44; font-size: 13px; }
        th { color: #888; text-transform: uppercase; font-size: 11px; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.3s; }
        .btn-ok { background: #28a745; color: white; margin-right: 5px; }
        .btn-no { background: #dc3545; color: white; }
        .btn-edit { background: #3b82f6; color: white; }
        .btn:hover { opacity: 0.8; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #252f44; background: #05080f; color: white; width: 100%; box-sizing: border-box; }
        #login-box { text-align: center; margin: 100px auto; max-width: 350px; }
        .utr-box { color: #ffc107; font-weight: bold; font-family: monospace; display: block; margin-top: 4px; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; background: #333; }
    </style>
</head>
<body>

    <div id="login-box" class="card">
        <h2 style="color:#ff0055">ADMIN ACCESS</h2>
        <input type="email" id="email" placeholder="Email" value="travelersstatus@gmail.com" style="margin-bottom:10px;">
        <input type="password" id="pass" placeholder="Password" style="margin-bottom:20px;">
        <button class="btn btn-ok" style="width:100%; padding:12px;" onclick="login()">Login to Dashboard</button>
    </div>

    <div id="admin-content" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="color:#ff0055">DASHBOARD</h2>
            <button onclick="auth.signOut(); location.reload();" class="btn btn-no">LOGOUT</button>
        </div>
        
        <div class="card">
            <h3>ðŸ’° PENDING DEPOSITS <span class="badge" id="dep-count">0</span></h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>User Email</th><th>Amount + UTR</th><th>Action</th></tr></thead>
                    <tbody id="dep-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ’¸ PENDING WITHDRAWALS <span class="badge" id="with-count">0</span></h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>User Email</th><th>Bank Details</th><th>Action</th></tr></thead>
                    <tbody id="with-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ‘¥ MANAGE USERS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Balance</th><th>Edit</th></tr></thead>
                    <tbody id="users-list"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const ADMIN_UID = "iirH6H3tL0dJaTGPvCeigpRJQ8j1"; 

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then((res) => {
            if(res.user.uid === ADMIN_UID) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else { alert("Access Denied!"); auth.signOut(); }
        }).catch(err => alert(err.message));
    }

    function loadData() {
        // Deposits
        db.ref('requests/deposits').on('value', snap => {
            let h = "", count = 0;
            snap.forEach(child => {
                let d = child.val();
                if(d.status === 'Pending' || d.status === 'pending') {
                    count++;
                    h += `<tr>
                        <td>${d.email || 'User'}</td>
                        <td>â‚¹${d.amt}<br><small class="utr-box">${d.utr || 'No UTR'}</small></td>
                        <td>
                            <button onclick="processTx('deposits','${child.key}','Approved','${d.uid}',${d.amt})" class="btn btn-ok">Approve</button>
                            <button onclick="processTx('deposits','${child.key}','Rejected','${d.uid}',0)" class="btn btn-no">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById('dep-list').innerHTML = h || "<tr><td colspan='3'>All caught up!</td></tr>";
            document.getElementById('dep-count').innerText = count;
        });

        // Withdrawals
        db.ref('requests/withdrawals').on('value', snap => {
            let h = "", count = 0;
            snap.forEach(child => {
                let w = child.val();
                if(w.status === 'Pending' || w.status === 'pending') {
                    count++;
                    h += `<tr>
                        <td>${w.email || 'User'}</td>
                        <td>â‚¹${w.amt}<br><small style="font-size:10px; color:#aaa">${w.bankDetails || ''}</small></td>
                        <td>
                            <button onclick="processTx('withdrawals','${child.key}','Approved','${w.uid}',0)" class="btn btn-ok">Paid</button>
                            <button onclick="processTx('withdrawals','${child.key}','Rejected','${w.uid}',${w.amt})" class="btn btn-no">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById('with-list').innerHTML = h || "<tr><td colspan='3'>No pending withdrawals</td></tr>";
            document.getElementById('with-count').innerText = count;
        });

        // Users
        db.ref('users').on('value', snap => {
            let h = "";
            snap.forEach(child => {
                let u = child.val();
                h += `<tr>
                    <td>${u.email}</td>
                    <td style="color:#28a745; font-weight:bold;">â‚¹${(u.balance || 0).toFixed(2)}</td>
                    <td><button onclick="editBal('${child.key}',${u.balance || 0})" class="btn btn-edit">Edit</button></td>
                </tr>`;
            });
            document.getElementById('users-list').innerHTML = h;
        });
    }

    function processTx(type, key, status, uid, amt) {
        if(confirm(`Mark as ${status}?`)) {
            // Update the request status
            db.ref(`requests/${type}/${key}`).update({ status: status });
            
            // Update User Transaction status for history
            db.ref(`users/${uid}/transactions`).orderByChild('time').limitToLast(10).once('value', s => {
               s.forEach(c => {
                   if(c.val().amt == amt && c.val().status == "Pending") {
                       db.ref(`users/${uid}/transactions/${c.key}`).update({ status: status });
                   }
               });
            });

            if(type === 'deposits' && status === 'Approved') {
                db.ref(`users/${uid}/balance`).transaction(c => (c || 0) + parseFloat(amt));
            }
            if(type === 'withdrawals' && status === 'Rejected') {
                db.ref(`users/${uid}/balance`).transaction(c => (c || 0) + parseFloat(amt));
            }
            alert("Done!");
        }
    }

    function editBal(uid, current) {
        let n = prompt("Enter New Balance:", current);
        if(n !== null && !isNaN(n)) {
            db.ref(`users/${uid}`).update({ balance: parseFloat(n) });
        }
    }
</script>
</body>
</html>
