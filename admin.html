<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        #login-box { max-width: 350px; margin: 100px auto; background: #161d2b; padding: 25px; border-radius: 12px; text-align: center; border: 1px solid #252f44; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #252f44; background: #05080f; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: #28a745; color: white; }
        #admin-content { display: none; }
        .card { background: #161d2b; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #252f44; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #252f44; }
        .btn-edit { background: #5a32a8; color: white; padding: 5px 10px; border-radius: 4px; border:none; cursor:pointer; }
        .btn-rej { background: #d11348; color: white; padding: 5px 10px; border-radius: 4px; border:none; cursor:pointer; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: #ff0055;">Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="login()">Login to Dashboard</button>
    </div>

    <div id="admin-content">
        <h1 style="text-align:center;">ADMIN DASHBOARD</h1>
        
        <div class="card">
            <h3>ðŸ‘¥ ALL USERS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Balance</th><th>Action</th></tr></thead>
                    <tbody id="users-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ’° PENDING DEPOSITS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Amount</th><th>UTR</th><th>Action</th></tr></thead>
                    <tbody id="dep-list"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        
        auth.signInWithEmailAndPassword(e, p)
            .then((res) => {
                // Yahan UID check ko remove kar diya hai taaki aap login kar sakein
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            })
            .catch(err => alert("Login Error: " + err.message));
    }

    function loadData() {
        // Load Users
        db.ref('users').on('value', snap => {
            let html = "";
            snap.forEach(c => {
                let u = c.val();
                html += `<tr><td>${u.email}</td><td style="color:#28a745;">â‚¹${(u.balance || 0).toFixed(2)}</td>
                <td><button class="btn-edit" onclick="manualEdit('${c.key}')">Edit</button></td></tr>`;
            });
            document.getElementById('users-list').innerHTML = html || "<tr><td colspan='3'>No Users</td></tr>";
        });

        // Load Deposits
        db.ref('requests/deposits').on('value', snap => {
            let html = "";
            snap.forEach(c => {
                let d = c.val();
                if(d.status === 'pending') {
                    html += `<tr><td>${d.email}</td><td>â‚¹${d.amount}</td><td>${d.utr}</td>
                    <td><button class="btn-edit" style="background:#28a745" onclick="approveDep('${c.key}','${d.uid}',${d.amount})">Approve</button>
                    <button class="btn-rej" onclick="rejectReq('deposits','${c.key}')">Reject</button></td></tr>`;
                }
            });
            document.getElementById('dep-list').innerHTML = html || "<tr><td colspan='4'>No Pending Deposits</td></tr>";
        });
    }

    function approveDep(k, uid, a) {
        if(confirm("Approve â‚¹" + a + "?")) {
            db.ref('users/' + uid + '/balance').transaction(curr => (curr || 0) + a);
            db.ref('requests/deposits/' + k).update({ status: 'approved' });
        }
    }

    function rejectReq(path, k) {
        if(confirm("Reject this request?")) {
            db.ref('requests/' + path + '/' + k).update({ status: 'rejected' });
        }
    }

    function manualEdit(uid) {
        let b = prompt("Enter new balance:");
        if(b) db.ref('users/' + uid).update({ balance: parseFloat(b) });
    }
</script>
</body>
</html>
