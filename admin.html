<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Verified</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 15px; margin: 0; }
        .card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        h3 { color: #ff0055; border-bottom: 1px solid #252f44; padding-bottom: 10px; margin-top: 0; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #252f44; font-size: 12px; }
        .btn { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin: 2px; }
        .btn-edit { background: #5a32a8; color: white; }
        .btn-app { background: #28a745; color: white; }
        .btn-rej { background: #d11348; color: white; }
        #login-box { text-align: center; margin: 50px auto; background: #161d2b; padding: 30px; border-radius: 12px; max-width: 350px; border: 1px solid #252f44; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border-radius: 5px; border: 1px solid #252f44; background: #05080f; color: white; }
        #admin-content { display: none; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color:#ff0055">Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-app" style="width:100%; font-size:14px;" onclick="login()">Login</button>
    </div>

    <div id="admin-content">
        <h1 style="text-align:center; font-size: 20px;">MASTER DASHBOARD</h1>
        
        <div class="card">
            <h3>üë• ALL USERS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Balance</th><th>Action</th></tr></thead>
                    <tbody id="users-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>üí∞ PENDING DEPOSITS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Amount</th><th>UTR</th><th>Action</th></tr></thead>
                    <tbody id="dep-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>üè¶ PENDING WITHDRAWALS</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Amount</th><th>Details</th><th>Action</th></tr></thead>
                    <tbody id="with-list"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            startLoading();
        }).catch(err => alert("Error: " + err.message));
    }

    function startLoading() {
        db.ref('users').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                let u = c.val();
                h += `<tr><td>${u.email}</td><td style="color:#28a745">‚Çπ${(u.balance || 0).toFixed(2)}</td>
                <td><button onclick="editBal('${c.key}')" class="btn btn-edit">Edit</button></td></tr>`;
            });
            document.getElementById('users-list').innerHTML = h || "<tr><td colspan='3'>No Users</td></tr>";
        });

        db.ref('requests/deposits').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                let d = c.val();
                if(d.status === 'pending') {
                    h += `<tr><td>${d.email}</td><td>‚Çπ${d.amount}</td><td>${d.utr}</td>
                    <td><button onclick="approveDep('${c.key}','${d.uid}',${d.amount})" class="btn btn-app">Approve</button>
                    <button onclick="rejectReq('deposits','${c.key}')" class="btn btn-rej">X</button></td></tr>`;
                }
            });
            document.getElementById('dep-list').innerHTML = h || "<tr><td colspan='4'>No Pending Deposits</td></tr>";
        });

        db.ref('requests/withdrawals').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                let w = c.val();
                if(w.status === 'pending') {
                    h += `<tr><td>${w.email}</td><td>‚Çπ${w.amount}</td><td>${w.details || 'N/A'}</td>
                    <td><button onclick="approveWith('${c.key}')" class="btn btn-app">Paid</button>
                    <button onclick="rejectReq('withdrawals','${c.key}')" class="btn btn-rej">X</button></td></tr>`;
                }
            });
            document.getElementById('with-list').innerHTML = h || "<tr><td colspan='4'>No Pending Withdrawals</td></tr>";
        });
    }

    function editBal(uid) {
        let amt = prompt("New Balance:");
        if(amt) db.ref('users/' + uid).update({ balance: parseFloat(amt) });
    }

    function approveDep(k, uid, a) {
        if(confirm("Approve ‚Çπ" + a + "?")) {
            db.ref('users/' + uid + '/balance').transaction(c => (c || 0) + a);
            db.ref('requests/deposits/' + k).update({ status: 'approved' });
        }
    }

    function approveWith(k) {
        if(confirm("Mark as Paid?")) db.ref('requests/withdrawals/' + k).update({ status: 'approved' });
    }

    function rejectReq(path, k) {
        if(confirm("Reject this request?")) db.ref('requests/' + path + '/' + k).update({ status: 'rejected' });
    }
</script>
</body>
</html>
