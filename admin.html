<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 15px; margin: 0; }
        .section-card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; }
        h2 { color: #ff0055; border-bottom: 1px solid #252f44; padding-bottom: 10px; margin-top: 0; font-size: 18px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #252f44; font-size: 13px; }
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-app { background: #28a745; color: white; }
        .btn-rej { background: #d11348; color: white; }
        .btn-edit { background: #5a32a8; color: white; }
        #login-box { text-align: center; margin-top: 100px; background: #161d2b; padding: 30px; border-radius: 12px; max-width: 400px; margin-left: auto; margin-right: auto; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border-radius: 5px; border: none; background: #05080f; color: white; border: 1px solid #252f44; }
    </style>
</head>
<body>

    <h1 style="text-align:center; font-size: 22px; color: #fff;">ADMIN DASHBOARD</h1>

    <div id="login-box">
        <h3>Admin Access Required</h3>
        <input type="email" id="email" placeholder="Email (travelersstatus...)">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-app" style="width: 100%;" onclick="login()">Login to Dashboard</button>
    </div>

    <div id="admin-content" style="display:none;">
        <div class="section-card" style="display:block;">
            <h2>üë• ALL USERS</h2>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Balance</th><th>Action</th></tr></thead>
                    <tbody id="users-list"></tbody>
                </table>
            </div>
        </div>

        <div class="section-card" style="display:block;">
            <h2>üí∞ DEPOSITS</h2>
            <div style="overflow-x:auto;">
                <table id="dep-table">
                    <thead><tr><th>Email</th><th>Amount</th><th>UTR</th><th>Action</th></tr></thead>
                    <tbody id="dep-list"></tbody>
                </table>
            </div>
        </div>

        <div class="section-card" style="display:block;">
            <h2>üè¶ WITHDRAWALS</h2>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Email</th><th>Amount</th><th>Details</th><th>Action</th></tr></thead>
                    <tbody id="with-list"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const ADMIN_UID = "IirH6H3tL0dJaTGPvCeigpRJQ8j1";

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p)
            .then((res) => {
                if(res.user.uid === ADMIN_UID) {
                    document.getElementById('login-box').style.display = 'none';
                    document.getElementById('admin-content').style.display = 'block';
                    startLoading();
                } else {
                    alert("Aap admin nahi hain!");
                    auth.signOut();
                }
            })
            .catch(err => alert("Login Failed: " + err.message));
    }

    function startLoading() {
        // Users
        db.ref('users').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                let u = c.val();
                h += `<tr><td>${u.email}</td><td style="color:#28a745;">‚Çπ${(u.balance || 0).toFixed(2)}</td>
                <td><button class="btn btn-edit" onclick="manualEdit('${c.key}')">Edit</button></td></tr>`;
            });
            document.getElementById('users-list').innerHTML = h || "<tr><td colspan='3'>No users</td></tr>";
        });

        // Deposits
        db.ref('requests/deposits').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                let d = c.val();
                if(d.status === 'pending') {
                    h += `<tr><td>${d.email}</td><td>‚Çπ${d.amount}</td><td>${d.utr}</td>
                    <td><button class="btn btn-app" onclick="approveDep('${c.key}','${d.uid}',${d.amount})">Approve</button>
                    <button class="btn btn-rej" onclick="rejectReq('deposits','${c.key}')">Reject</button></td></tr>`;
                }
            });
            document.getElementById('dep-list').innerHTML = h || "<tr><td colspan='4'>No pending deposits</td></tr>";
        });

        // Withdrawals
        db.ref('requests/withdrawals').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                let w = c.val();
                if(w.status === 'pending') {
                    h += `<tr><td>${w.email}</td><td>‚Çπ${w.amount}</td><td>${w.details || 'N/A'}</td>
                    <td><button class="btn btn-app" onclick="approveWith('${c.key}')">Paid</button>
                    <button class="btn btn-rej" onclick="rejectReq('withdrawals','${c.key}')">Reject</button></td></tr>`;
                }
            });
            document.getElementById('with-list').innerHTML = h || "<tr><td colspan='4'>No pending withdrawals</td></tr>";
        });
    }

    function approveDep(k, uid, a) {
        if(confirm("Approve ‚Çπ" + a + "?")) {
            db.ref('users/' + uid + '/balance').transaction(curr => (curr || 0) + a);
            db.ref('requests/deposits/' + k).update({ status: 'approved' });
        }
    }
    function approveWith(k) {
        if(confirm("Mark Paid?")) db.ref('requests/withdrawals/' + k).update({ status: 'approved' });
    }
    function rejectReq(p, k) {
        if(confirm("Reject?")) db.ref('requests/' + p + '/' + k).update({ status: 'rejected' });
    }
    function manualEdit(uid) {
        let b = prompt("New balance:");
        if(b) db.ref('users/' + uid).update({ balance: parseFloat(b) });
    }
</script>
</body>
</html>
