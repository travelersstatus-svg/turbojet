<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - UTR Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 10px; margin: 0; }
        .card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        h3 { color: #ff0055; margin-top: 0; border-bottom: 1px solid #252f44; padding-bottom: 8px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #252f44; font-size: 11px; }
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-app { background: #28a745; color: white; }
        #login-box { text-align: center; margin: 50px auto; background: #161d2b; padding: 25px; border-radius: 12px; max-width: 300px; border: 1px solid #252f44; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border-radius: 5px; border: 1px solid #252f44; background: #05080f; color: white; }
        #admin-content { display: none; }
        .status-badge { font-size: 9px; padding: 2px 5px; border-radius: 3px; background: #444; display: inline-block; margin-top: 4px; }
        .utr-text { color: #ffc107; font-weight: bold; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color:#ff0055">Admin Login</h2>
        <input type="email" id="email" placeholder="Email" value="travelersstatus@gmail.com">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-app" onclick="login()">Login</button>
    </div>

    <div id="admin-content">
        <h2 style="text-align:center; font-size: 18px; color:#ff0055;">ADMIN PANEL</h2>
        
        <div class="card">
            <h3>üë• USERS</h3>
            <div style="overflow-x:auto;"><table><tbody id="users-list"></tbody></table></div>
        </div>

        <div class="card">
            <h3>üí∞ DEPOSITS (Verify UTR)</h3>
            <div style="overflow-x:auto;"><table><tbody id="dep-list"></tbody></table></div>
        </div>

        <div class="card">
            <h3>üè¶ WITHDRAWALS</h3>
            <div style="overflow-x:auto;"><table><tbody id="with-list"></tbody></table></div>
        </div>

        <button onclick="auth.signOut(); location.reload();" style="background:#444; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer; margin-bottom: 20px;">Logout</button>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const ADMIN_UID = "iirH6H3tL0dJaTGPvCeigpRJQ8j1";

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then((res) => {
            if(res.user.uid === ADMIN_UID) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else {
                alert("Unauthorized!");
                auth.signOut();
            }
        }).catch(err => alert("Error: " + err.message));
    }

    function loadData() {
        // Users
        db.ref('users').on('value', snap => {
            let h = "<tr><th>Email</th><th>Bal</th><th>Action</th></tr>"; 
            snap.forEach(c => {
                let u = c.val(); 
                h += `<tr><td>${u.email || 'N/A'}</td><td style="color:#28a745">‚Çπ${(u.balance || 0).toFixed(2)}</td><td><button onclick="editBal('${c.key}')" style="background:#4b0082; color:white; border:none; border-radius:3px; padding:4px 8px; cursor:pointer;">Edit</button></td></tr>`;
            });
            document.getElementById('users-list').innerHTML = h;
        });

        // Deposits with UTR & NEWEST FIRST
        db.ref('requests/deposits').on('value', snap => {
            let h = "<tr><th>Details</th><th>UTR / Amount</th><th>Action</th></tr>"; 
            let items = [];
            snap.forEach(c => { items.push({key: c.key, ...c.val()}); });
            items.reverse(); // New requests on top

            items.forEach(d => {
                let statusColor = d.status === 'pending' ? '#ffc107' : (d.status === 'approved' ? '#28a745' : '#ff0055');
                h += `<tr>
                    <td>${d.email}<br><span class="status-badge" style="color:${statusColor}">${d.status}</span></td>
                    <td>UTR: <span class="utr-text">${d.utr || 'N/A'}</span><br>‚Çπ${d.amount}</td>
                    <td>
                        <button onclick="appDep('${d.key}','${d.uid}',${d.amount})" class="btn btn-app" style="font-size:10px; margin-bottom:4px;">Approve</button>
                        <button onclick="rejDep('${d.key}')" class="btn" style="font-size:10px; background:#dc3545; color:white;">Reject</button>
                    </td>
                </tr>`;
            });
            document.getElementById('dep-list').innerHTML = h;
        });

        // Withdrawals
        db.ref('requests/withdrawals').on('value', snap => {
            let h = "<tr><th>User</th><th>Amount</th><th>Action</th></tr>"; 
            let items = [];
            snap.forEach(c => { items.push({key: c.key, ...c.val()}); });
            items.reverse();

            items.forEach(w => {
                let statusColor = w.status === 'pending' ? '#ffc107' : '#28a745';
                h += `<tr>
                    <td>${w.email || 'User'}<br><span class="status-badge" style="color:${statusColor}">${w.status}</span></td>
                    <td>‚Çπ${w.amount}</td>
                    <td><button onclick="appWith('${w.key}')" class="btn btn-app" style="font-size:10px; background:#007bff;">Mark Paid</button></td>
                </tr>`;
            });
            document.getElementById('with-list').innerHTML = h;
        });
    }

    function editBal(id) { 
        let a = prompt("Enter New Balance:"); 
        if(a) db.ref('users/' + id).update({balance: parseFloat(a)}); 
    }

    function appDep(key, uid, amt) { 
        if(confirm("Verify UTR and Approve ‚Çπ" + amt + "?")) { 
            db.ref('users/' + uid + '/balance').transaction(current => (current || 0) + amt); 
            db.ref('requests/deposits/' + key).update({status: 'approved'}); 
        } 
    }

    function rejDep(key) {
        if(confirm("Reject this deposit?")) {
            db.ref('requests/deposits/' + key).update({status: 'rejected'});
        }
    }

    function appWith(key) { 
        if(confirm("Confirm Payment Done?")) { 
            db.ref('requests/withdrawals/' + key).update({status: 'approved'}); 
        } 
    }
</script>
</body>
</html>
