<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Aviator</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #05080f; color: white; font-family: sans-serif; padding: 15px; }
        .card { background: #161d2b; border: 1px solid #252f44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        h3 { color: #ff0055; border-bottom: 1px solid #252f44; padding-bottom: 10px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #252f44; font-size: 12px; }
        .btn { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-ok { background: #28a745; color: white; }
        .btn-no { background: #dc3545; color: white; }
        .utr-box { color: #ffc107; font-weight: bold; font-family: monospace; }
        #login-box { text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 5px; width: 80%; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; }
    </style>
</head>
<body>

    <div id="login-box">
        <div class="card" style="max-width:300px; margin:auto;">
            <h2>ADMIN LOGIN</h2>
            <input type="email" id="email" placeholder="Email" value="travelersstatus@gmail.com">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn btn-ok" style="width:100%; margin-top:10px;" onclick="login()">Login</button>
        </div>
    </div>

    <div id="admin-content" style="display:none;">
        <div class="card">
            <h3>ðŸ’° DEPOSIT REQUESTS</h3>
            <table>
                <thead><tr><th>Email</th><th>Amount</th><th>UTR</th><th>Action</th></tr></thead>
                <tbody id="dep-list"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>ðŸ’¸ WITHDRAWAL REQUESTS</h3>
            <table>
                <thead><tr><th>Email</th><th>Amount</th><th>Details</th><th>Action</th></tr></thead>
                <tbody id="with-list"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>ðŸ‘¥ ALL USERS</h3>
            <table>
                <thead><tr><th>Email</th><th>Balance</th><th>Action</th></tr></thead>
                <tbody id="users-list"></tbody>
            </table>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCrk8ksYM1Kt6ehT0TkDr3vjybjHDCyDgc",
        authDomain: "myaviatoregame.firebaseapp.com",
        databaseURL: "https://myaviatoregame-default-rtdb.firebaseio.com",
        projectId: "myaviatoregame",
        storageBucket: "myaviatoregame.firebasestorage.app",
        messagingSenderId: "286687400349",
        appId: "1:286687400349:web:e01e2cff439a3267de1f74"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const ADMIN_UID = "iirH6H3tL0dJaTGPvCeigpRJQ8j1";

    function login() {
        auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value)
        .then(res => {
            if(res.user.uid === ADMIN_UID) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadData();
            } else { alert("Unauthorized!"); auth.signOut(); }
        }).catch(e => alert(e.message));
    }

    function loadData() {
        // Listen for Deposits
        db.ref('requests/deposits').on('value', snap => {
            let h = "";
            snap.forEach(child => {
                let d = child.val();
                if(d.status === "Pending") {
                    h += `<tr>
                        <td>${d.email}</td>
                        <td>â‚¹${d.amt}</td>
                        <td class="utr-box">${d.utr}</td>
                        <td>
                            <button class="btn btn-ok" onclick="action('deposits','${child.key}','Approved','${d.uid}',${d.amt})">Approve</button>
                            <button class="btn btn-no" onclick="action('deposits','${child.key}','Rejected','${d.uid}',0)">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById('dep-list').innerHTML = h || "<tr><td colspan='4'>No Pending Deposits</td></tr>";
        });

        // Listen for Withdrawals
        db.ref('requests/withdrawals').on('value', snap => {
            let h = "";
            snap.forEach(child => {
                let w = child.val();
                if(w.status === "Pending") {
                    h += `<tr>
                        <td>${w.email}</td>
                        <td>â‚¹${w.amt}</td>
                        <td>${w.bankDetails || 'Bank'}</td>
                        <td>
                            <button class="btn btn-ok" onclick="action('withdrawals','${child.key}','Approved','${w.uid}',0)">Done</button>
                            <button class="btn btn-no" onclick="action('withdrawals','${child.key}','Rejected','${w.uid}',${w.amt})">Reject</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById('with-list').innerHTML = h || "<tr><td colspan='4'>No Pending Withdrawals</td></tr>";
        });

        // Listen for Users
        db.ref('users').on('value', snap => {
            let h = "";
            snap.forEach(child => {
                let u = child.val();
                h += `<tr>
                    <td>${u.email}</td>
                    <td>â‚¹${(u.balance || 0).toFixed(2)}</td>
                    <td><button class="btn btn-ok" onclick="editBal('${child.key}', ${u.balance})">Edit</button></td>
                </tr>`;
            });
            document.getElementById('users-list').innerHTML = h;
        });
    }

    function action(path, key, status, uid, amt) {
        if(confirm("Confirm action?")) {
            // Update request status
            db.ref(`requests/${path}/${key}`).update({ status: status });
            
            // If deposit approved, add balance
            if(path === 'deposits' && status === 'Approved') {
                db.ref(`users/${uid}/balance`).transaction(c => (c || 0) + parseFloat(amt));
            }
            // If withdrawal rejected, refund balance
            if(path === 'withdrawals' && status === 'Rejected') {
                db.ref(`users/${uid}/balance`).transaction(c => (c || 0) + parseFloat(amt));
            }
            alert("Updated!");
        }
    }

    function editBal(uid, old) {
        let n = prompt("New Balance:", old);
        if(n) db.ref(`users/${uid}/balance`).set(parseFloat(n));
    }
</script>
</body>
</html>
